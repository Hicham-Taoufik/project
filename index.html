<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Médecin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #5d74f2;
      --primary-light: #ebeffe;
      --primary-dark: #4a62d8;
      --success: #31c971;
      --warning: #ffb648;
      --danger: #ff5a5a;
      --gray-100: #f9fafb;
      --gray-200: #f1f3f9;
      --gray-300: #e5e7eb;
      --gray-400: #d1d5db;
      --gray-500: #9ca3af;
      --gray-600: #6b7280;
      --gray-700: #4b5563;
      --gray-800: #374151;
      --border-radius: 8px;
      --transition-speed: 0.2s;
      font-size: 15px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: var(--gray-800); line-height: 1.5; min-height: 100vh; visibility: hidden; }
    body.loaded { visibility: visible; animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .header { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--gray-200); }
    .logo-img { height: 35px; margin-right: 10px; }
    .header-title { font-size: 1.3rem; font-weight: 600; color: var(--primary); }
    .logout-btn { margin-left: auto; padding: 5px 10px; font-size: 0.8rem; border-radius: var(--border-radius); border: none; background: var(--primary-light); color: var(--primary); cursor: pointer; }
    .card { background: white; border-radius: var(--border-radius); box-shadow: 0 4px 6px rgba(0,0,0,0.04); margin-bottom: 20px; overflow: hidden; transition: box-shadow var(--transition-speed); }
    .card:hover { box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
    .card-header { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); }
    .card-body { padding: 16px; }
    .btn { display: inline-flex; align-items: center; padding: 10px 16px; font-size: 0.9rem; border: none; border-radius: var(--border-radius); cursor: pointer; transition: all var(--transition-speed); }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); }
    .btn-outline:hover { background: var(--primary-light); border-color: var(--primary); }
    textarea, input[type="text"], select { width: 100%; padding: 12px; border: 1px solid var(--gray-300); border-radius: var(--border-radius); transition: all var(--transition-speed); }
    textarea { min-height: 120px; resize: vertical; }
    .status { display: inline-flex; align-items: center; padding: 6px 10px; border-radius: 4px; font-size: 0.8rem; background: var(--gray-200); color: var(--gray-600); margin-left: 10px; }
    .message { padding: 10px; border-radius: 6px; margin-top: 12px; font-size: 0.9rem; display: none; }
    .message-info { background: var(--primary-light); color: var(--primary); }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill,minmax(140px,1fr)); gap: 12px; }
    .info-group { margin-bottom: 5px; }
    .info-label { font-size: 0.75rem; color: var(--gray-500); margin-bottom: 4px; }
    .info-value { font-size: 0.85rem; font-weight: 500; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border-bottom: 1px solid var(--gray-300); }
    th { text-align: left; }
    .text-right { text-align: right; }
    .select2-container { width: 100% !important; }
    .select2-selection--multiple { min-height: 38px; border: 1px solid var(--gray-300); border-radius: var(--border-radius); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./clinique-nakhil-logo-horizontal.webp" alt="Logo" class="logo-img"/>
      <h1 class="header-title">Dashboard Médecin</h1>
      <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="card-title"><i class="fas fa-qrcode"></i> Scanner Patient</span>
        <i class="fas fa-camera"></i>
      </div>
      <div class="card-body">
        <button id="scanQrButton" class="btn btn-primary"><i class="fas fa-qrcode"></i> Scanner QR</button>
        <div id="scanner-container" style="display:none; margin-top:10px; max-width:300px; border:1px solid var(--gray-300); border-radius:var(--border-radius); overflow:hidden">
          <video id="scanner-video" playsinline style="width:100%"></video>
        </div>
        <div id="scanResult" class="message message-info"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="card-title"><i class="fas fa-user-circle"></i> Infos Patient & Visite</span>
        <i class="fas fa-notes-medical"></i>
      </div>
      <div class="card-body">
        <div id="patientInfo" class="patient-info">
          <div style="grid-column:1/-1; text-align:center;">
            <i class="fas fa-qrcode" style="font-size:2rem; color:var(--gray-500)"></i>
            <div style="font-size:1rem; color:var(--gray-500)">Prêt à scanner</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="card-title"><i class="fas fa-file-medical"></i> Dictée Globale</span>
      </div>
      <div class="card-body" id="fullDictationCardBody" style="opacity:.5; pointer-events:none; text-align:center;">
        <p>Appuyez sur “Démarrer” pour enregistrer</p>
        <button id="startFullDictationRecordBtn" class="btn btn-outline" onclick="startRecording('fullDictation')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
        <button id="stopFullDictationRecordBtn" class="btn btn-outline" onclick="stopRecording('fullDictation')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
        <div id="fullDictationStatus" class="status"></div>
        <div id="fullDictationMessage" class="message message-info"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="card-title"><i class="fas fa-notes-medical"></i> Saisie Individuelle</span>
      </div>
      <div class="card-body">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
          <div>
            <label>Diagnostic</label>
            <textarea id="diagnosticInput" disabled></textarea>
            <div style="margin-top:8px;">
              <button id="startDiagRecordBtn" class="btn btn-outline" onclick="startRecording('diagnosis')" disabled><i class="fas fa-microphone"></i></button>
              <button id="stopDiagRecordBtn" class="btn btn-outline" onclick="stopRecording('diagnosis')" disabled><i class="fas fa-stop-circle"></i></button>
              <button id="submitDiagBtn" class="btn btn-primary" onclick="submitDiagnostic()" disabled><i class="fas fa-check-circle"></i></button>
            </div>
            <div id="diagMessage" class="message message-info"></div>
          </div>
          <div>
            <label>Prescription</label>
            <textarea id="prescriptionInput" disabled></textarea>
            <div style="margin-top:8px;">
              <button id="startPrescRecordBtn" class="btn btn-outline" onclick="startRecording('prescription')" disabled><i class="fas fa-microphone"></i></button>
              <button id="stopPrescRecordBtn" class="btn btn-outline" onclick="stopRecording('prescription')" disabled><i class="fas fa-stop-circle"></i></button>
              <button id="submitPrescBtn" class="btn btn-primary" onclick="submitPrescription()" disabled><i class="fas fa-robot"></i></button>
            </div>
            <div id="aiSuggestion" class="message message-info" style="margin-top:10px; display:none;"></div>
          </div>
          <div>
            <label>Notes</label>
            <textarea id="notesInput" disabled></textarea>
            <div style="margin-top:8px;">
              <button id="startNotesRecordBtn" class="btn btn-outline" onclick="startRecording('notes')" disabled><i class="fas fa-microphone"></i></button>
              <button id="stopNotesRecordBtn" class="btn btn-outline" onclick="stopRecording('notes')" disabled><i class="fas fa-stop-circle"></i></button>
            </div>
            <div id="notesMessage" class="message message-info"></div>
          </div>
          <div>
            <label>Orientation</label>
            <textarea id="orientationInput" disabled></textarea>
            <div style="margin-top:8px;">
              <button id="startOrientationRecordBtn" class="btn btn-outline" onclick="startRecording('orientation')" disabled><i class="fas fa-microphone"></i></button>
              <button id="stopOrientationRecordBtn" class="btn btn-outline" onclick="stopRecording('orientation')" disabled><i class="fas fa-stop-circle"></i></button>
            </div>
            <div id="orientationMessage" class="message message-info"></div>
          </div>
        </div>
      </div>
      <div class="card-body" style="text-align:center;">
        <button id="submitAllBtn" class="btn btn-success"><i class="fas fa-upload"></i> Soumettre Toutes les Données</button>
        <div id="validationMessage" class="message message-info" style="margin-top:10px;"></div>
      </div>
    </div>

    <div class="card" id="tarifsCard">
      <div class="card-header">
        <span class="card-title"><i class="fas fa-list"></i> Tarifs Sélectionnés (Tableau)</span>
      </div>
      <div class="card-body">
        <table>
          <thead>
            <tr><th>Code</th><th>Libellé</th><th class="text-right">Tarif</th></tr>
          </thead>
          <tbody id="tarifsTableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="card" id="tarifsDropdownCard">
      <div class="card-header">
        <span class="card-title"><i class="fas fa-list"></i> Tarifs Sélectionnés (Dropdown)</span>
      </div>
      <div class="card-body">
        <select id="tarifsSelect" multiple="multiple"></select>
      </div>
    </div>

  </div>

  <script src="./jsQR.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const LOGIN_PAGE_URL = 'https://hicham-taoufik.github.io/login/';
    const QR_TARGET_BASE_URL = 'app://medilink/patient';
    const GET_PATIENT_DATA_ENDPOINT = '/webhook/doctor/get-visit-details';
    const TRANSCRIBE_DIAGNOSIS_ENDPOINT = '/webhook/transcribe-diagnosis';
    const TRANSCRIBE_PRESCRIPTION_ENDPOINT = '/webhook/transcribe-prescription';
    const TRANSCRIBE_NOTES_ENDPOINT = '/webhook/transcribe-notes';
    const TRANSCRIBE_ORIENTATION_ENDPOINT = '/webhook/transcribe-orientation';
    const PROCESS_VISIT_DICTATION_ENDPOINT = '/webhook/process-visit-dictation';
    const EXTRACT_TARIFS_ENDPOINT = '/webhook/transcribe-extract-tarifs';

    let currentIPP = null, currentVisitId = null;
    let mediaRecorder, audioChunks = [], recordingField = null;
    let scanning = false, currentStream = null, scanTimeout = null;

    function fetchWithAuth(url, opts={}) {
      const token = localStorage.getItem('authToken');
      if (!token) { alert('Session expirée'); window.location = LOGIN_PAGE_URL; return Promise.reject(); }
      opts.headers = {...opts.headers, 'Authorization': `Bearer ${token}`};
      if (opts.body && !(opts.body instanceof FormData)) opts.headers['Content-Type'] = 'application/json';
      return fetch(url, opts).then(r => {
        if (r.status===401) { localStorage.removeItem('authToken'); alert('Session invalide'); window.location=LOGIN_PAGE_URL; throw ''; }
        if (!r.ok) return r.text().then(t => { throw t });
        return r.json().catch(() => []);
      });
    }

    function logout() {
      localStorage.removeItem('authToken');
      alert('Déconnecté.');
      window.location = LOGIN_PAGE_URL;
    }

    function showMessage(id, msg, cls='message-info') {
      const el = document.getElementById(id);
      if (!el) return;
      el.innerHTML = msg;
      el.className = 'message ' + cls;
      el.style.display = msg ? 'block' : 'none';
    }

    function sanitizeInput(str) {
      const d = document.createElement('div');
      d.textContent = str || '';
      return d.innerHTML;
    }

    function formatDate(str, withTime=false) {
      if (!str) return '-';
      const d = new Date(str);
      if (isNaN(d)) return 'Date Invalide';
      const opts = { year:'numeric', month:'2-digit', day:'2-digit' };
      if (withTime) { opts.hour='2-digit'; opts.minute='2-digit'; }
      return d.toLocaleString('fr-FR', opts);
    }

    function enableFullDictation(enable) {
      const body = document.getElementById('fullDictationCardBody');
      const start = document.getElementById('startFullDictationRecordBtn');
      const stop = document.getElementById('stopFullDictationRecordBtn');
      if (enable) {
        body.style.opacity = '1'; body.style.pointerEvents='auto';
        start.disabled = false; stop.disabled = false;
      } else {
        body.style.opacity = '.5'; body.style.pointerEvents='none';
        start.disabled = true; stop.disabled = true;
      }
    }

    function enableFields(enable) {
      const ids = ['diagnosticInput','prescriptionInput','notesInput','orientationInput'];
      ids.forEach(id => {
        document.getElementById(id).disabled = !enable;
        ['diagnosis','prescription','notes','orientation'].forEach(f => {
          const s = document.getElementById('start'+capitalize(f)+'RecordBtn');
          const p = document.getElementById('stop'+capitalize(f)+'RecordBtn');
          if (s) s.disabled = !enable;
          if (p) p.disabled = !enable;
        });
        const btn = id==='diagnosticInput' ? 'submitDiagBtn' : 'submitPrescBtn';
        if (document.getElementById(btn)) document.getElementById(btn).disabled = !enable;
      });
    }

    function clearUI() {
      currentIPP = null; currentVisitId = null;
      document.getElementById('patientInfo').innerHTML = '<div style="grid-column:1/-1;text-align:center;"><i class="fas fa-qrcode" style="font-size:2rem;color:var(--gray-500)"></i><div style="font-size:1rem;color:var(--gray-500)">Prêt à scanner</div></div>';
      enableFields(false);
      enableFullDictation(false);
      showMessage('validationMessage','', 'message-info');
      document.getElementById('tarifsCard').style.display='none';
      document.getElementById('tarifsDropdownCard').style.display='none';
    }

    function displayNurse(ob, vit) {
      const c = document.getElementById('patientInfo');
      // Nurse data display omitted for brevity
    }

    function loadPatient(ipp) {
      const pi = document.getElementById('patientInfo');
      pi.innerHTML = '<div style="grid-column:1/-1;text-align:center;"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>';
      enableFields(false); enableFullDictation(false);
      fetchWithAuth(BASE_URL + GET_PATIENT_DATA_ENDPOINT + '?ipp=' + ipp)
        .then(r => {
          currentIPP = ipp; currentVisitId = r.visitId;
          const p = r.patientData;
          pi.innerHTML = `
            <div class="info-group"><div class="info-label">Nom</div><div class="info-value">${sanitizeInput(p.nom)}</div></div>
            <div class="info-group"><div class="info-label">Prénom</div><div class="info-value">${sanitizeInput(p.prenom)}</div></div>
            <div class="info-group"><div class="info-label">IPP</div><div class="info-value">${sanitizeInput(ipp)}</div></div>
            <div class="info-group"><div class="info-label">Visite ID</div><div class="info-value">${sanitizeInput(currentVisitId)}</div></div>
          `;
          enableFields(true); enableFullDictation(true);
        })
        .catch(e => {
          alert('Erreur chargement patient: ' + e);
          clearUI();
        });
    }

    function startRecording(field) {
      if (!currentIPP) { alert('Chargez un patient'); return; }
      audioChunks=[]; recordingField=field;
      const startBtn = document.getElementById('start'+capitalize(field)+'RecordBtn');
      const stopBtn = document.getElementById('stop'+capitalize(field)+'RecordBtn');
      const status = document.getElementById(field+'Status');
      status.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      startBtn.disabled=true; stopBtn.disabled=false;
      navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = e => { if(e.data.size>0) audioChunks.push(e.data); };
          mediaRecorder.onstop = () => handleRecordingStop(stream);
          mediaRecorder.start();
        })
        .catch(e => { alert('Erreur micro: '+e); startBtn.disabled=false; stopBtn.disabled=true; });
    }

    function stopRecording(field) {
      if (mediaRecorder && mediaRecorder.state==='recording') mediaRecorder.stop();
    }

    function handleRecordingStop(stream) {
      const field = recordingField;
      recordingField = null;
      stream.getTracks().forEach(t=>t.stop());
      const blob = new Blob(audioChunks, {type:'audio/webm'});
      if (field==='fullDictation') sendFullDictationAudio(blob);
      else sendAudioToAI(blob, field);
    }

    function getFieldConfig(field) {
      return {
        diagnosis: { endpoint: TRANSCRIBE_DIAGNOSIS_ENDPOINT, target: 'diagnosticInput', status: 'diagnosisStatus' },
        prescription: { endpoint: TRANSCRIBE_PRESCRIPTION_ENDPOINT, target: 'prescriptionInput', status: 'prescriptionStatus' },
        notes: { endpoint: TRANSCRIBE_NOTES_ENDPOINT, target: 'notesInput', status: 'notesStatus' },
        orientation: { endpoint: TRANSCRIBE_ORIENTATION_ENDPOINT, target: 'orientationInput', status: 'orientationStatus' }
      }[field];
    }

    function sendAudioToAI(blob, field) {
      const cfg = getFieldConfig(field);
      const fd = new FormData();
      fd.append('audio', blob);
      fd.append('ipp', currentIPP);
      fd.append('visit_id', currentVisitId);
      const status = document.getElementById(cfg.status);
      status.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      fetchWithAuth(BASE_URL + cfg.endpoint, { method:'POST', body:fd })
        .then(r => {
          if (r.transcript) {
            document.getElementById(cfg.target).value = r.transcript;
          }
          status.innerHTML = '<i class="fas fa-check"></i>';
        })
        .catch(e => { status.innerHTML = '<i class="fas fa-times"></i>'; });
    }

    function sendFullDictationAudio(blob) {
      const fd = new FormData();
      fd.append('audio', blob);
      fd.append('ipp', currentIPP);
      fd.append('visit_id', currentVisitId);
      const status = document.getElementById('fullDictationStatus');
      status.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      fetchWithAuth(BASE_URL + PROCESS_VISIT_DICTATION_ENDPOINT, { method:'POST', body:fd })
        .then(r => {
          const d = r.extractedData;
          if (d) {
            document.getElementById('diagnosticInput').value = d.diagnostic || '';
            document.getElementById('prescriptionInput').value = d.prescription || '';
            document.getElementById('notesInput').value = d.notes_supplementaires || '';
            document.getElementById('orientationInput').value = d.orientation || '';
          }
          status.innerHTML = '<i class="fas fa-check"></i>';
        })
        .catch(e => { status.innerHTML = '<i class="fas fa-times"></i>'; });
    }

    function submitDiagnostic() {
      const val = document.getElementById('diagnosticInput').value;
      fetchWithAuth(BASE_URL + '/webhook/doctor-submit-diagnostic', {
        method:'POST',
        body: JSON.stringify({ ipp:currentIPP, visit_id:currentVisitId, diagnostic:val })
      })
      .then(()=> showMessage('diagMessage','Enregistré','message-info'));
    }

    function submitPrescription() {
      const val = document.getElementById('prescriptionInput').value;
      fetchWithAuth(BASE_URL + '/webhook/doctor-submit-prescription', {
        method:'POST',
        body: JSON.stringify({ ipp:currentIPP, visit_id:currentVisitId, prescription:val })
      })
      .then(r => {
        if (Array.isArray(r) && r[0].output) r = r[0].output;
        const html = '<ul>' + r.map(i=>`<li>${i.code} – ${i.libelle||i.libellé} (${i.tarif})</li>`).join('') + '</ul>';
        showMessage('aiSuggestion', html, 'message-info');
      });
    }

    function submitAll() {
      const data = {
        ipp: currentIPP,
        visit_id: currentVisitId,
        diagnostic: document.getElementById('diagnosticInput').value,
        prescription: document.getElementById('prescriptionInput').value,
        notes: document.getElementById('notesInput').value,
        orientation: document.getElementById('orientationInput').value
      };
      fetchWithAuth(BASE_URL + '/webhook/doctor-submit-all', {
        method:'POST',
        body: JSON.stringify(data)
      })
      .then(r => {
        if (r.success) fetchSuggestedTarifs();
      });
    }

    function showTableTarifs(list) {
      const tbody = document.getElementById('tarifsTableBody');
      tbody.innerHTML = '';
      list.forEach(i => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i.code}</td><td>${i.libelle||i.libellé}</td><td class="text-right">${i.tarif}</td>`;
        tbody.appendChild(tr);
      });
      document.getElementById('tarifsCard').style.display = 'block';
    }

    function initDropdown(all, suggested) {
      $('#tarifsSelect').empty();
      all.forEach(i => {
        const sel = suggested.includes(i.code);
        $('#tarifsSelect').append(new Option(`${i.code} – ${i.libelle}`, i.code, sel, sel));
      });
      $('#tarifsSelect').select2({ placeholder: 'Sélectionnez tarifs...', width: '100%' });
      document.getElementById('tarifsDropdownCard').style.display = 'block';
    }

    function fetchAllTarifs(callback) {
      fetchWithAuth(BASE_URL + '/webhook/get-tarifs')
        .then(r => callback(r.services || []))
        .catch(console.error);
    }

    function fetchSuggestedTarifs() {
      const params = {
        ipp: currentIPP,
        visit_id: currentVisitId,
        diagnostic: document.getElementById('diagnosticInput').value,
        prescription: document.getElementById('prescriptionInput').value,
        notes: document.getElementById('notesInput').value,
        orientation: document.getElementById('orientationInput').value
      };
      fetchWithAuth(BASE_URL + EXTRACT_TARIFS_ENDPOINT, {
        method:'POST',
        body: JSON.stringify(params)
      })
      .then(list => {
        const codes = list.map(i => i.code);
        showTableTarifs(list);
        fetchAllTarifs(all => initDropdown(all, codes));
      })
      .catch(console.error);
    }

    document.getElementById('submitAllBtn').onclick = submitAll;

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    // QR scanning logic
    const scanButton = document.getElementById('scanQrButton');
    const scannerContainer = document.getElementById('scanner-container');
    const video = document.getElementById('scanner-video');
    scanButton.onclick = async () => {
      if (!scanning) {
        try {
          scannerContainer.style.display = 'block';
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          video.srcObject = stream;
          await video.play();
          scanning = true;
          scanTimeout = setTimeout(() => stopScanner(), 30000);
          requestAnimationFrame(tick);
        } catch(e) { console.error(e); }
      } else {
        stopScanner();
      }
    };
    function stopScanner() {
      clearTimeout(scanTimeout);
      scanning = false;
      if (video.srcObject) video.srcObject.getTracks().forEach(t=>t.stop());
      scannerContainer.style.display = 'none';
    }
    function tick() {
      if (!scanning) return;
      const c = document.createElement('canvas');
      c.width = video.videoWidth; c.height = video.videoHeight;
      const ctx = c.getContext('2d');
      ctx.drawImage(video,0,0);
      const img = ctx.getImageData(0,0,c.width,c.height);
      const code = jsQR(img.data, img.width, img.height);
      if (code) {
        stopScanner();
        processScannedQrCode(code.data);
      } else requestAnimationFrame(tick);
    }
    function processScannedQrCode(data) {
      try {
        const u = new URL(data);
        const ipp = u.searchParams.get('ipp');
        if (ipp) loadPatient(ipp);
      } catch(e) { console.error(e); }
    }

    window.onload = () => {
      if (!localStorage.getItem('authToken')) location = LOGIN_PAGE_URL;
      document.body.classList.add('loaded');
      clearUI();
      $('#tarifsSelect').select2({ placeholder:'...' });
    };
  </script>
</body>
