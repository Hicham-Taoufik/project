    <style>
      /* --- Base CSS --- */
      :root {
        --primary: #5d74f2;
        --primary-light: #ebeffe;
        --primary-dark: #4a62d8;
        --success: #31c971;
        --success-light: #e0fbea;
        --success-dark: #28a960;
        --warning: #ffb648;
        --warning-light: #fff8ec;
        --danger: #ff5a5a;
        --danger-light: #ffeded;
        --gray-100: #f9fafb;
        --gray-200: #f1f3f9;
        --gray-300: #e5e7eb;
        --gray-400: #d1d5db;
        --gray-500: #9ca3af;
        --gray-600: #6b7280;
        --gray-700: #4b5563;
        --gray-800: #374151;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.04);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-focus: 0 0 0 3px rgba(93, 116, 242, 0.2);
        --border-radius: 8px;
        --transition-speed: 0.2s;
        font-size: 15px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--gray-100);
        color: var(--gray-800);
        line-height: 1.5;
        min-height: 100vh;
        padding: 0;
        visibility: hidden;
      }
      body.loaded {
        visibility: visible;
        animation: fadeIn 0.3s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .header {
        display: flex;
        align-items: center;
        padding: 15px 0;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
        border-bottom: 1px solid var(--gray-200);
      }
      .header-main-content {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-grow: 1;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo-img {
        height: 35px;
        width: auto;
        margin-right: 10px;
      }
      .header-title {
        color: var(--primary);
        font-size: 1.3rem;
        font-weight: 600;
        margin: 0;
      }
      .header-logout {
        margin-left: auto;
        flex-shrink: 0;
      }
      .logout-btn {
        padding: 5px 10px;
        font-size: 0.8rem;
        border-radius: var(--border-radius);
      }
      .card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        overflow: hidden;
        margin-bottom: 20px;
        transition: box-shadow var(--transition-speed) ease;
      }
      .card:hover {
        box-shadow: var(--shadow-lg);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 16px;
        border-bottom: 1px solid var(--gray-200);
      }
      .card-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--gray-800);
        display: flex;
        align-items: center;
      }
      .card-title i {
        margin-right: 10px;
        color: var(--primary);
      }
      .card-actions {
        color: white;
        background: var(--primary);
        border-radius: var(--border-radius);
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-body {
        padding: 16px;
      }
      .patient-info {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }
      .info-group {
        margin-bottom: 5px;
      }
      .info-label {
        font-size: 0.75rem;
        color: var(--gray-500);
        margin-bottom: 4px;
      }
      .info-value {
        font-size: 0.85rem;
        color: var(--gray-800);
        font-weight: 500;
        word-break: break-word;
      }
      .flex-row {
        display: flex;
        gap: 25px;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }
      .flex-col {
        flex: 1;
        min-width: 320px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.85rem;
        color: var(--gray-600);
      }
      textarea,
      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--gray-300);
        background: white;
        transition: all 0.2s ease;
        font-family: "Inter", sans-serif;
        min-height: 140px;
      }
      input.french-date {
        width: 100%;
        padding: 10px 12px;
        font-size: 0.95rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--gray-300);
      }
      input.french-date:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: var(--shadow-focus);
      }
      .input-group {
        margin-bottom: 15px;
      }
      .btn-group {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 10px 16px;
        font-size: 0.9rem;
        font-weight: 500;
        border-radius: var(--border-radius);
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn i {
        margin-right: 6px;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-primary:hover {
        background: var(--primary-dark);
      }
      .btn-danger {
        background-color: var(--danger);
        border-color: var(--danger);
        color: white;
      }
      .btn-danger:hover {
        background-color: #d3483e;
        border-color: #d3483e;
      }
      .btn-outline {
        background: white;
        color: var(--primary);
        border: 1px solid var(--gray-300);
      }
      .btn-outline:hover {
        border-color: var(--primary);
        background: var(--primary-light);
      }
      .btn-success {
        background: var(--success);
        color: white;
      }
      .btn-success:hover {
        background: var(--success-dark);
      }
      .btn:disabled {
        background-color: var(--gray-300);
        cursor: not-allowed;
        opacity: 0.7;
      }
      .status {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 0.8rem;
        color: var(--gray-600);
        background: var(--gray-200);
        margin-left: 10px;
      }
      .checkbox-wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
      }
      .checkbox-item {
        display: flex;
        align-items: center;
      }
      .checkbox-item input[type="checkbox"] {
        margin-right: 6px;
      }
      .ai-suggestion {
        background: var(--primary-light);
        border-radius: var(--border-radius);
        padding: 15px;
        margin-top: 20px;
      }
      .ai-suggestion h3 {
        font-size: 1rem;
        margin-bottom: 15px;
        color: var(--primary);
        display: flex;
        align-items: center;
      }
      .ai-suggestion h3 i {
        margin-right: 8px;
      }
      .message {
        padding: 10px;
        border-radius: 6px;
        margin-top: 12px;
        font-size: 0.9rem;
        font-weight: 500;
        display: none;
      }
      .message-success {
        background: var(--success-light);
        color: var(--success);
      }
      .message-warning {
        background: var(--warning-light);
        color: var(--warning);
      }
      .message-error {
        background: var(--danger-light);
        color: var(--danger);
      }
      .message-info,
      .message-loading {
        background: var(--primary-light);
        color: var(--primary);
        border-left: 4px solid var(--primary);
      }
      .no-print {
        @media print {
          display: none !important;
        }
      }
      #scanner-container {
        display: none;
        position: relative;
        max-width: 300px;
        margin: 15px auto 0;
        border: 1px solid var(--gray-300);
        border-radius: var(--border-radius);
        overflow: hidden;
      }
      #scanner-video {
        display: block;
        width: 100%;
        height: auto;
      }
      .empty-state {
        text-align: center;
        padding: 1.5rem;
        color: var(--gray-500);
      }
      .empty-state i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        opacity: 0.6;
        display: block;
      }
      .empty-state-message {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
      }
      .empty-state-description {
        font-size: 0.85rem;
      }
      .nurse-data-display {
        background-color: var(--gray-100);
        padding: 1rem;
        border-radius: var(--border-radius);
        margin-top: 1rem;
        border: 1px solid var(--gray-200);
      }
      .nurse-data-display h4 {
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
        color: var(--gray-700);
        border-bottom: 1px solid var(--gray-300);
        padding-bottom: 0.5rem;
        display: flex;
        align-items: center;
      }
      .nurse-data-display h4 i {
        margin-right: 8px;
        color: var(--primary);
      }
      .nurse-observation {
        margin-bottom: 10px;
        line-height: 1.4;
      }
      .nurse-vitals {
        margin-top: 8px;
      }
      .nurse-vital-line {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }
      .nurse-vital-line strong {
        margin-right: 6px;
      }
      .nurse-vital-date {
        font-size: 0.85rem;
        color: var(--gray-500);
        margin-bottom: 5px;
      }
      .mode-selection {
        margin: 20px 0;
        padding: 10px;
        background: var(--gray-200);
        border-radius: var(--border-radius);
      }
      .mode-selection label {
        margin-right: 15px;
        font-weight: 600;
      }
      @media (max-width: 768px) {
        .flex-row {
          flex-direction: column;
          gap: 20px;
        }
        .patient-info {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media (max-width: 480px) {
        .header {
          padding: 12px 0;
          justify-content: center;
        }
        .header-main-content {
          width: 100%;
          justify-content: center;
          margin-bottom: 10px;
        }
        .header-logout {
          width: 100%;
        }
        .logout-btn {
          width: 100%;
          justify-content: center;
        }
        .header-title {
          font-size: 1.1rem;
        }
        .card-body {
          padding: 12px;
        }
        .btn {
          padding: 8px 12px;
          font-size: 0.8rem;
        }
        .patient-info {
          grid-template-columns: 1fr;
        }
        .btn-group {
          gap: 6px;
        }
        #scanner-container {
          max-width: 100%;
        }
      }
      /* â add this at the end of your existing styles */
      select.searchable {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--gray-300);
        border-radius: var(--border-radius);
        font-size: 1rem;
        background: white;
      }

      /* --- Custom Choices.js Rendering Styles --- */
      /* This styles the list items in the dropdown */
      .choices__list.choices__list--dropdown .choices__item {
        display: flex; /* Use flexbox to align description and price */
        justify-content: space-between; /* Space out description and price */
        align-items: center; /* Vertically align items */
        padding: 10px; /* Add padding inside list items */
        word-break: break-word; /* Prevent long descriptions from overflowing */
      }

      /* Style for the price/currency badge */
      .choices__list.choices__list--dropdown .choices__item .price-badge {
        flex-shrink: 0; /* Prevent the badge from shrinking */
        margin-left: 10px; /* Add space between text and badge */
        padding: 4px 8px; /* Padding inside the badge */
        background-color: var(--primary); /* Blue background */
        color: white; /* White text */
        border-radius: 12px; /* Pill shape */
        font-size: 0.8rem; /* Smaller font size */
        font-weight: 600; /* Bold text */
        white-space: nowrap; /* Prevent the badge text from wrapping */
      }

      /* Style for the highlighted item in the dropdown */
      .choices__list.choices__list--dropdown .choices__item--highlighted {
        background-color: var(
          --primary-light
        ); /* Use a light primary color for highlight */
      }
      .choices__list.choices__list--dropdown
        .choices__item--highlighted
        .price-badge {
        background-color: var(
          --primary-dark
        ); /* Darker blue for badge when item is highlighted */
      }
    </style>

      // Helper functions for date conversion
      function convertToFrenchDate(aiDateStr) {
        if (!aiDateStr || typeof aiDateStr !== "string") {
          return "";
        }
        // Attempt to parse common formats (YYYY-MM-DD, MM/DD/YYYY, DD/MM/YYYY)
        const date = new Date(aiDateStr);
        if (isNaN(date.getTime())) {
          // Fallback for explicit DD/MM/YYYY or MM/DD/YYYY if new Date fails
          const parts = aiDateStr.match(/^(\d{1,2})[/-](\d{1,2})[/-](\d{4})$/);
          if (parts) {
            // Assume DD/MM/YYYY first
            let d = parseInt(parts[1], 10);
            let m = parseInt(parts[2], 10);
            let y = parseInt(parts[3], 10);
            // Basic validation
            if (m >= 1 && m <= 12 && d >= 1 && d <= 31) {
              return `${String(d).padStart(2, "0")}/${String(m).padStart(
                2,
                "0"
              )}/${y}`;
            }
            // Try MM/DD/YYYY if DD/MM/YYYY was invalid (e.g., day > 12)
            if (d >= 1 && d <= 12 && m >= 1 && m <= 31) {
              return `${String(m).padStart(2, "0")}/${String(d).padStart(
                2,
                "0"
              )}/${y}`; // Still return in DD/MM/YYYY format
            }
          }
          return ""; // Invalid date format
        }
        // Format valid Date object as DD/MM/YYYY
        const d = String(date.getDate()).padStart(2, "0");
        const m = String(date.getMonth() + 1).padStart(2, "0"); // Month is 0-indexed
        const y = date.getFullYear();
        return `${d}/${m}/${y}`;
      }

      function fetchWithAuth(url, options = {}) {
        const token = localStorage.getItem("authToken");
        if (!token) {
          console.error("Doctor: No token.");
          alert("Session expirÃ©e.");
          window.location.href = LOGIN_PAGE_URL;
          return Promise.reject(new Error("Token non trouvÃ©."));
        }
        const headers = {
          ...options.headers,
          Authorization: `Bearer ${token}`,
        };
        if (options.body && !(options.body instanceof FormData)) {
          headers["Content-Type"] = "application/json";
        } else if (options.body instanceof FormData) {
          delete headers["Content-Type"];
        }
        return fetch(url, { ...options, headers: headers })
          .then(async (response) => {
            if (response.status === 401 || response.status === 403) {
              console.error("Doctor: Auth error:", response.status);
              localStorage.removeItem("authToken");
              alert("Session invalide.");
              window.location.href = LOGIN_PAGE_URL;
              throw new Error(`Auth failed: ${response.status}`);
            }
            if (!response.ok) {
              let errorText = response.statusText;
              try {
                const errorData = await response.text();
                try {
                  const errorJson = JSON.parse(errorData);
                  errorText = errorJson.message || errorData;
                } catch (parseError) {
                  errorText = errorData || response.statusText;
                }
              } catch (readError) {
                console.warn(
                  `Could not read error body for ${url}:`,
                  readError
                );
              }
              console.error(
                `Doctor: API Error ${response.status} for ${url}: ${errorText}`
              );
              throw new Error(`Erreur ${response.status}: ${errorText}`);
            }
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
              const text = await response.text();
              try {
                return JSON.parse(text);
              } catch (e) {
                console.warn(`Invalid JSON from ${url}: ${text}`);
                // Return a structure indicating potential success but with non-JSON body
                return {
                  success: true,
                  data: text,
                  warning: "Invalid JSON received",
                };
              }
            } else {
              const text = await response.text();
              return { success: true, data: text };
            }
          })
          .catch((error) => {
            console.error(`Fetch error for ${url}:`, error);
            const genericMsgEl = document.getElementById("scanResult");
            if (genericMsgEl)
              showMessage(
                genericMsgEl.id,
                `Erreur Comm: ${error.message}`,
                "error"
              );
            throw error;
          });

      function formatDate(dateString, includeTime = false) {
        if (!dateString || typeof dateString !== "string") {
          return "-";
        }
        try {
          const dateObj = new Date(dateString);
          if (isNaN(dateObj.getTime())) {
            return "Date Invalide";
          }
          const options = { year: "numeric", month: "2-digit", day: "2-digit" };
          let resolvedTimeZone = "UTC";
          if (includeTime) {
            options.hour = "2-digit";
            options.minute = "2-digit";
            resolvedTimeZone = undefined; // Use local timezone for time
          }
          // Check if input string looks like YYYY-MM-DD without time
          if (!includeTime && dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
            // Parse explicitly as UTC date to avoid timezone shift
            const [y, m, d] = dateString.split("-").map(Number);
            const utcDate = new Date(Date.UTC(y, m - 1, d));
            return utcDate.toLocaleDateString("fr-FR", {
              year: "numeric",
              month: "2-digit",
              day: "2-digit",
              timeZone: "UTC",
            });
          }
          // Handle DD/MM/YYYY or MM/DD/YYYY from AI/backend not in standard format
          const parts = dateString.match(/^(\d{1,2})[/-](\d{1,2})[/-](\d{4})$/);
          if (!includeTime && parts) {
            let d = parseInt(parts[1], 10);
            let m = parseInt(parts[2], 10);
            let y = parseInt(parts[3], 10);
            // Assume DD/MM/YYYY first, then MM/DD/YYYY
            if (m >= 1 && m <= 12 && d >= 1 && d <= 31) {
              // Reconstruct as YYYY-MM-DD to let Date handle it or just format manually
              return `${String(d).padStart(2, "0")}/${String(m).padStart(
                2,
                "0"
              )}/${y}`;
            } else if (d >= 1 && d <= 12 && m >= 1 && m <= 31) {
              // If MM/DD/YYYY is the likely format
              return `${String(m).padStart(2, "0")}/${String(d).padStart(
                2,
                "0"
              )}/${y}`;
            }
          }

          options.timeZone = resolvedTimeZone;
          return dateObj.toLocaleString("fr-FR", options);
        } catch (e) {
          console.error("Date format error:", dateString, e);
          return "Err Format";
        }
      }
