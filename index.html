<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* --- Base CSS --- */
    :root { 
      --primary: #5d74f2; 
      --primary-light: #ebeffe; 
      --primary-dark: #4a62d8; 
      --success: #31c971; 
      --success-light: #e0fbea; 
      --success-dark: #28a960; 
      --warning: #ffb648; 
      --warning-light: #fff8ec; 
      --danger: #ff5a5a; 
      --danger-light: #ffeded; 
      --gray-100: #f9fafb; 
      --gray-200: #f1f3f9; 
      --gray-300: #e5e7eb; 
      --gray-400: #d1d5db; 
      --gray-500: #9ca3af; 
      --gray-600: #6b7280; 
      --gray-700: #4b5563; 
      --gray-800: #374151; 
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); 
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04); 
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05); 
      --shadow-focus: 0 0 0 3px rgba(93,116,242,0.2); 
      --border-radius: 8px; 
      --transition-speed: 0.2s; 
      font-size: 15px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: var(--gray-800); line-height: 1.5; min-height: 100vh; padding: 0; visibility: hidden; }
    body.loaded { visibility: visible; animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Layout Helpers */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .flex-row { display: flex; gap: 25px; margin-bottom: 25px; flex-wrap: wrap; }
    .flex-col { flex: 1; min-width: 300px; }

    /* Card */
    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md); overflow: hidden; transition: box-shadow var(--transition-speed) ease; display: flex; flex-direction: column; }
    .card:hover { box-shadow: var(--shadow-lg); }
    .card-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); display: flex; align-items: center; }
    .card-title i { margin-right: 10px; color: var(--primary); }
    .card-actions { color: white; background: var(--primary); border-radius: var(--border-radius); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 16px; flex: 1; display: flex; flex-direction: column; }

    /* Enlarged Textareas */
    textarea, input[type="text"] { width: 100%; padding: 10px 12px; font-size: 0.9rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); background: white; transition: all 0.2s ease; font-family: 'Inter', sans-serif; min-height: 160px; }

    /* Buttons */
    .btn-group { display: flex; gap: 8px; margin-top: auto; }
    .btn { padding: 8px 14px; font-size: 0.85rem; font-weight: 500; border-radius: var(--border-radius); border: none; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); }
    .btn-outline:hover { border-color: var(--primary); background: var(--primary-light); }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: var(--success-dark); }
    .btn:disabled { background-color: var(--gray-300); cursor: not-allowed; opacity: 0.7; }

    /* Status Messages */
    .status { display: inline-flex; align-items: center; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; color: var(--gray-600); background: var(--gray-200); margin-left: 10px; }
    .message { padding: 10px; border-radius: 6px; margin-top: 12px; font-size: 0.85rem; font-weight: 500; display: none; }
    .message-success { background: var(--success-light); color: var(--success); }
    .message-error { background: var(--danger-light); color: var(--danger); }
    .message-info { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }

    /* Other Utilities */
    label { margin-bottom: 6px; font-size: 0.85rem; color: var(--gray-600); display: block; }
    input.french-date { width: 100%; padding: 10px 12px; font-size: 0.9rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); }
    input.french-date:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(93,116,242,0.2); }

    @media (max-width: 768px) {
      .flex-row { flex-direction: column; }
    }
  </style>
</head>

    function convertToFrenchDate(aiDateStr) {
      if (!aiDateStr || !/^\d{2}\/\d{2}\/\d{4}$/.test(aiDateStr)) {
        return "";
      }
      const [month, day, year] = aiDateStr.split("/");
      return `${day}/${month}/${year}`;
    }
    function convertFrenchToBackendDate(frenchDateStr) {
      if (!frenchDateStr || !/^\d{2}\/\d{2}\/\d{4}$/.test(frenchDateStr)) {
        return "";
      }
      const [day, month, year] = frenchDateStr.split("/");
      return `${month}/${day}/${year}`;
    }

    function fetchWithAuth(url, options = {}) {
      const token = localStorage.getItem('authToken');
      if (!token) {
        console.error('Doctor: No token.');
        alert('Session expirée.');
        window.location.href = LOGIN_PAGE_URL;
        return Promise.reject(new Error('Token non trouvé.'));
      }
      const headers = {
        ...options.headers,
        'Authorization': `Bearer ${token}`
      };
      if (options.body && !(options.body instanceof FormData)) {
        headers['Content-Type'] = 'application/json';
      } else if (options.body instanceof FormData) {
        delete headers['Content-Type'];
      }
      return fetch(url, { ...options, headers: headers })
        .then(async response => {
          if (response.status === 401 || response.status === 403) {
            console.error('Doctor: Auth error:', response.status);
            localStorage.removeItem('authToken');
            alert('Session invalide.');
            window.location.href = LOGIN_PAGE_URL;
            throw new Error(`Auth failed: ${response.status}`);
          }
          if (!response.ok) {
            let errorText = response.statusText;
            try {
              const errorData = await response.text();
              try {
                const errorJson = JSON.parse(errorData);
                errorText = errorJson.message || errorData;
              } catch (parseError) {
                errorText = errorData || response.statusText;
              }
            } catch (readError) {
              console.warn(`Could not read error body for ${url}:`, readError);
            }
            console.error(`Doctor: API Error ${response.status} for ${url}: ${errorText}`);
            throw new Error(`Erreur ${response.status}: ${errorText}`);
          }
          const contentType = response.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            const text = await response.text();
            try {
              return JSON.parse(text);
            } catch (e) {
              console.warn(`Invalid JSON from ${url}: ${text}`);
              return { success: true, data: text, warning: 'Invalid JSON received' };
            }
          } else {
            const text = await response.text();
            return { success: true, data: text };
          }
        })
        .catch(error => {
          console.error(`Fetch error for ${url}:`, error);
          const genericMsgEl = document.getElementById('scanResult');
          if (genericMsgEl) showMessage(genericMsgEl.id, `Erreur Comm: ${error.message}`, 'error');
          throw error;
        });
    }

    function logout() {
      localStorage.removeItem('authToken');
      alert('Déconnecté.');
      window.location.href = LOGIN_PAGE_URL;
    }

    function showMessage(elementId, message, type = 'info') {
      const messageElement = document.getElementById(elementId);
      if (!messageElement) {
        console.error(`Msg Elem "${elementId}" not found.`);
        return;
      }
      const statusIcons = {
        'info': 'fas fa-info-circle',
        'success': 'fas fa-check-circle',
        'warning': 'fas fa-exclamation-triangle',
        'error': 'fas fa-times-circle',
        'loading': 'fas fa-spinner fa-spin'
      };
      const iconClass = statusIcons[type] || statusIcons['info'];
      const iconHtml = message ? `<i class="${iconClass}" style="margin-right: 6px;"></i>` : "";
      messageElement.innerHTML = message ? `${iconHtml}${message}` : "";
      messageElement.style.display = message ? "block" : "none";
      messageElement.className = 'message';
      if (type === "success") messageElement.classList.add("message-success");
      else if (type === "warning") messageElement.classList.add("message-warning");
      else if (type === "error") messageElement.classList.add("message-error");
      else if (type === "info" || type === "loading") messageElement.classList.add("message-info");
      if ((type === "success" || type === "warning") && message && elementId !== 'scanResult') {
        setTimeout(() => {
          const currentElement = document.getElementById(elementId);
          if (currentElement && currentElement.innerHTML.includes(message)) {
            currentElement.style.display = 'none';
            currentElement.innerHTML = '';
          }
        }, 5000);
      }
    }

    function sanitizeInput(input) {
      if (input === null || input === undefined) return "";
      const temp = document.createElement("div");
      temp.textContent = String(input);
      return temp.innerHTML;
    }

    function formatDate(dateString, includeTime = false) {
      if (!dateString || typeof dateString !== 'string') {
        return '-';
      }
      try {
        const dateObj = new Date(dateString);
        if (isNaN(dateObj.getTime())) {
          return 'Date Invalide';
        }
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        let resolvedTimeZone = 'UTC';
        if (includeTime) {
          options.hour = '2-digit';
          options.minute = '2-digit';
          resolvedTimeZone = undefined;
        }
        options.timeZone = resolvedTimeZone;
        let formatted = dateObj.toLocaleString('fr-FR', options);
        if (!includeTime && dateString.includes('T')) {
          formatted = dateObj.toLocaleDateString('fr-FR', { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'UTC' });
        } else if (!includeTime && dateString.length <= 10) {
          const parts = dateString.split(/[-/]/);
          if (parts.length === 3 && !dateString.includes('T')) {
            formatted = `${parts[2].padStart(2, '0')}/${parts[1].padStart(2, '0')}/${parts[0]}`;
          }
        }
        return formatted;
      } catch (e) {
        console.error("Date format error:", dateString, e);
        return 'Err Format';
      }
    }

    function submitAllData() {
      const data = {
        ipp: currentIPP,
        visit_id: currentVisitId,
        dictation_global: "",
        diagnostic: document.getElementById("diagnosticInput")?.value || "",
        prescription: document.getElementById("prescriptionInput")?.value || "",
        notes: document.getElementById("notesInput")?.value || "",
        orientation: document.getElementById("orientationInput")?.value || "",
        antecedents: document.getElementById("antecedentsInput")?.value || "",
        treatment: document.getElementById("treatmentInput")?.value || "",
        exploration: document.getElementById("explorationInput")?.value || ""
      };

      document.getElementById("submitAllBtn").disabled = true;

      fetch(`${BASE_URL}/webhook/doctor-submit-all`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${localStorage.getItem('authToken')}`
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(responseData => {
        console.log("Submission response:", responseData);
        if (responseData.success) {
          showMessage("validationMessage", responseData.message, "success");
        } else {
          showMessage("validationMessage", responseData.message, "error");
        }
      })
      .catch(error => {
        console.error("Error submitting all data:", error);
        showMessage("validationMessage", "Erreur lors de la soumission des données", "error");
      })
      .finally(() => {
        document.getElementById("submitAllBtn").disabled = false;
      });
    }
    document.getElementById("submitAllBtn").addEventListener("click", submitAllData);

      const elementsToToggle = document.querySelectorAll(
        '#diagCardBody textarea, #diagCardBody button, ' +
        '#prescCardBody textarea, #prescCardBody button, ' +
        '#notesCardBody textarea, #notesCardBody button, ' +
        '#orientationCardBody textarea, #orientationCardBody button, ' +
        '#antecedentsCardBody textarea, #antecedentsCardBody button, ' +
        '#treatmentCardBody textarea, #treatmentCardBody button, ' +
        '#explorationCardBody textarea, #explorationCardBody button, ' +

    function startRecording(field) {
      if (!currentIPP || !currentVisitId) {
        alert("Chargez un patient et sa visite.");
        return;
      }
      if (mediaRecorder?.state === 'recording') return;
      audioChunks = [];
      recordingField = field;
      const statusEl = document.getElementById(`${field}Status`);
      let startBtn, stopBtn;
      switch(field) {
        case 'diagnosis':
          startBtn = document.getElementById('startDiagRecordBtn');
          stopBtn = document.getElementById('stopDiagRecordBtn');
          break;
        case 'prescription':
          startBtn = document.getElementById('startPrescRecordBtn');
          stopBtn = document.getElementById('stopPrescRecordBtn');
          break;
        case 'fullDictation':
          startBtn = document.getElementById('startFullDictationRecordBtn');
          stopBtn = document.getElementById('stopFullDictationRecordBtn');
          break;
        default:
          startBtn = document.getElementById(`start${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`);
          stopBtn = document.getElementById(`stop${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`);
      }
      if (!statusEl || !startBtn || !stopBtn) return;
      statusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Start...';
      statusEl.style.display = 'inline-flex';
      startBtn.disabled = true;
      stopBtn.disabled = false;
      navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
          mediaRecorder.onstop = () => handleRecordingStop(stream);
          mediaRecorder.onerror = e => {
            console.error(`Rec Err: ${e.error}`);
            statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Err Rec.';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            recordingField = null;
            stream.getTracks().forEach(t=>t.stop());
          };
          mediaRecorder.start();
          statusEl.innerHTML = '<i class="fas fa-microphone-alt fa-beat"></i> REC...';
        })
        .catch(err => {
          console.error("Mic Err:", err);
          statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Err micro';
          alert("Err micro: " + err.message);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          recordingField = null;
        });
    }

    function stopRecording(field) {
      const statusEl = document.getElementById(`${field}Status`);
      if (mediaRecorder && mediaRecorder.state === 'recording' && recordingField === field) {
        mediaRecorder.stop();
        statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Arrêt...';
      }
      let startBtn, stopBtn;
      switch(field) {
        case 'diagnosis':

      }
      if (mediaRecorder?.state !== 'recording') {
        startBtn && (startBtn.disabled = false);

      }
    }

    function handleRecordingStop(stream) {
      const field = recordingField;
      if (!field) { stream.getTracks().forEach(t=>t.stop()); return; }
      const statusEl = document.getElementById(`${field}Status`);
      let startBtn, stopBtn;
      switch(field) {
        case 'diagnosis':
          startBtn = document.getElementById('startDiagRecordBtn');
          stopBtn = document.getElementById('stopDiagRecordBtn');
          break;
        case 'prescription':
          startBtn = document.getElementById('startPrescRecordBtn');
          stopBtn = document.getElementById('stopPrescRecordBtn');
          break;
        case 'fullDictation':
          startBtn = document.getElementById('startFullDictationRecordBtn');
          stopBtn = document.getElementById('stopFullDictationRecordBtn');
          break;
        default:
          startBtn = document.getElementById(`start${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`);
          stopBtn = document.getElementById(`stop${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`);
      }
      stopBtn && (stopBtn.disabled = true);
      if (audioChunks.length === 0) {
        statusEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> Vide';
        startBtn && (startBtn.disabled = false);
        setTimeout(()=>{ statusEl.innerHTML = ''; },4000);
      } else {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Transc...';
        if (field === "fullDictation") sendFullDictationAudio(blob);
        else sendAudioToAI(blob, field);
        audioChunks = [];
      }
      recordingField = null;
      mediaRecorder = null;
      stream.getTracks().forEach(t=>t.stop());
    }

      return {
        diagnosis: { apiEndpoint: TRANSCRIBE_DIAGNOSIS_ENDPOINT, messageId: 'diagMessage' },
        prescription: { apiEndpoint: TRANSCRIBE_PRESCRIPTION_ENDPOINT, messageId: 'validationMessage' },

        exploration: { apiEndpoint: TRANSCRIBE_EXPLORATION_ENDPOINT, messageId: 'explorationMessage' }

    function sendAudioToAI(blob, field) {
      const config = getFieldConfig(field);
      if (!config) return;
      const fd = new FormData();
      fd.append("audio", blob, `${field}_${currentIPP}_${Date.now()}.webm`);
      fd.append("ipp", currentIPP);
      fd.append("visit_id", currentVisitId);
      const statusEl = document.getElementById(`${field}Status`);
      const messageEl = document.getElementById(config.messageId);
      statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
      fetchWithAuth(BASE_URL + config.apiEndpoint, { method: "POST", body: fd })
        .then(responseData => {
          let result = Array.isArray(responseData) ? responseData[0] : responseData;
          if (result.success && typeof result.transcript === 'string') {
            const map = {
              diagnosis: "diagnosticInput",
              prescription: "prescriptionInput",
              notes: "notesInput",
              orientation: "orientationInput",
              antecedents: "antecedentsInput",
              treatment: "treatmentInput",
              exploration: "explorationInput"
            };
            document.getElementById(map[field]).value = result.transcript;
            statusEl.innerHTML = '<i class="fas fa-check"></i> OK';
            showMessage(config.messageId, '', 'info');
            setTimeout(()=>{ statusEl.innerHTML=''; },4000);
          } else {
            throw new Error(result.message || 'Transcription échouée.');
          }
        })
        .catch(e => {
          statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Err Transc.';
          showMessage(config.messageId, `Err Transc: ${e.message}`, 'error');
        })
        .finally(()=>{ 
          document.getElementById(`start${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`).disabled = false;
        });
    }

    // QR scanner...
    function updateScanStatus(message, type='info') { showMessage('scanResult', message, type); }
    if (scanButton) {
      scanButton.onclick = async ()=>{
        if (!scanning) {
          try {
            updateScanStatus('', 'info');
            scannerContainer.style.display='block';
            updateScanStatus('Recherche caméra...', 'loading');
            currentStream = await navigator.mediaDevices.getUserMedia({ video:{facingMode:"environment"} });
            video.srcObject = currentStream;
            video.setAttribute('playsinline', true);
            await video.play();
            updateScanStatus('Caméra prête. Scannez le code.', 'info');
            scanButton.innerHTML='<i class="fas fa-stop-circle"></i> Arrêter Scan';
            scanButton.classList.replace('btn-primary','btn-danger');
            scanning=true;
            scanTimeout = setTimeout(()=>{ if (scanning){ updateScanStatus('Aucun code détecté.', 'warning'); stopScanner(); } },30000);
            requestAnimationFrame(tick);
          } catch(err){
            updateScanStatus(`Err Cam: ${err.message}`, 'error');
            stopScanner();
          }
        } else {
          stopScanner();
          updateScanStatus('Scan arrêté.', 'info');
        }
      };
    }
    function stopScanner(){
      clearTimeout(scanTimeout);
      currentStream?.getTracks().forEach(t=>t.stop());
      video.srcObject=null;
      scannerContainer.style.display='none';
      if (scanButton){
        scanButton.innerHTML='<i class="fas fa-qrcode"></i> Scanner QR';
        scanButton.classList.replace('btn-danger','btn-primary');
      }
      scanning=false;
    }
    function tick(){
      if (!scanning || video.videoWidth===0 || video.readyState<2){ scanning && requestAnimationFrame(tick); return; }
      const canvas=document.createElement('canvas');
      canvas.width=video.videoWidth; canvas.height=video.videoHeight;
      const ctx=canvas.getContext('2d',{willReadFrequently:true});
      ctx.drawImage(video,0,0);
      try {
        const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
        const code=window.jsQR?.(imageData.data, imageData.width, imageData.height, {inversionAttempts:"dontInvert"});
        if (code){
          stopScanner();
          processScannedQrCode(code.data);
        } else requestAnimationFrame(tick);
      } catch(e){
        requestAnimationFrame(tick);
      }
    }
    function processScannedQrCode(data){
      try{
        const url=new URL(data);
        if (data.startsWith(QR_TARGET_BASE_URL)){
          const ipp=url.searchParams.get('ipp');
          if (ipp){
            loadPatient(ipp);
          } else clearDoctorUI();
        } else clearDoctorUI();
      } catch(e){
        clearDoctorUI();
      }
    }

    window.onload = () => {
      if (!localStorage.getItem('authToken')) return window.location.href = LOGIN_PAGE_URL;
      document.body.classList.add('loaded');
      const params=new URLSearchParams(window.location.search);
      const ipp=params.get("ipp");
      ipp ? loadPatient(ipp) : clearDoctorUI();
    };
  </script>
