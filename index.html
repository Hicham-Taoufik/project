<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .info { margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Patient Information</div>
    <div class="info"><strong>Name:</strong> <span id="name"></span></div>
    <div class="info"><strong>CIN:</strong> <span id="cin"></span></div>
    <div class="info"><strong>Address:</strong> <span id="address"></span></div>
    <div class="info"><strong>Date of Birth:</strong> <span id="dob"></span></div>
</div>

<script>
    // Function to get query parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Fetch patient data from n8n webhook
    async function fetchPatientData() {
        const cin = getQueryParam("cin");
        if (!cin) {
            alert("No CIN provided!");
            return;
        }

        const webhookUrl = `https://workflows.aphelionxinnovations.com/webhook-test/patient-info?cin=${cin}`;
        
        try {
            const response = await fetch(webhookUrl);
            const data = await response.json();
            
            // Populate the webpage with patient data
            document.getElementById("name").textContent = data.name;
            document.getElementById("cin").textContent = data.cin;
            document.getElementById("address").textContent = data.address;
            document.getElementById("dob").textContent = data.dob;
            
        } catch (error) {
            console.error("Error fetching patient data:", error);
            alert("Failed to retrieve patient data.");
        }
    }

    // Run function when page loads
    fetchPatientData();
</script>

</body>
</html>
