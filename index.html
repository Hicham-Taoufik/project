<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard - Médecin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #5d74f2;
      --primary-light: #ebeffe;
      --primary-dark: #4a62d8;
      --success: #31c971;
      --success-light: #e0fbea;
      --success-dark: #28a960;
      --warning: #ffb648;
      --warning-light: #fff8ec;
      --danger: #ff5a5a;
      --danger-light: #ffeded;
      --gray-100: #f9fafb;
      --gray-200: #f1f3f9;
      --gray-300: #e5e7eb;
      --gray-400: #d1d5db;
      --gray-500: #9ca3af;
      --gray-600: #6b7280;
      --gray-700: #4b5563;
      --gray-800: #374151;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
      --shadow-focus: 0 0 0 3px rgba(93,116,242,0.2);
      --border-radius: 8px;
      --transition-speed: 0.2s;
      font-size: 15px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--gray-100);
      color: var(--gray-800);
      line-height: 1.5;
      min-height: 100vh;
      padding: 0;
      visibility: hidden;
    }
    body.loaded {
      visibility: visible;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 15px 0;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
      border-bottom: 1px solid var(--gray-200);
    }
    .header-main-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo-img {
      height: 35px;
      width: auto;
      margin-right: 10px;
    }
    .header-title {
      color: var(--primary);
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
    }
    .header-logout {
      margin-left: auto;
      flex-shrink: 0;
    }
    .logout-btn {
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: var(--border-radius);
    }
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      margin-bottom: 20px;
      transition: box-shadow var(--transition-speed) ease;
    }
    .card:hover {
      box-shadow: var(--shadow-lg);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid var(--gray-200);
    }
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
      display: flex;
      align-items: center;
    }
    .card-title i {
      margin-right: 10px;
      color: var(--primary);
    }
    .card-actions {
      color: white;
      background: var(--primary);
      border-radius: var(--border-radius);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-body {
      padding: 16px;
    }
    .patient-info {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    .info-group {
      margin-bottom: 5px;
    }
    .info-label {
      font-size: 0.75rem;
      color: var(--gray-500);
      margin-bottom: 4px;
    }
    .info-value {
      font-size: 0.85rem;
      color: var(--gray-800);
      font-weight: 500;
      word-break: break-word;
    }
    .flex-row {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .flex-col {
      flex: 1;
      min-width: 320px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--gray-600);
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-300);
      background: white;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      min-height: 140px;
    }
    input.french-date {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.95rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-300);
    }
    input.french-date:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--shadow-focus);
    }
    .input-group {
      margin-bottom: 15px;
    }
    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn i {
      margin-right: 6px;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    .btn-danger {
      background-color: var(--danger);
      border-color: var(--danger);
      color: white;
    }
    .btn-danger:hover {
      background-color: #d3483e;
      border-color: #d3483e;
    }
    .btn-outline {
      background: white;
      color: var(--primary);
      border: 1px solid var(--gray-300);
    }
    .btn-outline:hover {
      border-color: var(--primary);
      background: var(--primary-light);
    }
    .btn-success {
      background: var(--success);
      color: white;
    }
    .btn-success:hover {
      background: var(--success-dark);
    }
    .btn:disabled {
      background-color: var(--gray-300);
      cursor: not-allowed;
      opacity: 0.7;
    }
    .status {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--gray-600);
      background: var(--gray-200);
      margin-left: 10px;
    }
    .checkbox-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
    }
    .checkbox-item input[type="checkbox"] {
      margin-right: 6px;
    }
    .ai-suggestion {
      background: var(--primary-light);
      border-radius: var(--border-radius);
      padding: 15px;
      margin-top: 20px;
    }
    .ai-suggestion h3 {
      font-size: 1rem;
      margin-bottom: 15px;
      color: var(--primary);
      display: flex;
      align-items: center;
    }
    .ai-suggestion h3 i {
      margin-right: 8px;
    }
    .message {
      padding: 10px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }
    .message-success {
      background: var(--success-light);
      color: var(--success);
    }
    .message-warning {
      background: var(--warning-light);
      color: var(--warning);
    }
    .message-error {
      background: var(--danger-light);
      color: var(--danger);
    }
    .message-info, .message-loading {
      background: var(--primary-light);
      color: var(--primary);
      border-left: 4px solid var(--primary);
    }
    .no-print {
      @media print {
        display: none !important;
      }
    }
    #scanner-container {
      display: none;
      position: relative;
      max-width: 300px;
      margin: 15px auto 0;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    #scanner-video {
      display: block;
      width: 100%;
      height: auto;
    }
    .empty-state {
      text-align: center;
      padding: 1.5rem;
      color: var(--gray-500);
    }
    .empty-state i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0.6;
      display: block;
    }
    .empty-state-message {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .empty-state-description {
      font-size: 0.85rem;
    }
    .nurse-data-display {
      background-color: var(--gray-100);
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      border: 1px solid var(--gray-200);
    }
    .nurse-data-display h4 {
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      color: var(--gray-700);
      border-bottom: 1px solid var(--gray-300);
      padding-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    .nurse-data-display h4 i {
      margin-right: 8px;
      color: var(--primary);
    }
    .nurse-observation {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .nurse-vitals {
      margin-top: 8px;
    }
    .nurse-vital-line {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .nurse-vital-line strong {
      margin-right: 6px;
    }
    .nurse-vital-date {
      font-size: 0.85rem;
      color: var(--gray-500);
      margin-bottom: 5px;
    }
    .mode-selection {
      margin: 20px 0;
      padding: 10px;
      background: var(--gray-200);
      border-radius: var(--border-radius);
    }
    .mode-selection label {
      margin-right: 15px;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .flex-row {
        flex-direction: column;
        gap: 20px;
      }
      .patient-info {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 480px) {
      .header {
        padding: 12px 0;
        justify-content: center;
      }
      .header-main-content {
        width: 100%;
        justify-content: center;
        margin-bottom: 10px;
      }
      .header-logout {
        width: 100%;
      }
      .logout-btn {
        width: 100%;
        justify-content: center;
      }
      .header-title {
        font-size: 1.1rem;
      }
      .card-body {
        padding: 12px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
      .patient-info {
        grid-template-columns: 1fr;
      }
      .btn-group {
        gap: 6px;
      }
      #scanner-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header no-print">
      <div class="header-main-content">
        <div class="logo">
          <img src="./clinique-nakhil-logo-horizontal.webp" alt="MediClinic Logo" class="logo-img">
        </div>
        <h1 class="header-title">Médecin</h1>
      </div>
      <div class="header-logout">
        <button onclick="logout()" class="btn btn-outline logout-btn no-print">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
      </div>
    </div>

    <div class="card no-print">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-qrcode"></i> Scanner Patient</h2>
        <div class="card-actions"><i class="fas fa-camera"></i></div>
      </div>
      <div class="card-body">
        <div class="btn-group">
          <button id="scanQrButton" class="btn btn-primary">
            <i class="fas fa-qrcode"></i> Scanner QR
          </button>
        </div>
        <div id="scanner-container"><video id="scanner-video" playsinline></video></div>
        <div id="scanResult" class="message message-info" style="margin-top:10px;"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-user-circle"></i> Infos Patient & Visite</h2>
        <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
      </div>
      <div class="card-body">
        <div id="patientInfo" class="patient-info">
          <div class="empty-state" style="grid-column:1/-1;">
            <i class="fas fa-qrcode"></i>
            <div class="empty-state-message">Prêt à scanner</div>
            <div class="empty-state-description">Scan QR ou chargez via URL</div>
          </div>
        </div>
        <div id="nurseDataDisplay" class="nurse-data-display" style="display:none;"></div>
      </div>
    </div>

    <div id="globalDictationUI" class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-file-medical"></i> Dictée Globale</h2>
      </div>
      <div class="card-body" id="fullDictationCardBody" style="opacity:0.5;pointer-events:none;text-align:center;">
        <p>Appuyez sur “Démarrer” pour enregistrer</p>
        <div class="btn-group">
          <button class="btn btn-outline" id="startFullDictationRecordBtn" onclick="startRecording('fullDictation')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
          <button class="btn btn-outline" id="stopFullDictationRecordBtn" onclick="stopRecording('fullDictation')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
          <span id="fullDictationStatus" class="status"></span>
        </div>
        <div id="fullDictationMessage" class="message"></div>
      </div>
    </div>

    <div id="individualModeUI">
      <!-- Diagnostic & Antécédents -->
      <div class="flex-row">
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-stethoscope"></i> Diagnostic</h2>
              <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
            </div>
            <div class="card-body" id="diagCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="diagnosticInput" placeholder="Entrez le diagnostic..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startDiagRecordBtn" onclick="startRecording('diagnosis')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopDiagRecordBtn" onclick="stopRecording('diagnosis')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="diagnosisStatus" class="status"></span>
              </div>
              <div class="btn-group"><button class="btn btn-success" id="submitDiagBtn" onclick="submitDiagnostic()" disabled><i class="fas fa-check-circle"></i> Enregistrer</button></div>
              <div id="diagMessage" class="message"></div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-history"></i> Antécédents</h2>
            </div>
            <div class="card-body" id="antecedentsCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="antecedentsInput" placeholder="Entrez les antécédents..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startAntecedentsRecordBtn" onclick="startRecording('antecedents')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopAntecedentsRecordBtn" onclick="stopRecording('antecedents')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="antecedentsStatus" class="status"></span>
              </div>
              <div id="antecedentsMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Prescription & Conseils -->
      <div class="flex-row">
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-prescription-bottle-alt"></i> Prescription</h2>
              <div class="card-actions"><i class="fas fa-pills"></i></div>
            </div>
            <div class="card-body" id="prescCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="prescriptionInput" placeholder="Entrez la prescription..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startPrescRecordBtn" onclick="startRecording('prescription')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopPrescRecordBtn" onclick="stopRecording('prescription')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="prescriptionStatus" class="status"></span>
              </div>
              <div class="btn-group"><button class="btn btn-primary" id="submitPrescBtn" onclick="submitPrescription()" disabled><i class="fas fa-robot"></i> Soumettre IA</button></div>
              <div id="aiSuggestion" class="ai-suggestion" style="display:none;"></div>
              <div id="validationMessage" class="message"></div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-lightbulb"></i> Conseils</h2>
            </div>
            <div class="card-body" id="treatmentCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="treatmentInput" placeholder="Entrez les conseils..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startTreatmentRecordBtn" onclick="startRecording('treatment')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopTreatmentRecordBtn" onclick="stopRecording('treatment')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="treatmentStatus" class="status"></span>
              </div>
              <div id="treatmentMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Notes, Orientation & Exploration -->
      <div class="flex-row">
        <div class="flex-col">
          <div class="card">
            <div class="card-header"><h2 class="card-title"><i class="fas fa-file-alt"></i> Notes</h2></div>
            <div class="card-body" id="notesCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="notesInput" placeholder="Entrez les notes..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startNotesRecordBtn" onclick="startRecording('notes')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopNotesRecordBtn" onclick="stopRecording('notes')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="notesStatus" class="status"></span>
              </div>
              <div id="notesMessage" class="message"></div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="card">
            <div class="card-header"><h2 class="card-title"><i class="fas fa-map-signs"></i> Orientation</h2></div>
            <div class="card-body" id="orientationCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="orientationInput" placeholder="Entrez l'orientation..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startOrientationRecordBtn" onclick="startRecording('orientation')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopOrientationRecordBtn" onclick="stopRecording('orientation')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="orientationStatus" class="status"></span>
              </div>
              <div id="orientationMessage" class="message"></div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="card">
            <div class="card-header"><h2 class="card-title"><i class="fas fa-microscope"></i> Exploration</h2></div>
            <div class="card-body" id="explorationCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="explorationInput" placeholder="Entrez l'exploration..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startExplorationRecordBtn" onclick="startRecording('exploration')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopExplorationRecordBtn" onclick="stopRecording('exploration')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="explorationStatus" class="status"></span>
              </div>
              <div id="explorationMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align:center; margin:20px 0;">
      <button id="submitAllBtn" class="btn btn-success">
        <i class="fas fa-upload"></i> Soumettre Toutes les Données
      </button>
      <div id="validationMessage" class="message"></div>
    </div>

    <!-- Approach 1: Table of AI‑selected tarifs -->
    <div id="tarifsCard" class="card" style="display:none;">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-list"></i> Tarifs Sélectionnés</h2>
      </div>
      <div class="card-body">
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th style="text-align:left; padding:8px; border-bottom:1px solid var(--gray-300);">Code</th>
              <th style="text-align:left; padding:8px; border-bottom:1px solid var(--gray-300);">Libellé</th>
              <th style="text-align:right; padding:8px; border-bottom:1px solid var(--gray-300);">Tarif</th>
            </tr>
          </thead>
          <tbody id="tarifsTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Approach 2: Searchable dropdown of all tarifs -->
    <div id="tarifsDropdownCard" class="card" style="margin-top:20px; display:none;">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-search"></i> Choix Manuel des Tarifs</h2>
      </div>
      <div class="card-body">
        <label for="tarifsSelect"><i class="fas fa-list-ul"></i> Tarifs disponibles</label>
        <select id="tarifsSelect" class="form-select" multiple></select>
      </div>
    </div>

  </div>

  <script src="./jsQR.js"></script>
  <script>
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const LOGIN_PAGE_URL = 'https://hicham-taoufik.github.io/login/';
    const QR_TARGET_BASE_URL = 'app://medilink/patient';
    const GET_PATIENT_ENDPOINT = '/webhook/doctor/get-visit-details';
    const EXTRACT_TARIFS_ENDPOINT = '/webhook/transcribe-extract-tarifs';
    let currentIPP = null, currentVisitId = null;
    let mediaRecorder, audioChunks = [], recordingField = null;
    function fetchWithAuth(url, opts={}) {
      const token = localStorage.getItem('authToken');
      if(!token){ alert('Session expirée'); location=LOGIN_PAGE_URL; return Promise.reject(); }
      opts.headers = {...opts.headers, Authorization:`Bearer ${token}`};
      if(opts.body&&! (opts.body instanceof FormData)) opts.headers['Content-Type']='application/json';
      return fetch(url,opts).then(r=>{
        if(r.status===401||r.status===403){ localStorage.removeItem('authToken'); alert('Session invalide'); location=LOGIN_PAGE_URL; throw '';
        }
        if(!r.ok) return r.text().then(t=>{throw t});
        return r.json().catch(()=>null);
      });
    }
    function logout(){ localStorage.removeItem('authToken'); alert('Déconnecté'); location=LOGIN_PAGE_URL; }
    function showMessage(id,msg,type='info'){
      const el=document.getElementById(id);
      el.innerHTML=msg?`<i class="fas fa-${type==='error'?'times-circle':type==='success'?'check-circle':'info-circle'}"></i> ${msg}`:'';
      el.className='message '+(type==='error'?'message-error':type==='success'?'message-success':type==='warning'?'message-warning':'message-info');
      el.style.display=msg?'block':'none';
    }
    function renderTarifs(list){
      const tb=document.getElementById('tarifsTableBody'); tb.innerHTML='';
      list.forEach(i=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td style="padding:8px;border-bottom:1px solid var(--gray-200)">${i.code}</td><td style="padding:8px;border-bottom:1px solid var(--gray-200)">${i.libellé||i.libelle}</td><td style="padding:8px;text-align:right;border-bottom:1px solid var(--gray-200)">${i.tarif}</td>`;
        tb.appendChild(tr);
      });
      document.getElementById('tarifsCard').style.display='block';
    }
    function populateDropdown(list){
      const sel=document.getElementById('tarifsSelect');
      sel.innerHTML='';
      list.forEach(i=>{
        const o=new Option(`${i.code} — ${i.libellé||i.libelle} (${i.tarif})`, JSON.stringify(i), false, list.some(x=>x.selected&&x.code===i.code));
        sel.append(o);
      });
      sel.style.display='block';
      document.getElementById('tarifsDropdownCard').style.display='block';
    }
    async function fetchTarifsApproaches(){
      const payload={ipp:currentIPP,visit_id:currentVisitId,fullText:document.getElementById('fullDictationCardBody')?document.getElementById('diagnosticInput').value+' '+document.getElementById('prescriptionInput').value+' '+document.getElementById('notesInput').value:''};
      try{
        const resp=await fetchWithAuth(BASE_URL+EXTRACT_TARIFS_ENDPOINT,{method:'POST',body:JSON.stringify(payload)});
        const list=Array.isArray(resp)?resp:resp?.output||[];
        renderTarifs(list);
        populateDropdown(list.map(i=>({...i,selected:true})));
      }catch(e){
        console.error(e);
        showMessage('validationMessage','Erreur tarifs: '+e,'error');
      }
    }
    function submitAllData(){
      document.getElementById('submitAllBtn').disabled=true;
      Promise.resolve().then(()=>fetchTarifsApproaches()).finally(()=>document.getElementById('submitAllBtn').disabled=false);
    }
    document.getElementById('submitAllBtn').addEventListener('click', submitAllData);

    function enableSection(enable){
      ['startFullDictationRecordBtn','stopFullDictationRecordBtn','startDiagRecordBtn','stopDiagRecordBtn','submitDiagBtn','startPrescRecordBtn','stopPrescRecordBtn','submitPrescBtn'].forEach(id=>{
        const el=document.getElementById(id);
        if(el) el.disabled=!enable;
      });
    }
    function clearUI(){
      currentIPP=null;currentVisitId=null;
      document.getElementById('patientInfo').innerHTML=`<div class="empty-state" style="grid-column:1/-1"><i class="fas fa-qrcode"></i><div class="empty-state-message">Prêt à scanner</div><div class="empty-state-description">Utilisez le bouton "Scanner QR".</div></div>`;
      enableSection(false);
    }
    function displayPatient(p,vitals,obs){
      const c=document.getElementById('patientInfo');
      c.innerHTML=`<div class="info-group"><div class="info-label">Nom</div><div class="info-value">${p.nom||'-'}</div></div><div class="info-group"><div class="info-label">IPP</div><div class="info-value">${currentIPP}</div></div>`;
      enableSection(true);
    }
    async function loadPatient(ipp){
      clearUI(); try{
        const r=await fetchWithAuth(`${BASE_URL+GET_PATIENT_ENDPOINT}?ipp=${ipp}`);
        currentIPP=ipp;currentVisitId=r.visitId;
        displayPatient(r.patientData,r.vitalSigns,r.nurseObservations);
      }catch(e){
        console.error(e);
        showMessage('scanResult','Erreur chargement patient','error');
      }
    }
    // QR scanner:
    const scanBtn=document.getElementById('scanQrButton'), videoEl=document.getElementById('scanner-video'), scanRes=document.getElementById('scanResult');
    let scanning=false, streamRef=null, scanTO=null;
    scanBtn.onclick=async()=>{
      if(!scanning){
        try{
          document.getElementById('scanner-container').style.display='block';
          streamRef=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
          videoEl.srcObject=streamRef;await videoEl.play();
          scanBtn.innerHTML='<i class="fas fa-stop-circle"></i> Arrêter Scan';scanBtn.classList.replace('btn-primary','btn-danger');scanning=true;
          scanTO=setTimeout(()=>{ stopScan(); showMessage('scanResult','Aucun code détecté','warning'); },30000);
          requestAnimationFrame(tick);
        }catch(e){ console.error(e); showMessage('scanResult','Erreur caméra','error'); stopScan(); }
      } else { stopScan(); showMessage('scanResult','Scan arrêté','info'); }
    };
    function stopScan(){
      scanning=false; clearTimeout(scanTO);
      if(streamRef) streamRef.getTracks().forEach(t=>t.stop());
      videoEl.srcObject=null;document.getElementById('scanner-container').style.display='none';
      scanBtn.innerHTML='<i class="fas fa-qrcode"></i> Scanner QR';scanBtn.classList.replace('btn-danger','btn-primary');
    }
    function tick(){
      if(!scanning||videoEl.readyState<2) return void requestAnimationFrame(tick);
      const c=document.createElement('canvas');c.width=videoEl.videoWidth;c.height=videoEl.videoHeight;
      const ctx=c.getContext('2d');ctx.drawImage(videoEl,0,0);
      try{
        const im=ctx.getImageData(0,0,c.width,c.height), code=jsQR(im.data,im.width,im.height,{inversionAttempts:'dontInvert'});
        if(code){ stopScan(); loadPatient(new URL(code.data).searchParams.get('ipp')); }
        else requestAnimationFrame(tick);
      }catch(e){ console.error(e); requestAnimationFrame(tick); }
    }
    window.onload=()=>{
      if(!localStorage.getItem('authToken')) return location=LOGIN_PAGE_URL;
      document.body.classList.add('loaded');
      const ipp=new URLSearchParams(location.search).get('ipp');
      if(ipp) loadPatient(ipp);
    };
  </script>
</body>
</html>
