<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard - Médecin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* --- Base CSS --- */
    :root {
      --primary: #5d74f2;
      --primary-light: #ebeffe;
      --primary-dark: #4a62d8;
      --success: #31c971;
      --success-light: #e0fbea;
      --success-dark: #28a960;
      --warning: #ffb648;
      --warning-light: #fff8ec;
      --danger: #ff5a5a;
      --danger-light: #ffeded;
      --gray-100: #f9fafb;
      --gray-200: #f1f3f9;
      --gray-300: #e5e7eb;
      --gray-400: #d1d5db;
      --gray-500: #9ca3af;
      --gray-600: #6b7280;
      --gray-700: #4b5563;
      --gray-800: #374151;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
      --shadow-focus: 0 0 0 3px rgba(93,116,242,0.2);
      --border-radius: 8px;
      --transition-speed: 0.2s;
      font-size: 15px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: var(--gray-800); line-height: 1.5; min-height: 100vh; padding: 0; visibility: hidden; }
    body.loaded { visibility: visible; animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header { display: flex; align-items: center; padding: 15px 0; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--gray-200); }
    .header-main-content { display: flex; align-items: center; gap: 10px; flex-grow: 1; }
    .logo { display: flex; align-items: center; }
    .logo-img { height: 35px; width: auto; margin-right: 10px; }
    .header-title { color: var(--primary); font-size: 1.3rem; font-weight: 600; margin: 0; }
    .header-logout { margin-left: auto; flex-shrink: 0; }
    .logout-btn { padding: 5px 10px; font-size: 0.8rem; border-radius: var(--border-radius); }
    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md); overflow: hidden; margin-bottom: 20px; transition: box-shadow var(--transition-speed) ease; }
    .card:hover { box-shadow: var(--shadow-lg); }
    .card-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); display: flex; align-items: center; }
    .card-title i { margin-right: 10px; color: var(--primary); }
    .card-actions { color: white; background: var(--primary); border-radius: var(--border-radius); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 16px; }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .info-group { margin-bottom: 5px; }
    .info-label { font-size: 0.75rem; color: var(--gray-500); margin-bottom: 4px; }
    .info-value { font-size: 0.85rem; color: var(--gray-800); font-weight: 500; word-break: break-word; }
    .flex-row { display: flex; gap: 25px; margin-bottom: 25px; flex-wrap: wrap; }
    .flex-col { flex: 1; min-width: 320px; }
    label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--gray-600); }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-300);
      background: white;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      min-height: 140px;
    }
    input.french-date { width: 100%; padding: 10px 12px; font-size: 0.95rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); }
    input.french-date:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-focus); }
    .input-group { margin-bottom: 15px; }
    .btn-group { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
    .btn { padding: 10px 16px; font-size: 0.9rem; font-weight: 500; border-radius: var(--border-radius); border: none; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger { background-color: var(--danger); border-color: var(--danger); color: white; }
    .btn-danger:hover { background-color: #d3483e; border-color: #d3483e; }
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); }
    .btn-outline:hover { border-color: var(--primary); background: var(--primary-light); }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: var(--success-dark); }
    .btn:disabled { background-color: var(--gray-300); cursor: not-allowed; opacity: 0.7; }
    .status { display: inline-flex; align-items: center; padding: 6px 10px; border-radius: 4px; font-size: 0.8rem; color: var(--gray-600); background: var(--gray-200); margin-left: 10px; }
    .checkbox-wrapper { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
    .checkbox-item { display: flex; align-items: center; }
    .checkbox-item input[type="checkbox"] { margin-right: 6px; }
    .ai-suggestion { background: var(--primary-light); border-radius: var(--border-radius); padding: 15px; margin-top: 20px; }
    .ai-suggestion h3 { font-size: 1rem; margin-bottom: 15px; color: var(--primary); display: flex; align-items: center; }
    .ai-suggestion h3 i { margin-right: 8px; }
    .message { padding: 10px; border-radius: 6px; margin-top: 12px; font-size: 0.9rem; font-weight: 500; display: none; }
    .message-success { background: var(--success-light); color: var(--success); }
    .message-warning { background: var(--warning-light); color: var(--warning); }
    .message-error { background: var(--danger-light); color: var(--danger); }
    .message-info, .message-loading { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .no-print { @media print { display: none !important; } }
    #scanner-container { display: none; position: relative; max-width: 300px; margin: 15px auto 0; border: 1px solid var(--gray-300); border-radius: var(--border-radius); overflow: hidden; }
    #scanner-video { display: block; width: 100%; height: auto; }
    .empty-state { text-align: center; padding: 1.5rem; color: var(--gray-500); }
    .empty-state i { font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.6; display: block; }
    .empty-state-message { font-size: 1rem; font-weight: 500; margin-bottom: 0.25rem; }
    .empty-state-description { font-size: 0.85rem; }
    .nurse-data-display { background-color: var(--gray-100); padding: 1rem; border-radius: var(--border-radius); margin-top: 1rem; border: 1px solid var(--gray-200); }
    .nurse-data-display h4 { font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--gray-700); border-bottom: 1px solid var(--gray-300); padding-bottom: 0.5rem; display: flex; align-items: center; }
    .nurse-data-display h4 i { margin-right: 8px; color: var(--primary); }
    .nurse-observation { margin-bottom: 10px; line-height: 1.4; }
    .nurse-vitals { margin-top: 8px; }
    .nurse-vital-line { display: flex; align-items: center; margin-bottom: 5px; }
    .nurse-vital-line strong { margin-right: 6px; }
    .nurse-vital-date { font-size: 0.85rem; color: var(--gray-500); margin-bottom: 5px; }
    .mode-selection { margin: 20px 0; padding: 10px; background: var(--gray-200); border-radius: var(--border-radius); }
    .mode-selection label { margin-right: 15px; font-weight: 600; }
    @media (max-width: 768px) {
      .flex-row { flex-direction: column; gap: 20px; }
      .patient-info { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 480px) {
      .header { padding: 12px 0; justify-content: center; }
      .header-main-content { width: 100%; justify-content: center; margin-bottom: 10px; }
      .header-logout { width: 100%; }
      .logout-btn { width: 100%; justify-content: center; }
      .header-title { font-size: 1.1rem; }
      .card-body { padding: 12px; }
      .btn { padding: 8px 12px; font-size: 0.8rem; }
      .patient-info { grid-template-columns: 1fr; }
      .btn-group { gap: 6px; }
      #scanner-container { max-width: 100%; }
    }
    /* ↓ add this at the end of your existing styles */
    select.searchable {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      font-size: 1rem;
      background: white;
    }
  </style>

          <span id="fullDictationStatus" class="status"></span>
        </div>
        <div id="fullDictationMessage" class="message"></div>
      </div>
    </div>

    <!-- Individual Mode -->
    <div id="individualModeUI">
      <!-- Row 1: Diagnostic & Antécédents -->
      <div class="flex-row">
        <!-- Diagnostic -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-stethoscope"></i> Diagnostic</h2>
              <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
            </div>
            <div class="card-body" id="diagCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="diagnosticInput" placeholder="Entrez le diagnostic..." disabled></textarea></div>

                <span id="diagnosisStatus" class="status"></span>

            </div>

        </div>
        <!-- Antécédents -->

              <div class="btn-group">

              <div class="btn-group">
                <button class="btn btn-outline" id="startExplorationRecordBtn" onclick="startRecording('exploration')" disabled><i class="fas fa-microphone"></i> Démarrer</button>

                <span id="explorationStatus" class="status"></span>

    <!-- Submit All -->

      <button id="submitAllBtn" class="btn btn-success">

          <button id="startTarifRecordBtn" class="btn btn-outline"><i class="fas fa-microphone"></i> Démarrer Tarifs IA</button>

          <span id="tarifStatus" class="status"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Function Definitions ---
    // Define enableFullDictationSection first so it's available for later calls.
    function enableFullDictationSection(enable) {
      const fullCard = document.getElementById("fullDictationCardBody");
      if (!fullCard) return;
      if (enable && currentIPP && currentVisitId) {
        fullCard.style.opacity = '1';
        fullCard.style.pointerEvents = 'auto';
        document.getElementById("startFullDictationRecordBtn").disabled = false;
        // stop button starts disabled until recording starts
        document.getElementById("stopFullDictationRecordBtn").disabled = true; 
      } else {
        fullCard.style.opacity = '0.5';
        fullCard.style.pointerEvents = 'none';
        document.getElementById("startFullDictationRecordBtn").disabled = true;
        document.getElementById("stopFullDictationRecordBtn").disabled = true;
      }
    }

    // Helper functions for date conversion
    function convertToFrenchDate(aiDateStr) {
      if (!aiDateStr || typeof aiDateStr !== 'string') {
        return "";
      }
       // Attempt to parse common formats (YYYY-MM-DD, MM/DD/YYYY, DD/MM/YYYY)
      const date = new Date(aiDateStr);
      if (isNaN(date.getTime())) {
         // Fallback for explicit DD/MM/YYYY or MM/DD/YYYY if new Date fails
         const parts = aiDateStr.match(/^(\d{1,2})[/-](\d{1,2})[/-](\d{4})$/);
         if (parts) {
            // Assume DD/MM/YYYY first
            let d = parseInt(parts[1], 10);
            let m = parseInt(parts[2], 10);
            let y = parseInt(parts[3], 10);
             // Basic validation
            if (m >= 1 && m <= 12 && d >= 1 && d <= 31) {
                return `${String(d).padStart(2, '0')}/${String(m).padStart(2, '0')}/${y}`;
            }
             // Try MM/DD/YYYY if DD/MM/YYYY was invalid (e.g., day > 12)
             if (d >= 1 && d <= 12 && m >= 1 && m <= 31) {
                 return `${String(m).padStart(2, '0')}/${String(d).padStart(2, '0')}/${y}`; // Still return in DD/MM/YYYY format
             }
         }
         return ""; // Invalid date format
      }
      // Format valid Date object as DD/MM/YYYY
      const d = String(date.getDate()).padStart(2, '0');
      const m = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed

    // --- Auth & Helper Functions ---
    function fetchWithAuth(url, options = {}) {
      const token = localStorage.getItem('authToken');
      if (!token) {
        console.error('Doctor: No token.');
        alert('Session expirée.');
        window.location.href = LOGIN_PAGE_URL;
        return Promise.reject(new Error('Token non trouvé.'));
      }
      const headers = {
        ...options.headers,
        'Authorization': `Bearer ${token}`
      };
      if (options.body && !(options.body instanceof FormData)) {
        headers['Content-Type'] = 'application/json';
      } else if (options.body instanceof FormData) {
        delete headers['Content-Type'];
      }
      return fetch(url, { ...options, headers: headers })
        .then(async response => {
          if (response.status === 401 || response.status === 403) {
            console.error('Doctor: Auth error:', response.status);
            localStorage.removeItem('authToken');
            alert('Session invalide.');
            window.location.href = LOGIN_PAGE_URL;
            throw new Error(`Auth failed: ${response.status}`);
          }
          if (!response.ok) {
            let errorText = response.statusText;
            try {
              const errorData = await response.text();
              try {
                const errorJson = JSON.parse(errorData);
                errorText = errorJson.message || errorData;
              } catch (parseError) {
                errorText = errorData || response.statusText;
              }
            } catch (readError) {
              console.warn(`Could not read error body for ${url}:`, readError);
            }
            console.error(`Doctor: API Error ${response.status} for ${url}: ${errorText}`);
            throw new Error(`Erreur ${response.status}: ${errorText}`);
          }
          const contentType = response.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            const text = await response.text();
            try {
              return JSON.parse(text);
            } catch (e) {
              console.warn(`Invalid JSON from ${url}: ${text}`);
               // Return a structure indicating potential success but with non-JSON body
               return { success: true, data: text, warning: 'Invalid JSON received' };
            }
          } else {
            const text = await response.text();
            return { success: true, data: text };
          }
        })
        .catch(error => {
          console.error(`Fetch error for ${url}:`, error);
          const genericMsgEl = document.getElementById('scanResult');
          if (genericMsgEl) showMessage(genericMsgEl.id, `Erreur Comm: ${error.message}`, 'error');
          throw error;
        });
    }

    function formatDate(dateString, includeTime = false) {
      if (!dateString || typeof dateString !== 'string') {
        return '-';
      }
      try {
        const dateObj = new Date(dateString);
        if (isNaN(dateObj.getTime())) {
          return 'Date Invalide';
        }
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        let resolvedTimeZone = 'UTC';
        if (includeTime) {
          options.hour = '2-digit';
          options.minute = '2-digit';
          resolvedTimeZone = undefined; // Use local timezone for time
        }
        // Check if input string looks like YYYY-MM-DD without time
         if (!includeTime && dateString.match(/^\d{4}-\d{2}-\d{2}$/)) {
            // Parse explicitly as UTC date to avoid timezone shift
             const [y, m, d] = dateString.split('-').map(Number);
             const utcDate = new Date(Date.UTC(y, m - 1, d));
             return utcDate.toLocaleDateString('fr-FR', { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'UTC' });
         }
         // Handle DD/MM/YYYY or MM/DD/YYYY from AI/backend not in standard format
         const parts = dateString.match(/^(\d{1,2})[/-](\d{1,2})[/-](\d{4})$/);
         if (!includeTime && parts) {
              let d = parseInt(parts[1], 10);
              let m = parseInt(parts[2], 10);
              let y = parseInt(parts[3], 10);
               // Assume DD/MM/YYYY first, then MM/DD/YYYY
               if (m >= 1 && m <= 12 && d >= 1 && d <= 31) {
                   // Reconstruct as YYYY-MM-DD to let Date handle it or just format manually
                   return `${String(d).padStart(2, '0')}/${String(m).padStart(2, '0')}/${y}`;
               } else if (d >= 1 && d <= 12 && m >= 1 && m <= 31) {
                   // If MM/DD/YYYY is the likely format
                   return `${String(m).padStart(2, '0')}/${String(d).padStart(2, '0')}/${y}`;
               }
         }


        options.timeZone = resolvedTimeZone;
        return dateObj.toLocaleString('fr-FR', options);

      } catch (e) {
        console.error("Date format error:", dateString, e);
        return 'Err Format';
      }
    }

          startBtn = document.getElementById('startTarifRecordBtn');

       else {
           startBtn = document.getElementById(`start${capitalize(field)}RecordBtn`);

        return;

      statusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Démarrage...';
      statusEl.style.display = 'inline-flex';
      startBtn.disabled = true;
      stopBtn.disabled = true; // Keep disabled until stream is ready
      navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream => {
          currentStream = stream; // Keep track of the stream to stop it later
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
          mediaRecorder.onstop = () => handleRecordingStop(); // No need to pass stream, it's in currentStream
          mediaRecorder.onerror = e => {
            console.error(`Rec Err: ${e.error}`);
            if (statusEl) statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Err Rec.';
            if (startBtn) startBtn.disabled = false;
            if (stopBtn) stopBtn.disabled = true;
            recordingField = null;
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
             mediaRecorder = null; // Reset recorder
            setTimeout(() => { if (statusEl?.innerHTML.includes('Err Rec.')) statusEl.innerHTML = ''; }, 4000);
          };
          mediaRecorder.start();
          console.log(`Recording started for ${field}`);
          statusEl.innerHTML = '<i class="fas fa-microphone-alt fa-beat"></i> REC...';
          stopBtn.disabled = false; // Enable stop button now that recording has started
        })
        .catch(err => {
          console.error("Mic Err:", err);
          if (statusEl) statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Err micro';
          alert("Err micro: " + err.message);
          if (startBtn) startBtn.disabled = false;
          if (stopBtn) stopBtn.disabled = true;
          recordingField = null;
          currentStream = null;
          mediaRecorder = null; // Reset recorder
          setTimeout(() => { if (statusEl?.innerHTML.includes('Err micro')) statusEl.innerHTML = ''; }, 4000);
        });
    }

    function stopRecording(field) {
        console.log(`stopRecording CALLED for ${field}`);
      const statusEl = document.getElementById(`${field}Status`);
      let startBtn, stopBtn;
       if (field === 'fullDictation') {
           startBtn = document.getElementById('startFullDictationRecordBtn');
           stopBtn = document.getElementById('stopFullDictationRecordBtn');
       } else if (field === 'tarifs') { // New tarif field
            startBtn = document.getElementById('startTarifRecordBtn');
            stopBtn = document.getElementById('stopTarifRecordBtn');
       } else {
           startBtn = document.getElementById(`start${capitalize(field)}RecordBtn`);
           stopBtn = document.getElementById(`stop${capitalize(field)}RecordBtn`);
       }

      if (mediaRecorder && mediaRecorder.state === 'recording' && recordingField === field) {
        console.log(`Stopping recording for ${field}...`);
        mediaRecorder.stop();
        if (statusEl) statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Arrêt...';
        if (stopBtn) stopBtn.disabled = true; // Disable stop immediately
      } else {
        console.log(`Stop requested for ${field}, but no active recording for this field (current: ${recordingField}, state: ${mediaRecorder?.state}).`);
         // Ensure buttons are reset even if recording wasn't active for this field
         if (startBtn) startBtn.disabled = false;
         if (stopBtn) stopBtn.disabled = true;
         if (statusEl && statusEl.innerHTML === '<i class="fas fa-spinner fa-spin"></i> Arrêt...') {
             statusEl.innerHTML = ''; // Clear status if it was stuck
         }
      }
      // Stream cleanup happens in handleRecordingStop
    }

    function handleRecordingStop() {
      const field = recordingField; // Use the global recordingField
      console.log(`handleRecordingStop CALLED for field: ${field}`);
      if (!field) {
        console.warn("handleRecordingStop called with no active recording field.");
        if (currentStream) currentStream.getTracks().forEach(track => track.stop());
         currentStream = null;
         mediaRecorder = null;
        return;
      }
      const config = (field === "fullDictation" || field === "tarifs") ? {} : getFieldConfig(field); // Get config for individual fields
      const statusEl = document.getElementById(`${field}Status`);
      let startBtn;
       if (field === 'fullDictation') {
           startBtn = document.getElementById('startFullDictationRecordBtn');
       } else if (field === 'tarifs') {
            startBtn = document.getElementById('startTarifRecordBtn');
       }
       else {
           startBtn = document.getElementById(`start${capitalize(field)}RecordBtn`);
       }


      if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
          currentStream = null;
      }
       mediaRecorder = null; // Reset mediaRecorder


      console.log(`Processing audio for ${field}. Chunks received: ${audioChunks.length}`);
      if (audioChunks.length === 0) {
        console.warn("No audio data received.");
        if (statusEl) statusEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> Vide';
        if (startBtn) startBtn.disabled = false;
        setTimeout(() => { if (statusEl?.innerHTML.includes('Vide')) statusEl.innerHTML = ''; }, 4000);
      } else {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        console.log(`Audio blob created (size: ${blob.size} bytes) for ${field}.`);
        if (statusEl) statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Transc...';

        if (field === "fullDictation") {
          console.log("Full dictation recorded. Auto-submitting...");
          sendFullDictationAudio(blob);
        } else if (field === "tarifs") { // Handle tarif audio
           console.log("Tarifs dictation recorded. Sending for extraction...");
           sendTarifAudioToAI(blob);
        }
        else { // Handle individual field audio
          sendAudioToAI(blob, field);
        }
        audioChunks = []; // Clear chunks for next recording
      }
       // Re-enable start button here after audio processing/sending starts
       if (startBtn) startBtn.disabled = false;

      recordingField = null; // Reset field
    }

    // --- Send Audio for Individual Recordings ---
    function sendAudioToAI(blob, field) {
      if (!field) {
        console.error("Field missing for sendAudioToAI");
        return;
      }
      const config = getFieldConfig(field);
      if (!config || !config.apiEndpoint) {
        console.error(`Config/Endpoint missing for ${field}`);
        showMessage(config?.messageId || 'scanResult', 'Erreur config endpoint', 'error');
        return;
      }
      const ep = BASE_URL + config.apiEndpoint;
      const fd = new FormData();
      fd.append("audio", blob, `${field}_${currentIPP}_${Date.now()}.webm`);
      fd.append("ipp", currentIPP);
      fd.append("visit_id", currentVisitId);

      const statusEl = document.getElementById(`${field}Status`);
      const messageEl = document.getElementById(config.messageId);

      if (statusEl) statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
      showMessage(config.messageId, '', 'info'); // Clear previous message

      fetchWithAuth(ep, { method: "POST", body: fd })
        .then(responseData => {
          console.log(`Raw Transc response ${field}:`, JSON.stringify(responseData));
          let transcript = '';
          let resultObject = null;

          // Check for common response structures (array containing object, or direct object)
          if (Array.isArray(responseData) && responseData.length > 0 && typeof responseData[0] === 'object' && responseData[0] !== null) {
             resultObject = responseData[0];
             console.log(`Processing first element of array for ${field}:`, resultObject);
          } else if (typeof responseData === 'object' && responseData !== null && !Array.isArray(responseData)) {
             resultObject = responseData;
             console.log(`Processing direct object response for ${field}:`, resultObject);
          } else {
             throw new Error('Format de réponse transcription inattendu.');
          }

          if (resultObject && resultObject.success === true && typeof resultObject.transcript === 'string') {
            transcript = resultObject.transcript;
            console.log(`Transcript extracted for ${field}: "${transcript.substring(0, Math.min(transcript.length, 100))}..."`);
          } else {
             // Check for potential error message in the response
             const errorMessage = resultObject?.message || responseData?.message || 'Transcription échouée ou format invalide.';
             throw new Error(errorMessage);
          }

          const fieldToTextarea = {
            diagnosis: 'diagnosticInput',
            prescription: 'prescriptionInput',
            notes: 'notesInput',
            orientation: 'orientationInput',
            antecedents: 'antecedentsInput',
            treatment: 'treatmentInput',
            exploration: 'explorationInput'
          };
          const txtAreaId = fieldToTextarea[field];
          if (txtAreaId) {
            const textarea = document.getElementById(txtAreaId);
            if (textarea) {
               textarea.value = transcript;
            } else {
                console.error(`Textarea element not found for field: ${field} (ID: ${txtAreaId})`);
            }
          } else {
              console.error(`No textarea mapping found for field: ${field}`);
          }

          if (statusEl) statusEl.innerHTML = '<i class="fas fa-check"></i> OK';
          showMessage(config.messageId, '', 'info'); // Clear message bar if successful
          setTimeout(() => { if (statusEl?.innerHTML.includes('OK')) statusEl.innerHTML = ''; }, 4000);
        })
        .catch(e => {
          if (!e.message.startsWith('Auth')) {
            if (statusEl) statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Err Transc.';
             // Use the specific message element for the field
            if (messageEl) showMessage(config.messageId, `Err Transc: ${e.message}`, 'error');
            else console.error(`Transcription error message element not found for ${field}. Error: ${e.message}`);
          }
          console.error(`Transcription error for ${field}:`, e);
        })
        .finally(() => {
           // The start button is re-enabled in handleRecordingStop
           // Ensure the stop button is disabled
           let stopBtn;
            if (field === 'fullDictation') {
                stopBtn = document.getElementById('stopFullDictationRecordBtn');
            } else if (field === 'tarifs') {
                 stopBtn = document.getElementById('stopTarifRecordBtn');
            } else {
                stopBtn = document.getElementById(`stop${capitalize(field)}RecordBtn`);
            }
            if (stopBtn) stopBtn.disabled = true;

          setTimeout(() => {
            const currentStatusHTML = statusEl?.innerHTML;
            if (currentStatusHTML && (currentStatusHTML.includes('Err Transc') || currentStatusHTML.includes('Vide'))) {
              if (statusEl) statusEl.innerHTML = '';
            }
          }, 4000);
        });
    }

            // Request camera with environment facing mode
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            currentStream = stream; // Store stream to stop it later
            video.srcObject = stream;
            video.setAttribute('playsinline', true); // Required for iOS
            await video.play();
            updateScanStatus('Caméra prête. Scannez le code.', 'info');
            scanButton.innerHTML = '<i class="fas fa-stop-circle"></i> Arrêter Scan';
            scanButton.classList.replace('btn-primary','btn-danger');
            scanning = true;
            clearTimeout(scanTimeout);
            // Set a timeout to stop scanning after 30 seconds if no code is found
            scanTimeout = setTimeout(() => {
              if (scanning) { // Check if still scanning
                updateScanStatus('Aucun code détecté.', 'warning');
                stopScanner();
              }
            }, 30000); // 30 seconds
            requestAnimationFrame(tick); // Start the scanning loop
          } catch (err) {
            console.error("Cam Err:", err);
            let errMsg = err.message;
            if (err.name === 'NotAllowedError') errMsg = "Permission caméra refusée.";
            else if (err.name === 'NotFoundError') errMsg = "Caméra non trouvée.";
            else if (err.name === 'NotReadableError') errMsg = "La caméra est peut-être déjà utilisée.";
            else if (err.name === 'OverconstrainedError') errMsg = "Impossible de trouver une caméra avec les contraintes demandées.";
            updateScanStatus(`Err Cam: ${errMsg}`, 'error');
            stopScanner(); // Ensure scanner UI is reset
          }
        } else {
          stopScanner(); // Stop scan if button is clicked while scanning
          updateScanStatus('Scan arrêté.', 'info');
        }
      };
    } else {
      console.warn("Scan button not found.");
    }

    function stopScanner() {
      clearTimeout(scanTimeout); // Clear the timeout
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop()); // Stop all tracks in the stream
      }
      if (video) video.srcObject = null; // Clear video source
      if (scannerContainer) scannerContainer.style.display = 'none'; // Hide scanner UI
      if (scanButton) {
        scanButton.innerHTML = '<i class="fas fa-qrcode"></i> Scanner QR'; // Reset button text
        scanButton.classList.replace('btn-danger','btn-primary'); // Reset button style
      }
      scanning = false; // Update state variable
      currentStream = null; // Clear stream reference
      console.log("Scanner stopped.");
    }

    function tick() {
      if (!scanning || !video || video.videoWidth === 0 || video.readyState < 2) {
        if (scanning) requestAnimationFrame(tick); // Continue ticking if still scanning but video not ready
        return;
      }
      const tce = document.createElement('canvas');
      tce.height = video.videoHeight;
      tce.width = video.videoWidth;
      const tc = tce.getContext("2d", { willReadFrequently: true });
      tc.drawImage(video, 0, 0, tce.width, tce.height);
      try {
        const id = tc.getImageData(0, 0, tce.width, tce.height);
        // Use jsQR to find the code
        const code = window.jsQR?.(id.data, id.width, id.height, { inversionAttempts: "dontInvert" });
        if (code) {
          console.log("QR Found:", code.data);
          stopScanner(); // Stop the scanner as soon as a code is found
          processScannedQrCode(code.data); // Process the QR code data
        } else {
          requestAnimationFrame(tick); // Continue scanning if no code found
        }
      } catch (e) {
        console.error("Error QR proc:", e);
        requestAnimationFrame(tick); // Continue scanning even if there's a processing error
      }
    }
