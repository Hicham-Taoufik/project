<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #patient-info { margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <h2>Enter Patient CIN</h2>
    <input type="text" id="cin" placeholder="Enter CIN...">
    <button onclick="fetchPatientData()">Search</button>

    <div id="patient-info"></div>

    <script>
        function fetchPatientData() {
            let cin = document.getElementById("cin").value;
            let webhookURL = `https://workflows.aphelionxinnovations.com/webhook-test/patient-info?cin=${cin}`;

            fetch(webhookURL)
            .then(response => response.text()) 
            .then(data => {
                document.getElementById("patient-info").innerHTML = data;
                document.getElementById("patient-info").style.display = "block";
            })
            .catch(error => console.error("Error fetching data:", error));
        }
    </script>

</body>
</html>
