<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard - Médecin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #5d74f2;
      --primary-light: #ebeffe;
      --primary-dark: #4a62d8;
      --success: #31c971;
      --success-light: #e0fbea;
      --success-dark: #28a960;
      --warning: #ffb648;
      --warning-light: #fff8ec;
      --danger: #ff5a5a;
      --danger-light: #ffeded;
      --gray-100: #f9fafb;
      --gray-200: #f1f3f9;
      --gray-300: #e5e7eb;
      --gray-400: #d1d5db;
      --gray-500: #9ca3af;
      --gray-600: #6b7280;
      --gray-700: #4b5563;
      --gray-800: #374151;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
      --shadow-focus: 0 0 0 3px rgba(93,116,242,0.2);
      --border-radius: 8px;
      --transition-speed: 0.2s;
      font-size: 15px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: var(--gray-800); line-height: 1.5; min-height: 100vh; padding: 0; visibility: hidden; }
    body.loaded { visibility: visible; animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header { display: flex; align-items: center; padding: 15px 0; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--gray-200); }
    .header-main-content { display: flex; align-items: center; gap: 10px; flex-grow: 1; }
    .logo { display: flex; align-items: center; }
    .logo-img { height: 35px; width: auto; margin-right: 10px; }
    .header-title { color: var(--primary); font-size: 1.3rem; font-weight: 600; margin: 0; }
    .header-logout { margin-left: auto; flex-shrink: 0; }
    .logout-btn { padding: 5px 10px; font-size: 0.8rem; border-radius: var(--border-radius); }
    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md); overflow: hidden; margin-bottom: 20px; transition: box-shadow var(--transition-speed) ease; }
    .card:hover { box-shadow: var(--shadow-lg); }
    .card-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); display: flex; align-items: center; }
    .card-title i { margin-right: 10px; color: var(--primary); }
    .card-actions { color: white; background: var(--primary); border-radius: var(--border-radius); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 16px; }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .info-group { margin-bottom: 5px; }
    .info-label { font-size: 0.75rem; color: var(--gray-500); margin-bottom: 4px; }
    .info-value { font-size: 0.85rem; color: var(--gray-800); font-weight: 500; word-break: break-word; }
    .flex-row { display: flex; gap: 25px; margin-bottom: 25px; flex-wrap: wrap; }
    .flex-col { flex: 1; min-width: 320px; }
    label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--gray-600); }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-300);
      background: white;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      min-height: 140px;
    }
    .btn-group { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
    .btn { padding: 10px 16px; font-size: 0.9rem; font-weight: 500; border-radius: var(--border-radius); border: none; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger { background-color: var(--danger); border-color: var(--danger); color: white; }
    .btn-danger:hover { background-color: #d3483e; border-color: #d3483e; }
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); }
    .btn-outline:hover { border-color: var(--primary); background: var(--primary-light); }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: var(--success-dark); }
    .btn:disabled { background-color: var(--gray-300); cursor: not-allowed; opacity: 0.7; }
    .status { display: inline-flex; align-items: center; padding: 6px 10px; border-radius: 4px; font-size: 0.8rem; color: var(--gray-600); background: var(--gray-200); margin-left: 10px; }
    .ai-suggestion { background: var(--primary-light); border-radius: var(--border-radius); padding: 15px; margin-top: 20px; }
    .ai-suggestion h3 { font-size: 1rem; margin-bottom: 15px; color: var(--primary); display: flex; align-items: center; }
    .message { padding: 10px; border-radius: 6px; margin-top: 12px; font-size: 0.9rem; font-weight: 500; display: none; }
    .message-success { background: var(--success-light); color: var(--success); }
    .message-warning { background: var(--warning-light); color: var(--warning); }
    .message-error { background: var(--danger-light); color: var(--danger); }
    .message-info, .message-loading { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    @media (max-width: 768px) {
      .flex-row { flex-direction: column; gap: 20px; }
      .patient-info { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 480px) {
      .header { padding: 12px 0; justify-content: center; }
      .header-main-content { width: 100%; justify-content: center; margin-bottom: 10px; }
      .logout-btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header no-print">
      <div class="header-main-content">
        <div class="logo">
          <img src="./clinique-nakhil-logo-horizontal.webp" alt="MediClinic Logo" class="logo-img">
        </div>
        <h1 class="header-title">Médecin</h1>
      </div>
      <div class="header-logout">
        <button onclick="logout()" class="btn btn-outline logout-btn no-print">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
      </div>
    </div>

    <div class="card no-print">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-qrcode"></i> Scanner Patient</h2>
        <div class="card-actions"><i class="fas fa-camera"></i></div>
      </div>
      <div class="card-body">
        <div class="btn-group">
          <button id="scanQrButton" class="btn btn-primary">
            <i class="fas fa-qrcode"></i> Scanner QR
          </button>
        </div>
        <div id="scanner-container" style="display:none;">
          <video id="scanner-video" playsinline></video>
        </div>
        <div id="scanResult" class="message message-info" style="margin-top:10px;"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-user-circle"></i> Infos Patient & Visite</h2>
        <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
      </div>
      <div class="card-body">
        <div id="patientInfo" class="patient-info">
          <div class="empty-state" style="grid-column:1/-1;text-align:center;">
            <i class="fas fa-qrcode"></i>
            <div class="empty-state-message">Prêt à scanner</div>
            <div class="empty-state-description">Scan QR ou chargez via URL</div>
          </div>
        </div>
        <div id="nurseDataDisplay" class="card-body" style="display:none;"></div>
      </div>
    </div>

    <div id="globalDictationUI" class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-file-medical"></i> Dictée Globale</h2>
      </div>

        <p>Appuyez sur “Démarrer” pour enregistrer</p>
        <div class="btn-group">
          <button class="btn btn-outline" id="startFullDictationRecordBtn" onclick="startRecording('fullDictation')" disabled>
            <i class="fas fa-microphone"></i> Démarrer
          </button>
          <button class="btn btn-outline" id="stopFullDictationRecordBtn" onclick="stopRecording('fullDictation')" disabled>
            <i class="fas fa-stop-circle"></i> Arrêter
          </button>
          <span id="fullDictationStatus" class="status"></span>
        </div>
        <div id="fullDictationMessage" class="message"></div>
      </div>
    </div>

    <div id="individualModeUI">
      <div class="flex-row">
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-stethoscope"></i> Diagnostic</h2>
              <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
            </div>
            <div class="card-body" id="diagCardBody" style="opacity:0.5;pointer-events:none;">
              <textarea id="diagnosticInput" placeholder="Entrez le diagnostic..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startDiagRecordBtn" onclick="startRecording('diagnosis')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopDiagRecordBtn" onclick="stopRecording('diagnosis')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="diagnosisStatus" class="status"></span>
              </div>
              <div class="btn-group">
                <button class="btn btn-success" id="submitDiagBtn" onclick="submitDiagnostic()" disabled>
                  <i class="fas fa-check-circle"></i> Enregistrer
                </button>
              </div>
              <div id="diagMessage" class="message"></div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-history"></i> Antécédents</h2>
            </div>
            <div class="card-body" id="antecedentsCardBody" style="opacity:0.5;pointer-events:none;">
              <textarea id="antecedentsInput" placeholder="Entrez les antécédents..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startAntecedentsRecordBtn" onclick="startRecording('antecedents')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopAntecedentsRecordBtn" onclick="stopRecording('antecedents')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="antecedentsStatus" class="status"></span>
              </div>
              <div id="antecedentsMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-row">
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-prescription-bottle-alt"></i> Prescription</h2>
              <div class="card-actions"><i class="fas fa-pills"></i></div>
            </div>
            <div class="card-body" id="prescCardBody" style="opacity:0.5;pointer-events:none;">
              <textarea id="prescriptionInput" placeholder="Entrez la prescription..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startPrescRecordBtn" onclick="startRecording('prescription')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopPrescRecordBtn" onclick="stopRecording('prescription')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="prescriptionStatus" class="status"></span>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary" id="submitPrescBtn" onclick="submitPrescription()" disabled>
                  <i class="fas fa-robot"></i> Soumettre IA
                </button>
              </div>
              <div id="aiSuggestion" class="ai-suggestion" style="display:none;"></div>
              <div id="validationMessage" class="message"></div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-lightbulb"></i> Conseils</h2>
            </div>
            <div class="card-body" id="treatmentCardBody" style="opacity:0.5;pointer-events:none;">
              <textarea id="treatmentInput" placeholder="Entrez les conseils..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startTreatmentRecordBtn" onclick="startRecording('treatment')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer

                <button class="btn btn-outline" id="stopTreatmentRecordBtn" onclick="stopRecording('treatment')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="treatmentStatus" class="status"></span>
              </div>
              <div id="treatmentMessage" class="message"></div>
            </div>
          </div>
        </div>

      <div class="flex-row">
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-file-alt"></i> Notes</h2>
            </div>
            <div class="card-body" id="notesCardBody" style="opacity:0.5;pointer-events:none;">
              <textarea id="notesInput" placeholder="Entrez les notes..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startNotesRecordBtn" onclick="startRecording('notes')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopNotesRecordBtn" onclick="stopRecording('notes')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="notesStatus" class="status"></span>
              </div>
              <div id="notesMessage" class="message"></div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-map-signs"></i> Orientation</h2>
            </div>
            <div class="card-body" id="orientationCardBody" style="opacity:0.5;pointer-events:none;">
              <textarea id="orientationInput" placeholder="Entrez l'orientation..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startOrientationRecordBtn" onclick="startRecording('orientation')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopOrientationRecordBtn" onclick="stopRecording('orientation')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="orientationStatus" class="status"></span>
              </div>
              <div id="orientationMessage" class="message"></div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-microscope"></i> Exploration</h2>
            </div>
            <div class="card-body" id="explorationCardBody" style="opacity:0.5;pointer-events:none;">
              <textarea id="explorationInput" placeholder="Entrez l'exploration..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startExplorationRecordBtn" onclick="startRecording('exploration')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopExplorationRecordBtn" onclick="stopRecording('exploration')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>

            </div>
          </div>

    <div style="text-align:center; margin:20px 0;">
      <button id="submitAllBtn" class="btn btn-success">
        <i class="fas fa-upload"></i> Soumettre Toutes les Données
      </button>
      <div id="validationMessage" class="message"></div>
    </div>

    <div id="tarifsCard" class="card" style="display:none;">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-list"></i> Tarifs Sélectionnés</h2>
      </div>
      <div class="card-body">
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th style="text-align:left; padding:8px; border-bottom:1px solid var(--gray-300);">Code</th>
              <th style="text-align:left; padding:8px; border-bottom:1px solid var(--gray-300);">Libellé</th>
              <th style="text-align:right; padding:8px; border-bottom:1px solid var(--gray-300);">Tarif</th>
            </tr>
          </thead>
          <tbody id="tarifsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./jsQR.js"></script>
  <script>
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    const LOGIN_PAGE_URL = 'https://hicham-taoufik.github.io/login/';
    const QR_TARGET_BASE_URL = 'app://medilink/patient';
    const GET_PATIENT_DATA_ENDPOINT = "/webhook/doctor/get-visit-details";
    const UPDATE_DIAGNOSIS_ENDPOINT = "/webhook/doctor-submit-diagnostic";
    const TRANSCRIBE_DIAGNOSIS_ENDPOINT = "/webhook/transcribe-diagnosis";
    const TRANSCRIBE_PRESCRIPTION_ENDPOINT = "/webhook/transcribe-prescription";
    const SUBMIT_PRESCRIPTION_AI_ENDPOINT = "/webhook/doctor-submit-prescription";
    const VALIDATE_PRESCRIPTION_AI_ENDPOINT = "/webhook/doctor-validate-prescription";
    const TRANSCRIBE_NOTES_ENDPOINT = "/webhook/transcribe-notes";
    const TRANSCRIBE_ORIENTATION_ENDPOINT = "/webhook/transcribe-orientation";
    const TRANSCRIBE_ANTECEDENTS_ENDPOINT = "/webhook/transcribe-antecedents";
    const TRANSCRIBE_TREATMENT_ENDPOINT = "/webhook/transcribe-treatment";
    const TRANSCRIBE_EXPLORATION_ENDPOINT = "/webhook/transcribe-exploration";
    const PROCESS_VISIT_DICTATION_ENDPOINT = "/webhook/process-visit-dictation";
    const EXTRACT_TARIFS_ENDPOINT = "/webhook/extract-tarifs";

    let currentIPP = null;
    let currentVisitId = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingField = null;
    let scanning = false;
    let currentStream = null;
    let scanTimeout = null;

    const patientInfoDiv = document.getElementById('patientInfo');
    const nurseDataDisplayDiv = document.getElementById('nurseDataDisplay');
    const scanButton = document.getElementById('scanQrButton');
    const scannerContainer = document.getElementById('scanner-container');
    const video = document.getElementById('scanner-video');
    const aiSuggestionDiv = document.getElementById('aiSuggestion');
    const tarifsCard = document.getElementById('tarifsCard');
    const tarifsTableBody = document.getElementById('tarifsTableBody');

    function fetchWithAuth(url, options = {}) {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Session expirée.');
        window.location.href = LOGIN_PAGE_URL;
        return Promise.reject(new Error('Token non trouvé.'));
      }
      const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
      if (options.body && !(options.body instanceof FormData)) {
        headers['Content-Type'] = 'application/json';
      }
      return fetch(url, { ...options, headers })
        .then(async res => {
          if (res.status === 401 || res.status === 403) {
            localStorage.removeItem('authToken');
            alert('Session invalide.');
            window.location.href = LOGIN_PAGE_URL;
            throw new Error('Auth failed');
          }
          if (!res.ok) {
            const text = await res.text();
            throw new Error(text || res.statusText);
          }
          const ct = res.headers.get('content-type') || '';
          return ct.includes('application/json') ? res.json() : res.text();
        });
    }

    function logout() {
      localStorage.removeItem('authToken');
      alert('Déconnecté.');
      window.location.href = LOGIN_PAGE_URL;
    }

    function showMessage(id, msg, type = 'info') {
      const el = document.getElementById(id);
      if (!el) return;
      const icons = {
        info: 'fas fa-info-circle',
        success: 'fas fa-check-circle',
        warning: 'fas fa-exclamation-triangle',
        error: 'fas fa-times-circle',
        loading: 'fas fa-spinner fa-spin'
      };
      el.innerHTML = msg ? `<i class="${icons[type]||icons.info}"></i> ${msg}` : '';
      el.className = 'message';
      if (type === 'success') el.classList.add('message-success');
      else if (type === 'warning') el.classList.add('message-warning');
      else if (type === 'error') el.classList.add('message-error');
      else el.classList.add('message-info');
      el.style.display = msg ? 'block' : 'none';
      if ((type === 'success' || type === 'warning') && msg && id !== 'scanResult') {
        setTimeout(() => { if (el.innerHTML.includes(msg)) el.style.display = 'none'; }, 5000);
      }
    }

    function sanitize(input) {
      const d = document.createElement('div');
      d.textContent = input || '';
      return d.innerHTML;
    }

    function formatDate(str, withTime = false) {
      if (!str) return '-';
      const d = new Date(str);
      if (isNaN(d)) return 'Date Invalide';
      const opts = { year:'numeric',month:'2-digit',day:'2-digit' };
      if (withTime) { opts.hour='2-digit'; opts.minute='2-digit'; }
      return d.toLocaleString('fr-FR', opts);
    }

    function renderTarifs(list) {
      tarifsTableBody.innerHTML = '';
      list.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="padding:8px;border-bottom:1px solid var(--gray-200)">${sanitize(item.code)}</td>
          <td style="padding:8px;border-bottom:1px solid var(--gray-200)">${sanitize(item.libellé||item.libelle)}</td>
          <td style="padding:8px;text-align:right;border-bottom:1px solid var(--gray-200)">${sanitize(item.tarif)}</td>
        `;
        tarifsTableBody.appendChild(tr);
      });
      tarifsCard.style.display = 'block';
    }

    async function fetchTarifs(params) {
      try {
        const resp = await fetchWithAuth(BASE_URL + EXTRACT_TARIFS_ENDPOINT, {
          method: 'POST',
          body: JSON.stringify(params)
        });
        const list = Array.isArray(resp) ? resp : (resp.data || []);
        renderTarifs(list);
      } catch (err) {
        console.error('Tarifs fetch failed:', err);
        showMessage('validationMessage', `Err Tarifs: ${err.message}`, 'error');
      }
    }

    function submitAllData() {
      const data = {
        ipp: currentIPP,
        visit_id: currentVisitId,
        dictation_global: '',
        diagnostic: document.getElementById('diagnosticInput').value || '',
        prescription: document.getElementById('prescriptionInput').value || '',
        notes: document.getElementById('notesInput').value || '',
        orientation: document.getElementById('orientationInput').value || '',
        antecedents: document.getElementById('antecedentsInput').value || '',
        treatment: document.getElementById('treatmentInput').value || '',
        exploration: document.getElementById('explorationInput').value || ''
      };
      const btn = document.getElementById('submitAllBtn');
      btn.disabled = true;
      fetchWithAuth(`${BASE_URL}/webhook/doctor-submit-all`, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.success) {
          showMessage('validationMessage', res.message, 'success');
          return fetchTarifs({ ipp: currentIPP, visit_id: currentVisitId });
        } else {
          throw new Error(res.message);
        }
      })
      .catch(err => {
        console.error('Error submitting all data:', err);
        showMessage('validationMessage', err.message, 'error');
      })
      .finally(() => { btn.disabled = false; });
    }
    document.getElementById('submitAllBtn').addEventListener('click', submitAllData);

    function enableSection(id, on) {
      const el = document.getElementById(id);
      if (!el) return;
      el.style.opacity = on ? '1' : '0.5';
      el.style.pointerEvents = on ? 'auto' : 'none';
    }

    function enableDoctorSections(on) {
      ['diagCardBody','prescCardBody','notesCardBody','orientationCardBody','antecedentsCardBody','treatmentCardBody','explorationCardBody']
      .forEach(id => enableSection(id, on));
      document.querySelectorAll(
        '#diagCardBody button, #prescCardBody button, ' +
        '#notesCardBody button, #orientationCardBody button, ' +
        '#antecedentsCardBody button, #treatmentCardBody button, ' +
        '#explorationCardBody button, #aiSuggestion button, #aiSuggestion input'
      ).forEach(el => el.disabled = !on);
      if (!on) {
        ['diagnosticInput','prescriptionInput','notesInput','orientationInput','antecedentsInput','treatmentInput','explorationInput']
        .forEach(id => { const t = document.getElementById(id); if (t) t.value = ''; });
        aiSuggestionDiv.style.display = 'none';
      }
    }

    function enableDictation(on) {
      ['startFullDictationRecordBtn','stopFullDictationRecordBtn']
      .forEach(id => document.getElementById(id).disabled = !on);
      enableSection('fullDictationCardBody', on);
    }

    function clearDoctorUI() {
      currentIPP = null;
      currentVisitId = null;
      patientInfoDiv.innerHTML = `
        <div class="empty-state" style="grid-column:1/-1;text-align:center;">
          <i class="fas fa-qrcode"></i>
          <div class="empty-state-message">Prêt à scanner</div>
          <div class="empty-state-description">Utilisez le bouton "Scanner QR".</div>
        </div>`;
      nurseDataDisplayDiv.style.display = 'none';
      ['diagnosticInput','prescriptionInput','notesInput','orientationInput','antecedentsInput','treatmentInput','explorationInput']
      .forEach(id => { const t = document.getElementById(id); if (t) t.value = ''; });
      aiSuggestionDiv.style.display = 'none';
     	enableDoctorSections(false);
     	enableDictation(false);
      tarifsCard.style.display = 'none';
      try {
        const u = new URL(window.location);
        u.searchParams.delete('ipp');
        window.history.replaceState({}, '', u);
      } catch(e){}
    }

    function displayNurseData(obs, vit) {
      if ((!obs || !obs.observation_text) && (!vit || !vit.timestamp)) {
        nurseDataDisplayDiv.style.display = 'none'; return;
      }
      let obsDate = obs.observation_date_time ? `(${formatDate(obs.observation_date_time,true)})` : '';
      let obsText = obs.observation_text || '-';
      let vitHtml = '';
      if (vit.timestamp) {
        vitHtml += `<div>Dernière mise à jour: ${formatDate(vit.timestamp,true)}</div>`;
        if (vit.temperature!=null) vitHtml += `<div>Température: ${vit.temperature}°C</div>`;
        if (vit.tension_systolic!=null && vit.tension_diastolic!=null) vitHtml += `<div>TA: ${vit.tension_systolic}/${vit.tension_diastolic} mmHg</div>`;
        if (vit.heart_rate!=null) vitHtml += `<div>FC: ${vit.heart_rate}/min</div>`;
        if (vit.spo2!=null) vitHtml += `<div>SpO₂: ${vit.spo2}%</div>`;
      }
      nurseDataDisplayDiv.style.display = 'block';
      nurseDataDisplayDiv.innerHTML = `
        <h4><i class="fas fa-user-nurse"></i> Données Infirmières</h4>
        <div><strong>Observation ${obsDate}:</strong> ${sanitize(obsText)}</div>
        <div>${vitHtml || '<em>Aucun enregistré.</em>'}</div>
      `;
    }

    function loadPatient(ipp) {
      patientInfoDiv.innerHTML = '<div style="grid-column:1/-1;text-align:center;"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>';
      nurseDataDisplayDiv.style.display = 'none';
     	enableDoctorSections(false);
     	enableDictation(false);
     	fetchWithAuth(`${BASE_URL}${GET_PATIENT_DATA_ENDPOINT}?ipp=${ipp}`)
        .then(r => {
          if (!r.success || !r.patientData || r.visitId==null) throw new Error(r.message||'Invalid data');
          currentVisitId = r.visitId;
          currentIPP = ipp;
          const p = r.patientData, o = r.nurseObservations||{}, v = r.vitalSigns||{};
          patientInfoDiv.innerHTML = `
            <div class="info-group"><div class="info-label">Nom</div><div class="info-value">${sanitize(p.nom)}</div></div>
            <div class="info-group"><div class="info-label">Prénom</div><div class="info-value">${sanitize(p.prenom)}</div></div>
            <div class="info-group"><div class="info-label">IPP</div><div class="info-value">${sanitize(ipp)}</div></div>
            <div class="info-group"><div class="info-label">Visite ID</div><div class="info-value">${sanitize(r.visitId)}</div></div>
            <div class="info-group"><div class="info-label">CIN</div><div class="info-value">${sanitize(p.cin)}</div></div>
            <div class="info-group"><div class="info-label">Téléphone</div><div class="info-value">${sanitize(p.telephone)}</div></div>
            <div class="info-group"><div class="info-label">Adresse</div><div class="info-value">${sanitize(p.adresse)}</div></div>
            <div class="info-group"><div class="info-label">Mutuelle</div><div class="info-value">${sanitize(p.mutuelle||'Aucune')}</div></div>
            <div class="info-group"><div class="info-label">Naissance</div><div class="info-value">${formatDate(p.date_naissance)}</div></div>
            <div class="info-group"><div class="info-label">Sexe</div><div class="info-value">${p.sexe==='M'?'Homme':p.sexe==='F'?'Femme':'-'}</div></div>
          `;
          displayNurseData(o, v);
         	enableDoctorSections(true);
         	enableDictation(true);
        })
        .catch(e => {
          console.error(e);
          patientInfoDiv.innerHTML = `<div class="message message-error" style="display:block;grid-column:1/-1;">Erreur: ${sanitize(e.message)}</div>`;
          clearDoctorUI();
        });
    }

    function startRecording(field) {
      if (!currentIPP || !currentVisitId) { alert('Chargez un patient.'); return; }
      if (mediaRecorder && mediaRecorder.state==='recording') return;
      audioChunks = [];
      recordingField = field;
      const statusEl = document.getElementById(field+'Status');
      const startBtn = document.getElementById('start'+field.charAt(0).toUpperCase()+field.slice(1)+'RecordBtn');
      const stopBtn  = document.getElementById('stop'+field.charAt(0).toUpperCase()+field.slice(1)+'RecordBtn');
      statusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Start...';
      statusEl.style.display = 'inline-flex';
      startBtn.disabled = true;
      stopBtn.disabled = false;
      navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream => {
          currentStream = stream;
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = e => { if (e.data.size>0) audioChunks.push(e.data); };
          mediaRecorder.onstop = () => handleRecordingStop(stream);
          mediaRecorder.start();
          statusEl.innerHTML = '<i class="fas fa-microphone-alt fa-beat"></i> REC...';
        })
        .catch(err => {
          console.error(err);
          statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Err mic';
          alert('Err micro: '+err.message);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          recordingField = null;
        });
    }

    function stopRecording(field) {
      if (mediaRecorder && mediaRecorder.state==='recording' && recordingField===field) {
        mediaRecorder.stop();
        document.getElementById(field+'Status').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Arrêt...';
      }
    }

    function handleRecordingStop(stream) {
      const field = recordingField;
      recordingField = null;
      const statusEl = document.getElementById(field+'Status');
      const startBtn = document.getElementById('start'+field.charAt(0).toUpperCase()+field.slice(1)+'RecordBtn');
      const stopBtn  = document.getElementById('stop'+field.charAt(0).toUpperCase()+field.slice(1)+'RecordBtn');
      stopBtn.disabled = true;
      if (!audioChunks.length) {
        statusEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> Vide';
        startBtn.disabled = false;
        setTimeout(()=>{ if (statusEl.innerHTML.includes('Vide')) statusEl.innerHTML = ''; }, 4000);
        stream.getTracks().forEach(t=>t.stop());
        return;
      }
      const blob = new Blob(audioChunks, {type:'audio/webm'});
      audioChunks = [];
      if (field === 'fullDictation') {
        sendFullDictation(blob);
      } else {
        sendAudio(field, blob);
      }
      stream.getTracks().forEach(t=>t.stop());
    }

    function sendAudio(field, blob) {
      const configMap = {
        diagnosis: TRANSCRIBE_DIAGNOSIS_ENDPOINT,
        prescription: TRANSCRIBE_PRESCRIPTION_ENDPOINT,
        notes: TRANSCRIBE_NOTES_ENDPOINT,
        orientation: TRANSCRIBE_ORIENTATION_ENDPOINT,
        antecedents: TRANSCRIBE_ANTECEDENTS_ENDPOINT,
        treatment: TRANSCRIBE_TREATMENT_ENDPOINT,
        exploration: TRANSCRIBE_EXPLORATION_ENDPOINT
      };
      const fieldMap = {
        diagnosis: 'diagnosticInput',
        prescription: 'prescriptionInput',
        notes: 'notesInput',
        orientation: 'orientationInput',
        antecedents: 'antecedentsInput',
        treatment: 'treatmentInput',
        exploration: 'explorationInput'
      };
      const statusEl = document.getElementById(field+'Status');
      statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
      const fd = new FormData();
      fd.append('audio', blob, `${field}_${currentIPP}.webm`);
      fd.append('ipp', currentIPP);
      fd.append('visit_id', currentVisitId);
      fetchWithAuth(BASE_URL + configMap[field], { method:'POST', body: fd })
        .then(r => {
          let o = null;
          if (Array.isArray(r) && r[0]?.transcript) o = r[0].transcript;
          else if (r.transcript) o = r.transcript;
          else throw new Error('Transcription échouée');
          document.getElementById(fieldMap[field]).value = o;
          statusEl.innerHTML = '<i class="fas fa-check"></i> OK';
          setTimeout(()=>{ if (statusEl.innerHTML.includes('OK')) statusEl.innerHTML = ''; }, 4000);
        })
        .catch(e => {
          console.error(e);
          statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Err';
        });
    }

    function sendFullDictation(blob) {
      const statusEl = document.getElementById('fullDictationStatus');
      statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traitement...';
      const fd = new FormData();
      fd.append('audio', blob, `fullDictation_${currentIPP}.webm`);
      fd.append('ipp', currentIPP);
      fd.append('visit_id', currentVisitId);
      fetchWithAuth(BASE_URL + PROCESS_VISIT_DICTATION_ENDPOINT, { method:'POST', body: fd })
        .then(r => {
          const d = r.extractedData || r;
          document.getElementById('diagnosticInput').value = d.diagnostic || '';
          document.getElementById('notesInput').value      = d.notes_supplementaires || '';
          document.getElementById('antecedentsInput').value= d.antecedents || '';
          document.getElementById('treatmentInput').value  = d.traitement_en_cours || '';
          document.getElementById('orientationInput').value= d.orientation || '';
          document.getElementById('prescriptionInput').value = d.ordonnance_medicale || '';
          document.getElementById('explorationInput').value  = d.prescription_exploration || '';
          showMessage('fullDictationMessage', 'Dictée traitée.', 'success');
        })
        .catch(e => {
          console.error(e);
          showMessage('fullDictationMessage', `Erreur: ${e.message}`, 'error');
        })
        .finally(()=>{ statusEl.innerHTML = ''; });
    }

    function submitDiagnostic() {
      const txt = document.getElementById('diagnosticInput').value;
      if (!txt || !currentIPP || !currentVisitId) {
        showMessage('diagMessage','Diagnostic vide ou patient/visite non chargé.','warning');
        return;
      }
      const btn = document.getElementById('submitDiagBtn');
      btn.disabled = true;
      fetchWithAuth(BASE_URL + UPDATE_DIAGNOSIS_ENDPOINT, {
        method:'POST',
        body: JSON.stringify({ ipp: currentIPP, visit_id: currentVisitId, diagnostic: txt })
      })
      .then(()=>showMessage('diagMessage','Diagnostic enregistré.','success'))
      .catch(e=>{ showMessage('diagMessage',`Erreur: ${e.message}`,'error'); })
      .finally(()=>btn.disabled = false);
    }

    function submitPrescription() {
      const presc = document.getElementById('prescriptionInput').value;
      if (!presc || !currentIPP || !currentVisitId) {
        showMessage('validationMessage','Prescription vide ou patient/visite non chargé.','warning');
        return;
      }
      const btn = document.getElementById('submitPrescBtn');
      btn.disabled = true;
      fetchWithAuth(BASE_URL + SUBMIT_PRESCRIPTION_AI_ENDPOINT, {
        method:'POST',
        body: JSON.stringify({ ipp: currentIPP, visit_id: currentVisitId, prescription: presc })
      })
      .then(r => {
        let data = null;
        if (Array.isArray(r) && r[0]?.output) data = r[0].output;
        else if (r.suggestion) data = r.suggestion;
        else throw new Error('Réponse IA invalide');
        aiSuggestionDiv.style.display = 'block';
        aiSuggestionDiv.innerHTML = `
          <h3><i class="fas fa-lightbulb"></i> Suggestion IA</h3>
          <label>Médicament:</label>
          <input type="text" id="medicament" value="${sanitize(data.medicament||'')}"/>
          <label>Date début (jj/mm/aaaa):</label>
          <input type="text" class="french-date" id="start_date" value="${sanitize(data.start_date||'')}"/>
          <label>Date fin (jj/mm/aaaa):</label>
          <input type="text" class="french-date" id="end_date" value="${sanitize(data.end_date||'')}"/>
          <div class="btn-group">
            <button class="btn btn-success" id="validatePrescBtn" onclick="validatePrescription()">
              <i class="fas fa-check-double"></i> Valider
            </button>
          </div>
        `;
      })
      .catch(e=>{ showMessage('validationMessage',`Erreur IA: ${e.message}`,'error'); })
      .finally(()=>btn.disabled = false);
    }

    function validatePrescription() {
      const med = document.getElementById('medicament').value;
      const sd  = document.getElementById('start_date').value;
      const ed  = document.getElementById('end_date').value;
      if (!med || !sd || !ed || !currentIPP || !currentVisitId) {
        showMessage('validationMessage','Champs requis manquants.','warning');
        return;
      }
      const btn = document.getElementById('validatePrescBtn');
      btn.disabled = true;
      fetchWithAuth(BASE_URL + VALIDATE_PRESCRIPTION_AI_ENDPOINT, {
        method:'POST',
        body: JSON.stringify({
          ipp: currentIPP,
          visit_id: currentVisitId,
          final_prescription: document.getElementById('prescriptionInput').value,
          start_date: sd,
          end_date: ed,
          medicament_name: med
        })
      })
      .then(()=>{ showMessage('validationMessage','Prescription validée.','success'); aiSuggestionDiv.style.display = 'none'; })
      .catch(e=>{ showMessage('validationMessage',`Erreur validation: ${e.message}`,'error'); })
      .finally(()=>btn.disabled = false);
    }

    function updateScanStatus(msg,type='info') {
      showMessage('scanResult', msg, type);
    }

    scanButton.onclick = async () => {
      if (!scanning) {
        updateScanStatus('', 'loading');
        scannerContainer.style.display = 'block';
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' } });
          currentStream = stream;
          video.srcObject = stream;
          await video.play();
          updateScanStatus('Caméra prête. Scannez le code.', 'info');
          scanButton.innerHTML = '<i class="fas fa-stop-circle"></i> Arrêter Scan';
          scanButton.classList.replace('btn-primary','btn-danger');
          scanning = true;
          scanTimeout = setTimeout(() => {
            if (scanning) {
              updateScanStatus('Aucun code détecté.', 'warning');
              stopScanner();
            }
          }, 30000);
          requestAnimationFrame(tick);
        } catch(e) {
          console.error(e);
          updateScanStatus(`Err Cam: ${e.message}`, 'error');
          stopScanner();
        }
      } else {
        stopScanner();
        updateScanStatus('Scan arrêté.', 'info');
      }
    };

    function stopScanner() {
      scanning = false;
      clearTimeout(scanTimeout);
      if (currentStream) currentStream.getTracks().forEach(t=>t.stop());
      video.srcObject = null;
      scannerContainer.style.display = 'none';
      scanButton.innerHTML = '<i class="fas fa-qrcode"></i> Scanner QR';
      scanButton.classList.replace('btn-danger','btn-primary');
    }

    function tick() {
      if (!scanning || video.readyState < 2) {
        return requestAnimationFrame(tick);
      }
      const c = document.createElement('canvas');
      c.width = video.videoWidth;
      c.height = video.videoHeight;
      c.getContext('2d').drawImage(video,0,0);
      const imageData = c.getContext('2d').getImageData(0,0,c.width,c.height);
      const code = window.jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts:'dontInvert' });
      if (code) {
        processScannedCode(code.data);
      } else {
        requestAnimationFrame(tick);
      }
    }

    function processScannedCode(data) {
      updateScanStatus('Code détecté. Traitement...', 'loading');
      stopScanner();
      try {
        const url = new URL(data);
        if (data.startsWith(QR_TARGET_BASE_URL)) {
          const ipp = url.searchParams.get('ipp');
          if (ipp) {
            loadPatient(ipp);
            setTimeout(()=>updateScanStatus('',''),4000);
          } else {
            updateScanStatus('IPP manquant.', 'error');
          }
        } else {
          updateScanStatus('QR Code non reconnu.', 'error');
        }
      } catch(e) {
        updateScanStatus(`Format invalide: ${e.message}`, 'error');
      }
    }

    window.onload = () => {
      if (!localStorage.getItem('authToken')) {
        window.location.href = LOGIN_PAGE_URL;
        return;
      }
      document.body.classList.add('loaded');
      const ipp = new URLSearchParams(window.location.search).get('ipp');
      if (ipp) loadPatient(ipp);
      else clearDoctorUI();
    };
  </script>
