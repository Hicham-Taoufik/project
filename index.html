<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tableau de bord du médecin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Clinique XYZ</a>
      <div class="d-flex align-items-center">
        <span class="me-3">Dr. Dupont</span>
        <button class="btn btn-outline-secondary btn-sm">Déconnexion</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="mb-4">Tableau de bord du médecin</h1>

    <!-- Patient Info Row -->
    <div class="row mb-4">
      <!-- Patient Info -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Informations du patient</h5>
          </div>
          <div class="card-body">
            <dl class="mb-0">
              <dt>IPP:</dt><dd id="patient-ipp">N/A</dd>
              <dt>Nom:</dt><dd id="patient-nom">N/A</dd>
              <dt>Prénom:</dt><dd id="patient-prenom">N/A</dd>
              <dt>Mutuelle:</dt><dd id="patient-mutuelle">N/A</dd>
            </dl>
          </div>
        </div>
      </div>

      <!-- Patient History -->
      <div class="col-md-8">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Historique du patient</h5>
          </div>
          <div class="card-body" style="overflow-y: auto; max-height: 300px;">
            <ul id="history-list" class="list-unstyled mb-0">
              <!-- Dynamic content -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Diagnostic + Prescription Row -->
    <div class="row mb-4">
      <!-- Diagnostic -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Diagnostic</h5>
          </div>
          <div class="card-body">
            <textarea
              id="diagnostic-input"
              class="form-control mb-3"
              rows="5"
              placeholder="Saisir le diagnostic ici..."
            ></textarea>
            <button id="submit-diagnostic-btn" class="btn btn-primary w-100">
              Soumettre le diagnostic
            </button>
          </div>
        </div>
      </div>

      <!-- Prescription Section -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Prescription</h5>
          </div>
          <div class="card-body">
            <textarea
              id="prescription-input"
              class="form-control mb-3"
              rows="3"
              placeholder="Ex: Amoxicilline 500mg 3 fois/jour pendant 5 jours"
            ></textarea>
            
            <div class="d-grid gap-2 mb-3">
              <button id="submit-prescription-btn" class="btn btn-success">
                <i class="bi bi-magic me-2"></i>Suggestion IA
              </button>
            </div>

            <div id="ai-suggestion" class="card mb-3">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Suggestion IA</h6>
                <div class="row mb-2">
                  <div class="col-6">
                    <small>Début:</small>
                    <div id="suggest-start" class="fw-bold">N/A</div>
                  </div>
                  <div class="col-6">
                    <small>Fin:</small>
                    <div id="suggest-end" class="fw-bold">N/A</div>
                  </div>
                </div>
                <div class="d-flex gap-2">
                  <span id="check-matin" class="badge">Matin</span>
                  <span id="check-apres-midi" class="badge">Après-midi</span>
                  <span id="check-soir" class="badge">Soir</span>
                  <span id="check-nuit" class="badge">Nuit</span>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button id="validate-prescription-btn" class="btn btn-primary">
                Valider la prescription
              </button>
              <button id="modify-prescription-btn" class="btn btn-outline-secondary">
                Modifier manuellement
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-secondary" onclick="window.location.reload()">
        Retour au tableau de bord
      </button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
