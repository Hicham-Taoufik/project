<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Reception Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎯 Clinic Reception Dashboard</h1>

  <section>
    <h2>🩺 Créer un Patient</h2>
    <form id="createForm">
      <input name="nom" placeholder="Nom" required />
      <input name="prenom" placeholder="Prénom" required />
      <input name="cin" placeholder="CIN" required />
      <input name="telephone" placeholder="Téléphone" required />
      <input name="adresse" placeholder="Adresse" required />
      <input name="ville" placeholder="Ville" required />
      <input name="date_naissance" type="date" required />
      <select name="sexe">
        <option value="M">Homme</option>
        <option value="F">Femme</option>
      </select>
      <label>
        <input type="checkbox" name="has_insurance" />
        A une mutuelle ?
      </label>
      <input name="mutuelle" placeholder="Nom Mutuelle (si oui)" />
      <button type="submit">Créer</button>
    </form>
    <p id="message"></p>
  </section>

  <section>
    <h2>🔍 Rechercher un Patient</h2>
    <input id="getCin" placeholder="Entrer le CIN" />
    <button onclick="getPatient()">Rechercher</button>
    <pre id="getResult"></pre>
  </section>

  <section>
    <h2>📄 Liste des Patients</h2>
    <button onclick="listPatients()">Afficher Tous</button>
    <pre id="listResult"></pre>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
