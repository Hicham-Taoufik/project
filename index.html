<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
</head>
<body>

    <h1>Patient Information</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>CIN:</strong> <span id="cin"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>

    <h2>Doctor's Notes</h2>
    <textarea id="doctor_notes" placeholder="Enter diagnosis and notes here..." rows="5" cols="50"></textarea>
    <br>
    <button onclick="submitNotes()">Submit Notes</button>

    <script>
        // 1️⃣ Function to Load Patient Data from n8n Webhook
        async function fetchPatientData() {
            const urlParams = new URLSearchParams(window.location.search);
            const cin = urlParams.get('cin'); // Get CIN from the URL
            
            if (!cin) {
                alert("CIN not provided!");
                return;
            }

            const response = await fetch(`https://workflows.aphelionxinnovations.com/webhook-test/patient-info?cin=${cin}`);
            const data = await response.json();

            document.getElementById("name").innerText = data.name || "N/A";
            document.getElementById("cin").innerText = data.cin || "N/A";
            document.getElementById("address").innerText = data.address || "N/A";
            document.getElementById("dob").innerText = data.dob || "N/A";
        }

        // 2️⃣ Function to Submit Doctor's Notes
        async function submitNotes() {
            const notes = document.getElementById("doctor_notes").value;
            const urlParams = new URLSearchParams(window.location.search);
            const cin = urlParams.get('cin'); // Get CIN from URL

            if (!cin || !notes) {
                alert("Please enter a CIN and Notes!");
                return;
            }

            const response = await fetch("https://workflows.aphelionxinnovations.com/webhook-test/submit-notes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cin: cin, notes: notes })
            });

            if (response.ok) {
                alert("Doctor's notes submitted successfully!");
            } else {
                alert("Error submitting notes.");
            }
        }

        // Load patient data when the page loads
        fetchPatientData();
    </script>

</body>
</html>
