<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard - Médecin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* --- CSS --- */
    :root {
      --primary: #5d74f2;
      --primary-light: #ebeffe;
      --primary-dark: #4a62d8;
      --success: #31c971;
      --success-light: #e0fbea;
      --success-dark: #28a960;
      --warning: #ffb648;
      --warning-light: #fff8ec;
      --danger: #ff5a5a;
      --danger-light: #ffeded;
      --gray-100: #f9fafb;
      --gray-200: #f1f3f9;
      --gray-300: #e5e7eb;
      --gray-400: #d1d5db;
      --gray-500: #9ca3af;
      --gray-600: #6b7280;
      --gray-700: #4b5563;
      --gray-800: #374151;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
      --shadow-focus: 0 0 0 3px rgba(93, 116, 242, 0.2);
      --border-radius: 8px;
      --transition-speed: 0.2s;
      font-size: 15px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: var(--gray-800); line-height: 1.5; min-height: 100vh; padding: 0; visibility: hidden; }
    body.loaded { visibility: visible; animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header { display: flex; align-items: center; padding: 15px 0; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--gray-200); }
    .header-main-content { display: flex; align-items: center; gap: 10px; flex-grow: 1; }
    .logo { display: flex; align-items: center; }
    .logo-img { height: 35px; width: auto; margin-right: 10px; }
    .header-title { color: var(--primary); font-size: 1.3rem; font-weight: 600; }
    .header-logout { margin-left: auto; }
    .logout-btn { padding: 5px 10px; font-size: 0.8rem; border-radius: var(--border-radius); }
    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md); overflow: hidden; margin-bottom: 20px; transition: box-shadow var(--transition-speed) ease; }
    .card:hover { box-shadow: var(--shadow-lg); }
    .card-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); display: flex; align-items: center; }
    .card-title i { margin-right: 10px; color: var(--primary); }
    .card-actions { color: white; background: var(--primary); border-radius: var(--border-radius); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 16px; }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .info-group { margin-bottom: 5px; }
    .info-label { font-size: 0.75rem; color: var(--gray-500); margin-bottom: 4px; }
    .info-value { font-size: 0.85rem; color: var(--gray-800); font-weight: 500; word-break: break-word; }
    .flex-row { display: flex; gap: 25px; margin-bottom: 25px; flex-wrap: wrap; }
    .flex-col { flex: 1; min-width: 320px; }
    label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--gray-600); }
    textarea, input[type="text"], input[type="date"] { width: 100%; padding: 10px 12px; font-size: 0.9rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); background: white; transition: all 0.2s ease; font-family: 'Inter', sans-serif; }
    input[type="date"]::-webkit-calendar-picker-indicator { opacity: 0.6; cursor: pointer; }
    textarea:focus, input[type="text"]:focus, input[type="date"]:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-focus); }
    textarea { resize: vertical; min-height: 120px; }
    .input-group { margin-bottom: 15px; }
    .btn-group { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
    .btn { padding: 8px 14px; font-size: 0.85rem; font-weight: 500; border-radius: var(--border-radius); border: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger { background-color: var(--danger); color: white; }
    .btn-danger:hover { background-color: #d3483e; }
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); }
    .btn-outline:hover { border-color: var(--primary); background: var(--primary-light); }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: var(--success-dark); }
    .btn:disabled { background-color: var(--gray-300); cursor: not-allowed; opacity: 0.7; }
    .status { display: inline-flex; align-items: center; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; color: var(--gray-600); background: var(--gray-200); margin-left: 10px; }
    .checkbox-wrapper { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
    .checkbox-item { display: flex; align-items: center; }
    .checkbox-item input[type="checkbox"] { margin-right: 6px; }
    .ai-suggestion { background: var(--primary-light); border-radius: var(--border-radius); padding: 15px; margin-top: 20px; }
    .ai-suggestion h3 { font-size: 0.95rem; margin-bottom: 15px; color: var(--primary); display: flex; align-items: center; }
    .ai-suggestion h3 i { margin-right: 8px; }
    .message { padding: 10px; border-radius: 6px; margin-top: 12px; font-size: 0.85rem; font-weight: 500; display: none; word-break: break-word; }
    .message-success { background: var(--success-light); color: var(--success); }
    .message-warning { background: var(--warning-light); color: var(--warning); }
    .message-error { background: var(--danger-light); color: var(--danger); }
    .message-info { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .no-print { display: block; }
    #scanner-container { display: none; position: relative; max-width: 300px; margin: 15px auto 0; border: 1px solid var(--gray-300); border-radius: var(--border-radius); overflow: hidden; }
    #scanner-video { display: block; width: 100%; height: auto; }
    .empty-state { text-align: center; padding: 1.5rem; color: var(--gray-500); }
    .empty-state i { font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.6; display: block; }
    .empty-state-message { font-size: 1rem; font-weight: 500; margin-bottom: 0.25rem; }
    .empty-state-description { font-size: 0.85rem; }
    /* Nurse Data Display */
    .nurse-data-display {
      background-color: var(--gray-100);
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      border: 1px solid var(--gray-200);
    }
    .nurse-data-display h4 {
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      color: var(--gray-700);
      border-bottom: 1px solid var(--gray-300);
      padding-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    .nurse-data-display h4 i { margin-right: 8px; color: var(--primary); }
    .nurse-data-display p { font-size: 0.85rem; margin-bottom: 0.4rem; color: var(--gray-800); }
    .nurse-data-display strong { color: var(--gray-600); }
    @media (max-width: 768px) {
      .flex-row { flex-direction: column; gap: 20px; }
      .patient-info { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 480px) {
      .header { padding: 12px 0; justify-content: center; }
      .header-main-content { width: 100%; justify-content: center; margin-bottom: 10px; }
      .header-logout { width: 100%; }
      .logout-btn { width: 100%; justify-content: center; }
      .header-title { font-size: 1.1rem; }
      .card-body { padding: 12px; }
      .btn { padding: 8px 12px; font-size: 0.8rem; }
      .patient-info { grid-template-columns: 1fr; }
      .btn-group { gap: 6px; }
      #scanner-container { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header no-print">
      <div class="header-main-content">
        <div class="logo">
          <img src="./clinique-nakhil-logo-horizontal.webp" alt="MediClinic Logo" class="logo-img">
        </div>
        <h1 class="header-title">Médecin</h1>
      </div>
      <div class="header-logout">
        <button onclick="logout()" title="Déconnexion" class="btn btn-outline logout-btn no-print">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
      </div>
    </div>

    <!-- QR Scanner Card -->
    <div class="card no-print">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-qrcode"></i> Scanner Patient</h2>
        <div class="card-actions"><i class="fas fa-camera"></i></div>
      </div>
      <div class="card-body">
        <div class="qr-scanner-section">
          <div class="btn-group">
            <button id="scanQrButton" class="btn btn-primary">
              <i class="fas fa-qrcode"></i> Scanner QR
            </button>
          </div>
          <div id="scanner-container">
            <video id="scanner-video" playsinline></video>
          </div>
          <div id="scanResult" class="message message-info" style="margin-top: 10px;"></div>
        </div>
      </div>
    </div>

    <!-- Patient Info Card -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-user-circle"></i> Informations du Patient & Visite</h2>
        <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
      </div>
      <div class="card-body">
        <div id="patientInfo" class="patient-info">
          <div class="empty-state" style="grid-column: 1 / -1;">
            <i class="fas fa-qrcode"></i>
            <div class="empty-state-message">Prêt à scanner</div>
            <div class="empty-state-description">Utilisez le bouton "Scanner QR" ou chargez un patient via l'URL.</div>
          </div>
        </div>
        <!-- Nurse Data Display -->
        <div id="nurseDataDisplay" class="nurse-data-display" style="display: none;">
          <h4><i class="fas fa-user-nurse"></i> Données Infirmières</h4>
          <div id="nurseObservationsDisplay"><p><strong>Observation:</strong> <span>-</span></p></div>
          <div id="nurseVitalsDisplay"><p><strong>Signes Vitaux (derniers):</strong> <span>-</span></p></div>
        </div>
      </div>
    </div>

    <!-- Diagnostic Card -->
    <div class="flex-row">
      <div class="flex-col">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title"><i class="fas fa-stethoscope"></i> Diagnostic</h2>
            <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
          </div>
          <div class="card-body" id="diagCardBody" style="opacity: 0.5; pointer-events: none;">
            <div class="input-group">
              <textarea id="diagnosticInput" placeholder="Entrez le diagnostic..." disabled></textarea>
            </div>
            <div class="btn-group">
              <button class="btn btn-outline" id="startDiagRecordBtn" onclick="startRecording('diagnosis')" disabled>
                <i class="fas fa-microphone"></i> Démarrer
              </button>
              <button class="btn btn-outline" id="stopDiagRecordBtn" onclick="stopRecording('diagnosis')" disabled>
                <i class="fas fa-stop-circle"></i> Arrêter
              </button>
              <span id="diagnosisStatus" class="status"></span>
            </div>
            <div class="btn-group">
              <button class="btn btn-success" id="submitDiagBtn" onclick="submitDiagnostic()" disabled>
                <i class="fas fa-check-circle"></i> Enregistrer
              </button>
            </div>
            <div id="diagMessage" class="message"></div>
          </div>
        </div>
      </div>

      <!-- Prescription Card -->
      <div class="flex-col">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title"><i class="fas fa-prescription-bottle-alt"></i> Prescription</h2>
            <div class="card-actions"><i class="fas fa-pills"></i></div>
          </div>
          <div class="card-body" id="prescCardBody" style="opacity: 0.5; pointer-events: none;">
            <div class="input-group">
              <textarea id="prescriptionInput" placeholder="Entrez la prescription..." disabled></textarea>
            </div>
            <div class="btn-group">
              <button class="btn btn-outline" id="startPrescRecordBtn" onclick="startRecording('prescription')" disabled>
                <i class="fas fa-microphone"></i> Démarrer
              </button>
              <button class="btn btn-outline" id="stopPrescRecordBtn" onclick="stopRecording('prescription')" disabled>
                <i class="fas fa-stop-circle"></i> Arrêter
              </button>
              <span id="prescriptionStatus" class="status"></span>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary" id="submitPrescBtn" onclick="submitPrescription()" disabled>
                <i class="fas fa-robot"></i> Soumettre IA
              </button>
            </div>
            <div id="aiSuggestion" class="ai-suggestion" style="display: none;"></div>
            <div id="validationMessage" class="message"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Antecedents Card (New) -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-notes-medical"></i> Antécédents</h2>
        <div class="card-actions"><i class="fas fa-user-injured"></i></div>
      </div>
      <div class="card-body" id="antecCardBody" style="opacity: 0.5; pointer-events: none;">
        <div class="input-group">
          <textarea id="antecedentsInput" placeholder="Saisir les antécédents..." disabled></textarea>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline" id="startAntecedentsRecordBtn" onclick="startRecording('antecedents')" disabled>
            <i class="fas fa-microphone"></i> Démarrer
          </button>
          <button class="btn btn-outline" id="stopAntecedentsRecordBtn" onclick="stopRecording('antecedents')" disabled>
            <i class="fas fa-stop-circle"></i> Arrêter
          </button>
          <span id="antecedentsStatus" class="status"></span>
        </div>
        <div id="antecedentsMessage" class="message"></div>
      </div>
    </div>

    <!-- Global Save Consultation Data Card (New) -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-save"></i> Enregistrer la Consultation Complète</h2>
      </div>
      <div class="card-body">
        <button id="saveAllConsultationBtn" class="btn btn-primary" onclick="saveAllConsultationData()">
          <i class="fas fa-check"></i> Sauvegarder Tout
        </button>
        <div id="saveConsultationMessage" class="message"></div>
      </div>
    </div>
  </div>

  <!-- jsQR Library -->
  <script src="./jsQR.js"></script>

  <script>
    // --- CONFIGURATION ---
    const CONFIG = {
      API_BASE_URL: 'https://workflows.aphelionxinnovations.com',
      LOGIN_PAGE_URL: 'https://hicham-taoufik.github.io/login/',
      QR_TARGET_BASE_URL: 'app://medilink/patient',
      TOKEN_KEY: 'authToken',
      USER_ID_KEY: 'userIdentifier',
      SESSION_TIMEOUT: 30 * 60 * 1000,
      MESSAGE_DISPLAY_TIME: 5000,
      TOAST_DISPLAY_TIME: 4000,
      GET_VISIT_DETAILS_ENDPOINT: "/doctor/get-visit-details",
      UPDATE_CONSULTATION_ENDPOINT: "/doctor-update-consultation",
      SUBMIT_PRESCRIPTION_AI_ENDPOINT: "/doctor-submit-prescription",
      VALIDATE_PRESCRIPTION_AI_ENDPOINT: "/doctor-validate-prescription",
      TRANSCRIBE_DIAGNOSIS_ENDPOINT: "/doctor/transcribe-diagnosis",
      TRANSCRIBE_PRESCRIPTION_ENDPOINT: "/doctor/transcribe-prescription",
      TRANSCRIBE_ANTECEDENTS_ENDPOINT: "/doctor/transcribe-antecedents",
      TRANSCRIBE_ORIENTATION_ENDPOINT: "/doctor/transcribe-orientation"
    };

    let currentIPP = null;
    let currentVisitId = null;
    let currentUserIdentifier = localStorage.getItem(CONFIG.USER_ID_KEY) || 'unknown_doctor';
    let mediaRecorder, audioChunks = [], recordingField = null;
    let scanning = false, currentStream = null, scanTimeout = null;

    // --- DOM Cache ---
    const patientInfoDiv = document.getElementById('patientInfo');
    const nurseDataDisplayDiv = document.getElementById('nurseDataDisplay');
    const scanButton = document.getElementById('scanQrButton');
    const scannerContainer = document.getElementById('scanner-container');
    const video = document.getElementById('scanner-video');
    const aiSuggestionDiv = document.getElementById('aiSuggestion');

    // --- Auth & Fetch Function ---
    function fetchWithAuth(url, options = {}) {
      const token = localStorage.getItem(CONFIG.TOKEN_KEY);
      if (!token) {
        alert('Session expirée. Veuillez vous reconnecter.');
        window.location.href = CONFIG.LOGIN_PAGE_URL;
        return Promise.reject(new Error('Token non trouvé.'));
      }
      const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
      if (options.body && !(options.body instanceof FormData)) {
        headers['Content-Type'] = 'application/json';
      } else if (options.body instanceof FormData) {
        delete headers['Content-Type'];
      }
      return fetch(url, { ...options, headers })
        .then(async response => {
          if (response.status === 401 || response.status === 403) {
            localStorage.removeItem(CONFIG.TOKEN_KEY);
            alert('Session invalide. Veuillez vous reconnecter.');
            window.location.href = CONFIG.LOGIN_PAGE_URL;
            throw new Error(`Auth failed: ${response.status}`);
          }
          if (!response.ok) {
            let errorText = response.statusText;
            try {
              const errorData = await response.text();
              try {
                const errorJson = JSON.parse(errorData);
                errorText = errorJson.message || errorData;
              } catch (e) {
                errorText = errorData || response.statusText;
              }
            } catch (e) { console.warn('Error reading response:', e); }
            throw new Error(`Erreur ${response.status}: ${errorText}`);
          }
          const contentType = response.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            const text = await response.text();
            try { return JSON.parse(text); }
            catch (e) { return { success: true, data: text, warning: 'Invalid JSON received' }; }
          } else {
            const text = await response.text();
            return { success: true, data: text };
          }
        })
        .catch(e => { console.error(`Fetch error for ${url}:`, e); throw e; });
    }

    function logout() {
      localStorage.removeItem(CONFIG.TOKEN_KEY);
      localStorage.removeItem(CONFIG.USER_ID_KEY);
      alert('Vous avez été déconnecté.');
      window.location.href = CONFIG.LOGIN_PAGE_URL;
    }

    function showMessage(elementId, message, type = 'info') {
      const elem = document.getElementById(elementId);
      if (!elem) return;
      const icons = {
        'info': 'fas fa-info-circle',
        'success': 'fas fa-check-circle',
        'warning': 'fas fa-exclamation-triangle',
        'error': 'fas fa-times-circle',
        'loading': 'fas fa-spinner fa-spin'
      };
      elem.innerHTML = message ? `<i class="${icons[type]}"></i> ${message}` : "";
      elem.style.display = message ? "block" : "none";
      elem.className = 'message';
      if (type === 'success') elem.classList.add('message-success');
      else if (type === 'warning') elem.classList.add('message-warning');
      else if (type === 'error') elem.classList.add('message-error');
      else elem.classList.add('message-info');
      if ((type === 'success' || type === 'warning') && message && elementId !== 'scanResult') {
        setTimeout(() => { elem.style.display = 'none'; elem.innerHTML = ""; }, CONFIG.MESSAGE_DISPLAY_TIME);
      }
    }

    function sanitizeInput(input) {
      if (input == null) return "";
      const temp = document.createElement("div");
      temp.textContent = String(input);
      return temp.innerHTML;
    }

    function formatDate(dateString, includeTime = false) {
      if (!dateString || typeof dateString !== 'string') return '-';
      try {
        const dateObj = new Date(dateString);
        if (isNaN(dateObj.getTime())) return 'Date Invalide';
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        if (includeTime) {
          options.hour = '2-digit';
          options.minute = '2-digit';
          options.timeZone = undefined;
        } else {
          options.timeZone = 'UTC';
        }
        return dateObj.toLocaleDateString('fr-FR', options);
      } catch (e) { console.error("Date format error:", e); return 'Err Format'; }
    }

    // --- UI Control ---
    function enableDoctorSections(enable) {
      const diagCard = document.getElementById('diagCardBody');
      const prescCard = document.getElementById('prescCardBody');
      const antecCard = document.getElementById('antecCardBody');
      const elementsToToggle = document.querySelectorAll(
        '#diagCardBody textarea, #diagCardBody button, ' +
        '#prescCardBody textarea, #prescCardBody button, ' +
        '#antecCardBody textarea, #antecCardBody button, ' +
        '#aiSuggestion input, #aiSuggestion button'
      );
      if (enable && currentIPP && currentVisitId) {
        if (diagCard) { diagCard.style.opacity = '1'; diagCard.style.pointerEvents = 'auto'; }
        if (prescCard) { prescCard.style.opacity = '1'; prescCard.style.pointerEvents = 'auto'; }
        if (antecCard) { antecCard.style.opacity = '1'; antecCard.style.pointerEvents = 'auto'; }
        elementsToToggle.forEach(el => el.disabled = false);
        const stopDiag = document.getElementById('stopDiagRecordBtn');
        const stopPresc = document.getElementById('stopPrescRecordBtn');
        const stopAntec = document.getElementById('stopAntecedentsRecordBtn');
        if(stopDiag) stopDiag.disabled = true;
        if(stopPresc) stopPresc.disabled = true;
        if(stopAntec) stopAntec.disabled = true;
      } else {
        if (diagCard) { diagCard.style.opacity = '0.5'; diagCard.style.pointerEvents = 'none'; }
        if (prescCard) { prescCard.style.opacity = '0.5'; prescCard.style.pointerEvents = 'none'; }
        if (antecCard) { antecCard.style.opacity = '0.5'; antecCard.style.pointerEvents = 'none'; }
        elementsToToggle.forEach(el => el.disabled = true);
        const diagInput = document.getElementById('diagnosticInput');
        const prescInput = document.getElementById('prescriptionInput');
        const antecInput = document.getElementById('antecedentsInput');
        if (diagInput) diagInput.value = '';
        if (prescInput) prescInput.value = '';
        if (antecInput) antecInput.value = '';
        if (aiSuggestionDiv) aiSuggestionDiv.style.display = 'none';
        showMessage('diagMessage', '', 'info');
        showMessage('validationMessage', '', 'info');
        if (mediaRecorder?.state === 'recording') stopRecording(recordingField);
        recordingField = null; mediaRecorder = null; audioChunks = [];
      }
    }

    function clearDoctorUI() {
      currentIPP = null;
      currentVisitId = null;
      if (patientInfoDiv) {
        patientInfoDiv.innerHTML = `<div class="empty-state" style="grid-column: 1 / -1;">
          <i class="fas fa-qrcode"></i>
          <div class="empty-state-message">Prêt à scanner</div>
          <div class="empty-state-description">Utilisez le bouton "Scanner QR".</div>
        </div>`;
      }

    // --- Audio Recording & Transcription Functions ---
    function getFieldConfig(field) {
      const map = {
        diagnosis: {
          apiEndpoint: CONFIG.TRANSCRIBE_DIAGNOSIS_ENDPOINT,
          messageId: 'diagMessage',
          inputId: 'diagnosticInput',
          startBtnId: 'startDiagRecordBtn',
          stopBtnId: 'stopDiagRecordBtn'
        },
        prescription: {
          apiEndpoint: CONFIG.TRANSCRIBE_PRESCRIPTION_ENDPOINT,
          messageId: 'validationMessage',
          inputId: 'prescriptionInput',
          startBtnId: 'startPrescRecordBtn',
          stopBtnId: 'stopPrescRecordBtn'
        },
        antecedents: {
          apiEndpoint: CONFIG.TRANSCRIBE_ANTECEDENTS_ENDPOINT,
          messageId: 'antecedentsMessage',
          inputId: 'antecedentsInput',
          startBtnId: 'startAntecedentsRecordBtn',
          stopBtnId: 'stopAntecedentsRecordBtn'
        }
        // Extend mapping for additional fields if needed.
      };
      return map[field];
    }

    function startRecording(field) {
      if (!currentIPP || !currentVisitId) { alert("Veuillez charger un patient et sa visite."); return; }
      if (mediaRecorder && mediaRecorder.state === 'recording') { alert("Un enregistrement est déjà en cours."); return; }
      audioChunks = [];
      recordingField = field;
      const config = getFieldConfig(field);
      if (!config) { console.error("Field config not found for:", field); return; }
      const statusEl = document.getElementById(`${field}Status`) || document.getElementById(config.inputId + "Status");
      const startBtn = document.getElementById(config.startBtnId);
      const stopBtn = document.getElementById(config.stopBtnId);
      if (!statusEl || !startBtn || !stopBtn) { console.error(`Missing UI elements for ${field}`); return; }
      statusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Démarrage...';
      statusEl.style.display = 'inline-flex';
      startBtn.disabled = true;
      stopBtn.disabled = false;
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
          mediaRecorder.onstop = () => handleRecordingStop(stream);
          mediaRecorder.onerror = e => {
            console.error(`Erreur enregistrement ${field}:`, e.error || e);
            statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Erreur enregistrement';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            recordingField = null;
            stream.getTracks().forEach(track => track.stop());
          };
          mediaRecorder.start();
          statusEl.innerHTML = '<i class="fas fa-microphone-alt fa-beat"></i> REC...';
        })
        .catch(err => {
          console.error("Erreur accès micro:", err);
          statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erreur micro';
          alert("Erreur accès micro: " + err.message);
          startBtn.disabled = false;
          stopBtn.disabled = true;
          recordingField = null;
        });
    }

    function stopRecording(field) {
      const config = getFieldConfig(field);
      const statusEl = document.getElementById(`${field}Status`) || document.getElementById(config.inputId + "Status");
      if (mediaRecorder && mediaRecorder.state === 'recording' && recordingField === field) {
        mediaRecorder.stop();
        if (statusEl) statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Arrêt...';
      } else {
        console.log("Aucun enregistrement actif pour ce champ.");
      }
      const startBtn = document.getElementById(config.startBtnId);
      const stopBtn = document.getElementById(config.stopBtnId);
      if (mediaRecorder?.state !== 'recording') {
        if (startBtn) startBtn.disabled = false;
        if (stopBtn) stopBtn.disabled = true;
        if (statusEl) statusEl.innerHTML = '';
      }
    }

    function handleRecordingStop(stream) {
      const field = recordingField;
      if (!field) { console.warn("handleRecordingStop: champ non défini."); if (stream) stream.getTracks().forEach(track => track.stop()); return; }
      const config = getFieldConfig(field);
      if (!config) { console.error("Aucune configuration trouvée pour:", field); if (stream) stream.getTracks().forEach(track => track.stop()); return; }
      const statusEl = document.getElementById(`${field}Status`) || document.getElementById(config.inputId + "Status");
      const startBtn = document.getElementById(config.startBtnId);
      const stopBtn = document.getElementById(config.stopBtnId);
      if (audioChunks.length === 0) {
        if (statusEl) statusEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> Audio vide';
        if (startBtn) startBtn.disabled = false;
        setTimeout(() => { if (statusEl && statusEl.innerHTML.includes('Audio vide')) statusEl.innerHTML = ''; }, 4000);
      } else {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        if (statusEl) statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Transcription...';
        sendAudioToAI(blob, field);
        audioChunks = [];
      }
      recordingField = null;
      mediaRecorder = null;
      if (stream) stream.getTracks().forEach(track => track.stop());
    }

    function sendAudioToAI(blob, field) {
      const config = getFieldConfig(field);
      if (!config || !config.apiEndpoint) { console.error("Configuration/endpoint manquant pour", field); return; }
      const fullUrl = CONFIG.API_BASE_URL + config.apiEndpoint;
      const formData = new FormData();
      formData.append("audio", blob, `${field}_${currentIPP}_${Date.now()}.webm`);
      formData.append("ipp", currentIPP);
      formData.append("visit_id", currentVisitId);
      const statusEl = document.getElementById(`${field}Status`) || document.getElementById(config.inputId + "Status");
      const startBtn = document.getElementById(config.startBtnId);
      const stopBtn = document.getElementById(config.stopBtnId);
      const messageEl = document.getElementById(config.messageId);
      if (statusEl) statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
      fetchWithAuth(fullUrl, { method: "POST", body: formData })
        .then(responseData => {
          let transcript = '';
          let resultObj = null;
          if (Array.isArray(responseData) && responseData.length > 0) {
            resultObj = responseData[0];
          } else if (typeof responseData === 'object' && responseData) {
            resultObj = responseData;
          } else {
            throw new Error("Format de réponse inattendu pour transcription.");
          }
          if (resultObj && resultObj.success === true && typeof resultObj.transcript === 'string') {
            transcript = resultObj.transcript;
          } else {
            throw new Error(resultObj?.message || "Transcription échouée.");
          }
          document.getElementById(config.inputId).value = transcript;
          if (statusEl) statusEl.innerHTML = '<i class="fas fa-check"></i> OK';
          showMessage(config.messageId, '', 'info');
          setTimeout(() => { if (statusEl && statusEl.innerHTML.includes('OK')) statusEl.innerHTML = ''; }, 4000);
        })
        .catch(e => {
          if (statusEl) statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Erreur';
          showMessage(config.messageId, `Erreur Transc: ${e.message}`, 'error');
          console.error(`Erreur transcription pour ${field}:`, e);
        })
        .finally(() => {
          if (startBtn) startBtn.disabled = false;
          if (stopBtn) stopBtn.disabled = true;
          setTimeout(() => {
            if (statusEl && (statusEl.innerHTML.includes('Erreur') || statusEl.innerHTML.includes('Vide'))) {
              statusEl.innerHTML = '';
            }
          }, 5000);
        });
    }

    // --- QR Scanner Functions ---
    function updateScanStatus(message, type = 'info') { showMessage('scanResult', message, type); }
    if (scanButton) {
      scanButton.onclick = async () => {
        if (!scanning) {
          try {
            updateScanStatus('');
            if (scannerContainer) scannerContainer.style.display = 'block';
            updateScanStatus('Recherche caméra...', 'loading');
            currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = currentStream;
            video.setAttribute('playsinline', true);
            await video.play();
            updateScanStatus('Caméra prête. Scannez le code.', 'info');
            scanButton.innerHTML = '<i class="fas fa-stop-circle"></i> Arrêter Scan';
            scanButton.classList.replace('btn-primary','btn-danger');
            scanning = true;
            clearTimeout(scanTimeout);
            scanTimeout = setTimeout(() => {
              if (scanning) { updateScanStatus('Aucun code détecté.', 'warning'); stopScanner(); }
            }, 30000);
            requestAnimationFrame(tick);
          } catch (err) {
            let errMsg = err.message;
            if (err.name === 'NotAllowedError') errMsg = "Permission caméra refusée.";
            else if (err.name === 'NotFoundError') errMsg = "Caméra non trouvée.";
            updateScanStatus(`Erreur caméra: ${errMsg}`, 'error');
            stopScanner();
          }
        } else {
          stopScanner();
          updateScanStatus('Scan arrêté.', 'info');
        }
      };
    } else { console.warn("Bouton scan QR introuvable."); }
    function stopScanner() {
      clearTimeout(scanTimeout);
      if (currentStream) { currentStream.getTracks().forEach(track => track.stop()); }
      if (video) video.srcObject = null;
      if (scannerContainer) scannerContainer.style.display = 'none';
      if (scanButton) {
        scanButton.innerHTML = '<i class="fas fa-qrcode"></i> Scanner QR';
        scanButton.classList.replace('btn-danger','btn-primary');
      }
      scanning = false;
      currentStream = null;
    }
    function tick() {
      if (!scanning || !video || video.videoWidth === 0 || video.readyState < 2) { if (scanning) requestAnimationFrame(tick); return; }
      const canvasElem = document.createElement('canvas');
      canvasElem.height = video.videoHeight;
      canvasElem.width = video.videoWidth;
      const ctx = canvasElem.getContext("2d", { willReadFrequently: true });
      ctx.drawImage(video, 0, 0, canvasElem.width, canvasElem.height);
      try {
        const imageData = ctx.getImageData(0, 0, canvasElem.width, canvasElem.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code) { stopScanner(); processScannedQrCode(code.data); }
        else { requestAnimationFrame(tick); }
      } catch (e) { requestAnimationFrame(tick); }
    }
    function processScannedQrCode(scannedUrl) {
      clearTimeout(scanTimeout);
      updateScanStatus('Code détecté. Traitement...', 'loading');
      try {
        const urlObj = new URL(scannedUrl);
        if (scannedUrl.startsWith(CONFIG.QR_TARGET_BASE_URL)) {
          const ippFromQr = urlObj.searchParams.get('ipp');
          if (ippFromQr) { updateScanStatus(`Patient IPP ${ippFromQr} trouvé. Chargement...`, 'success'); loadPatientIntoCurrentDashboard(ippFromQr); }
          else { updateScanStatus('Erreur: IPP manquant dans le code.', 'error'); clearDoctorUI(); }
        } else { updateScanStatus('Erreur: Code QR non reconnu.', 'error'); clearDoctorUI(); }
      } catch (e) { updateScanStatus(`Erreur: QR invalide (${e.message}).`, 'error'); clearDoctorUI(); }
    }

    // --- Initialization ---
    window.onload = () => {
      if (!localStorage.getItem(CONFIG.TOKEN_KEY)) {
        window.location.href = CONFIG.LOGIN_PAGE_URL;
        return;
      }
      document.body.classList.add('loaded');
      const urlParams = new URLSearchParams(window.location.search);
      const ippFromUrl = urlParams.get("ipp");
      if (ippFromUrl) { loadPatient(ippFromUrl); }
      else { clearDoctorUI(); }
    };
  </script>
</body>
