<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard - Médecin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #5d74f2;
      --primary-light: #ebeffe;
      --primary-dark: #4a62d8;
      --success: #31c971;
      --success-light: #e0fbea;
      --success-dark: #28a960;
      --warning: #ffb648;
      --warning-light: #fff8ec;
      --danger: #ff5a5a;
      --danger-light: #ffeded;
      --gray-100: #f9fafb;
      --gray-200: #f1f3f9;
      --gray-300: #e5e7eb;
      --gray-400: #d1d5db;
      --gray-500: #9ca3af;
      --gray-600: #6b7280;
      --gray-700: #4b5563;
      --gray-800: #374151;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
      --shadow-focus: 0 0 0 3px rgba(93,116,242,0.2);
      --border-radius: 8px;
      --transition-speed: 0.2s;
      font-size: 15px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background:var(--gray-100); color:var(--gray-800); line-height:1.5; min-height:100vh; padding:0; visibility:hidden; }
    body.loaded { visibility:visible; animation:fadeIn .3s ease-in; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    .container { max-width:1200px; margin:0 auto; padding:0 20px; }
    .header { display:flex; align-items:center; padding:15px 0; margin-bottom:20px; flex-wrap:wrap; gap:10px; border-bottom:1px solid var(--gray-200); }
    .header-main-content { display:flex; align-items:center; gap:10px; flex-grow:1; }
    .logo-img { height:35px; margin-right:10px; }
    .header-title { color:var(--primary); font-size:1.3rem; font-weight:600; }
    .header-logout { margin-left:auto; }
    .logout-btn { padding:5px 10px; font-size:.8rem; border-radius:var(--border-radius); }
    .card { background:white; border-radius:var(--border-radius); box-shadow:var(--shadow-md); overflow:hidden; margin-bottom:20px; transition:box-shadow var(--transition-speed) ease; }
    .card:hover { box-shadow:var(--shadow-lg); }
    .card-header { display:flex; justify-content:space-between; align-items:center; padding:14px 16px; border-bottom:1px solid var(--gray-200); }
    .card-title { font-size:1rem; font-weight:600; color:var(--gray-800); display:flex; align-items:center; }
    .card-title i { margin-right:10px; color:var(--primary); }
    .card-actions { color:white; background:var(--primary); border-radius:var(--border-radius); width:32px; height:32px; display:flex; align-items:center; justify-content:center; }
    .card-body { padding:16px; }
    .patient-info { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:12px; }
    .info-group { margin-bottom:5px; }
    .info-label { font-size:.75rem; color:var(--gray-500); margin-bottom:4px; }
    .info-value { font-size:.85rem; color:var(--gray-800); font-weight:500; word-break:break-word; }
    .flex-row { display:flex; gap:25px; margin-bottom:25px; flex-wrap:wrap; }
    .flex-col { flex:1; min-width:320px; }
    label { display:block; margin-bottom:6px; font-size:.85rem; color:var(--gray-600); }
    textarea, input[type="text"] { width:100%; padding:12px; font-size:1rem; border-radius:var(--border-radius); border:1px solid var(--gray-300); background:white; transition:all .2s ease; font-family:'Inter',sans-serif; min-height:140px; }
    .btn-group { display:flex; gap:8px; margin-top:12px; flex-wrap:wrap; }
    .btn { padding:10px 16px; font-size:.9rem; font-weight:500; border-radius:var(--border-radius); border:none; cursor:pointer; transition:all .2s ease; display:inline-flex; align-items:center; justify-content:center; }
    .btn i { margin-right:6px; }
    .btn-primary { background:var(--primary); color:white; }
    .btn-primary:hover { background:var(--primary-dark); }
    .btn-success { background:var(--success); color:white; }
    .btn-success:hover { background:var(--success-dark); }
    .btn-outline { background:white; color:var(--primary); border:1px solid var(--gray-300); }
    .btn-outline:hover { background:var(--primary-light); }
    .message { padding:10px; border-radius:6px; margin-top:12px; font-size:.9rem; font-weight:500; display:none; }
    .message-success { background:var(--success-light); color:var(--success); }
    .message-error { background:var(--danger-light); color:var(--danger); }
    .message-warning { background:var(--warning-light); color:var(--warning); }
    .message-info { background:var(--primary-light); color:var(--primary); border-left:4px solid var(--primary); }
    .no-print { @media print{ display:none!important; } }
    table { width:100%; border-collapse:collapse; }
    th,td { border:1px solid var(--gray-300); padding:8px; text-align:left; }
    th { background:var(--gray-200); }
    @media(max-width:768px){ .flex-row{flex-direction:column;gap:20px;} .patient-info{grid-template-columns:1fr 1fr;} }
    @media(max-width:480px){ .patient-info{grid-template-columns:1fr;} .btn{padding:8px 12px;font-size:.8rem;} }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header no-print">
      <div class="header-main-content">
        <img src="./clinique-nakhil-logo-horizontal.webp" alt="Logo" class="logo-img">
        <h1 class="header-title">Médecin</h1>
      </div>
      <div class="header-logout">
        <button onclick="logout()" class="btn btn-outline logout-btn no-print">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
      </div>
    </div>

    <!-- QR Scanner -->
    <div class="card no-print">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-qrcode"></i> Scanner Patient</h2>
        <div class="card-actions"><i class="fas fa-camera"></i></div>
      </div>
      <div class="card-body">
        <div class="btn-group">
          <button id="scanQrButton" class="btn btn-primary">
            <i class="fas fa-qrcode"></i> Scanner QR
          </button>
        </div>
        <div id="scanner-container" style="display:none;position:relative;max-width:300px;margin:15px auto;border:1px solid var(--gray-300);border-radius:var(--border-radius);overflow:hidden;">
          <video id="scanner-video" playsinline style="width:100%;"></video>
        </div>
        <div id="scanResult" class="message message-info"></div>
      </div>
    </div>

    <!-- Patient Info -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-user-circle"></i> Infos Patient & Visite</h2>
        <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
      </div>
      <div class="card-body">
        <div id="patientInfo" class="patient-info">
          <div class="info-group" style="grid-column:1/-1;text-align:center;color:var(--gray-500)">
            <i class="fas fa-qrcode" style="font-size:2rem;opacity:.6;"></i>
            <div>Prêt à scanner</div>
            <div>Scan QR ou via URL</div>
          </div>
        </div>
        <div id="nurseDataDisplay" class="card-body nurse-data-display" style="display:none;"></div>
      </div>
    </div>

    <!-- Dictée Globale -->
    <div id="globalDictationUI" class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-file-medical"></i> Dictée Globale</h2>
      </div>
      <div class="card-body" id="fullDictationCardBody" style="opacity:.5;pointer-events:none;text-align:center;">
        <p>Appuyez sur “Démarrer” pour enregistrer</p>
        <div class="btn-group">
          <button class="btn btn-outline" id="startFullDictationRecordBtn" onclick="startRecording('fullDictation')" disabled>
            <i class="fas fa-microphone"></i> Démarrer
          </button>
          <button class="btn btn-outline" id="stopFullDictationRecordBtn" onclick="stopRecording('fullDictation')" disabled>
            <i class="fas fa-stop-circle"></i> Arrêter
          </button>
          <span id="fullDictationStatus" class="status"></span>
        </div>
        <div id="fullDictationMessage" class="message"></div>
      </div>
    </div>

    <!-- Individual Mode Fields -->
    <div id="individualModeUI">

      <!-- Row 1 -->
      <div class="flex-row">
        <!-- Diagnostic -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-stethoscope"></i> Diagnostic</h2>
            </div>
            <div class="card-body" id="diagCardBody" style="opacity:.5;pointer-events:none;">
              <textarea id="diagnosticInput" placeholder="Entrez le diagnostic..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startDiagRecordBtn" onclick="startRecording('diagnosis')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopDiagRecordBtn" onclick="stopRecording('diagnosis')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="diagnosisStatus" class="status"></span>
              </div>
              <div class="btn-group">
                <button class="btn btn-success" id="submitDiagBtn" onclick="submitDiagnostic()" disabled>
                  <i class="fas fa-check-circle"></i> Enregistrer
                </button>
              </div>
              <div id="diagMessage" class="message"></div>
            </div>
          </div>
        </div>
        <!-- Antécédents -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-history"></i> Antécédents</h2>
            </div>
            <div class="card-body" id="antecedentsCardBody" style="opacity:.5;pointer-events:none;">
              <textarea id="antecedentsInput" placeholder="Entrez les antécédents..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startAntecedentsRecordBtn" onclick="startRecording('antecedents')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopAntecedentsRecordBtn" onclick="stopRecording('antecedents')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="antecedentsStatus" class="status"></span>
              </div>
              <div id="antecedentsMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="flex-row">
        <!-- Prescription -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-prescription-bottle-alt"></i> Prescription</h2>
            </div>
            <div class="card-body" id="prescCardBody" style="opacity:.5;pointer-events:none;">
              <textarea id="prescriptionInput" placeholder="Entrez la prescription..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startPrescRecordBtn" onclick="startRecording('prescription')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopPrescRecordBtn" onclick="stopRecording('prescription')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="prescriptionStatus" class="status"></span>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary" id="submitPrescBtn" onclick="submitPrescription()" disabled>
                  <i class="fas fa-robot"></i> Soumettre IA
                </button>
              </div>
              <div id="aiSuggestion" class="ai-suggestion" style="display:none;"></div>
              <div id="validationMessage" class="message"></div>
            </div>
          </div>
        </div>
        <!-- Conseils -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-lightbulb"></i> Conseils</h2>
            </div>
            <div class="card-body" id="treatmentCardBody" style="opacity:.5;pointer-events:none;">
              <textarea id="treatmentInput" placeholder="Entrez les conseils..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startTreatmentRecordBtn" onclick="startRecording('treatment')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopTreatmentRecordBtn" onclick="stopRecording('treatment')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="treatmentStatus" class="status"></span>
              </div>
              <div id="treatmentMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="flex-row">
        <!-- Notes -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-file-alt"></i> Notes</h2>
            </div>
            <div class="card-body" id="notesCardBody" style="opacity:.5;pointer-events:none;">
              <textarea id="notesInput" placeholder="Entrez les notes..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startNotesRecordBtn" onclick="startRecording('notes')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopNotesRecordBtn" onclick="stopRecording('notes')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="notesStatus" class="status"></span>
              </div>
              <div id="notesMessage" class="message"></div>
            </div>
          </div>
        </div>
        <!-- Orientation -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-map-signs"></i> Orientation</h2>
            </div>
            <div class="card-body" id="orientationCardBody" style="opacity:.5;pointer-events:none;">
              <textarea id="orientationInput" placeholder="Entrez l'orientation..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startOrientationRecordBtn" onclick="startRecording('orientation')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopOrientationRecordBtn" onclick="stopRecording('orientation')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="orientationStatus" class="status"></span>
              </div>
              <div id="orientationMessage" class="message"></div>
            </div>
          </div>
        </div>
        <!-- Exploration -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-microscope"></i> Exploration</h2>
            </div>
            <div class="card-body" id="explorationCardBody" style="opacity:.5;pointer-events:none;">
              <textarea id="explorationInput" placeholder="Entrez l'exploration..." disabled></textarea>
              <div class="btn-group">
                <button class="btn btn-outline" id="startExplorationRecordBtn" onclick="startRecording('exploration')" disabled>
                  <i class="fas fa-microphone"></i> Démarrer
                </button>
                <button class="btn btn-outline" id="stopExplorationRecordBtn" onclick="stopRecording('exploration')" disabled>
                  <i class="fas fa-stop-circle"></i> Arrêter
                </button>
                <span id="explorationStatus" class="status"></span>
              </div>
              <div id="explorationMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- end individualModeUI -->

    <!-- Submit & Tarifs -->
    <div style="text-align:center; margin:20px 0;">
      <button id="submitAllBtn" class="btn btn-success">
        <i class="fas fa-upload"></i> Soumettre Toutes les Données
      </button>
      <button id="getTarifsBtn" class="btn btn-primary">
        <i class="fas fa-table"></i> Récupérer Tarifs
      </button>
      <div id="validationMessage" class="message"></div>
    </div>

    <!-- Tarifs Container -->
    <div id="tarifsContainer"></div>

  </div><!-- container -->

  <script src="./jsQR.js"></script>
  <script>
    // ---- CONFIG & GLOBALS ----
    const BASE_URL = 'https://workflows.aphelionxinnovations.com';
    let currentIPP = null, currentVisitId = null;
    let mediaRecorder, audioChunks = [], recordingField = null, currentStream = null, scanTimeout = null, scanning = false;

    // Utility: fetch with Bearer + JSON handling
    function fetchWithAuth(url, opts={}) {
      const token = localStorage.getItem('authToken');
      if (!token) { alert('Session expirée'); return Promise.reject(); }
      opts.headers = { ...(opts.headers||{}), 'Authorization':`Bearer ${token}` };
      if (opts.body && !(opts.body instanceof FormData)) opts.headers['Content-Type']='application/json';
      return fetch(url,opts).then(async r=>{
        if (!r.ok) throw new Error(await r.text());
        const ct=r.headers.get('content-type')||'';
        return ct.includes('application/json')? r.json(): r.text();
      });
    }

    // UI Helpers
    function showMessage(id,msg,type='info') {
      const el=document.getElementById(id);
      if(!el) return;
      el.innerHTML= msg? `<i class="${{
        info:'fas fa-info-circle',
        success:'fas fa-check-circle',
        warning:'fas fa-exclamation-triangle',
        error:'fas fa-times-circle'
      }[type]}"></i> ${msg}`:'';
      el.className='message message-'+type;
      el.style.display= msg?'block':'none';
    }
    function sanitize(text){ const d=document.createElement('div'); d.textContent=text; return d.innerHTML; }
    function formatDateISO(s){ try{let d=new Date(s);return d.toLocaleDateString('fr-FR');}catch{x=>'';} }

    // Logout
    function logout(){ localStorage.removeItem('authToken'); window.location.href='login.html'; }

    // Enable/Disable all fields
    function toggleFields(enable){
      document.querySelectorAll('#individualModeUI textarea, #individualModeUI button').forEach(el=>{
        el.disabled = !enable;
        el.parentElement.style.opacity = enable?1:.5;
        el.parentElement.style.pointerEvents = enable?'auto':'none';
      });
    }
    function toggleDictation(enable){
      ['startFullDictationRecordBtn','stopFullDictationRecordBtn'].forEach(id=>{
        document.getElementById(id).disabled = !enable;
      });
      const body=document.getElementById('fullDictationCardBody');
      body.style.opacity = enable?1:.5;
      body.style.pointerEvents = enable?'auto':'none';
    }

    // Display Nurse Data
    function displayNurseData(obs,vitals){
      const cont=document.getElementById('nurseDataDisplay');
      if(!obs&& !vitals){ cont.style.display='none'; return; }
      let obsTxt=obs?.observation_text||'-',
          obsDt=obs?.observation_date_time? formatDateISO(obs.observation_date_time):'';
      let vitalsHtml='';
      if(vitals){
        if(vitals.temperature!=null) vitalsHtml+=`<div><strong>Temp:</strong> ${vitals.temperature}°C</div>`;
        if(vitals.tension_systolic!=null) vitalsHtml+=`<div><strong>TA:</strong> ${vitals.tension_systolic}/${vitals.tension_diastolic} mmHg</div>`;
        if(vitals.heart_rate!=null) vitalsHtml+=`<div><strong>FC:</strong> ${vitals.heart_rate}/min</div>`;
        if(vitals.spo2!=null) vitalsHtml+=`<div><strong>SpO₂:</strong> ${vitals.spo2}%</div>`;
      }
      cont.style.display='block';
      cont.innerHTML=`
        <h4><i class="fas fa-user-nurse"></i> Données Infirmières</h4>
        <div><strong>Obs ${obsDt}:</strong> ${sanitize(obsTxt)}</div>
        <div><strong>Signes Vitaux:</strong>${vitalsHtml||'<div>Aucun enregistré.</div>'}</div>
      `;
    }

    // Load patient + visit
    function loadPatient(ipp){
      if(!ipp) return;
      currentIPP=ipp;
      document.getElementById('patientInfo').innerHTML='<div style="grid-column:1/-1;text-align:center"><i class="fas fa-spinner fa-spin"></i> Chargement...</div>';
      toggleFields(false); toggleDictation(false);
      fetchWithAuth(`${BASE_URL}/webhook/doctor/get-visit-details?ipp=${ipp}`)
        .then(res=>{
          if(!res.success) throw new Error(res.message);
          currentVisitId=res.visitId;
          const p=res.patientData;
          document.getElementById('patientInfo').innerHTML=`
            <div class="info-group"><div class="info-label">Nom</div><div class="info-value">${sanitize(p.nom)}</div></div>
            <div class="info-group"><div class="info-label">Prénom</div><div class="info-value">${sanitize(p.prenom)}</div></div>
            <div class="info-group"><div class="info-label">IPP</div><div class="info-value">${sanitize(ipp)}</div></div>
            <div class="info-group"><div class="info-label">Visite ID</div><div class="info-value">${sanitize(currentVisitId)}</div></div>
            <div class="info-group"><div class="info-label">CIN</div><div class="info-value">${sanitize(p.cin||'-')}</div></div>
            <div class="info-group"><div class="info-label">Téléphone</div><div class="info-value">${sanitize(p.telephone||'-')}</div></div>
            <div class="info-group"><div class="info-label">Adresse</div><div class="info-value">${sanitize(p.adresse||'-')}</div></div>
            <div class="info-group"><div class="info-label">Mutuelle</div><div class="info-value">${sanitize(p.mutuelle||'Aucune')}</div></div>
            <div class="info-group"><div class="info-label">Naissance</div><div class="info-value">${formatDateISO(p.date_naissance)}</div></div>
            <div class="info-group"><div class="info-label">Sexe</div><div class="info-value">${p.sexe==='M'?'Homme':p.sexe==='F'?'Femme':'-'}</div></div>
          `;
          displayNurseData(res.nurseObservations,res.vitalSigns);
          toggleFields(true); toggleDictation(true);
        })
        .catch(err=>{
          showMessage('scanResult',err.message,'error');
          clearUI();
        });
    }

    function clearUI(){
      currentIPP=currentVisitId=null;
      document.getElementById('patientInfo').innerHTML=`<div style="grid-column:1/-1;text-align:center;color:var(--gray-500)"><i class="fas fa-qrcode" style="font-size:2rem;opacity:.6;"></i><div>Prêt à scanner</div></div>`;
      document.getElementById('nurseDataDisplay').style.display='none';
      ['diagnosticInput','prescriptionInput','notesInput','orientationInput','antecedentsInput','treatmentInput','explorationInput'].forEach(id=>document.getElementById(id).value='');
      toggleFields(false); toggleDictation(false);
    }

    // Audio Recording / Transcription (all fields & full dictation)
    function startRecording(field){
      if(!currentIPP||!currentVisitId) return alert('Chargez un patient');
      audioChunks=[]; recordingField=field;
      const status=document.getElementById(field==='fullDictation'?'fullDictationStatus': field+'Status');
      status.innerHTML='<i class="fas fa-spinner fa-spin"></i> Start...'; status.style.display='inline-flex';
      let startBtn=document.getElementById('start'+capitalize(field)+'RecordBtn'),
          stopBtn =document.getElementById('stop'+capitalize(field)+'RecordBtn');
      startBtn.disabled=true; stopBtn.disabled=false;
      navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream=>{
          mediaRecorder=new MediaRecorder(stream);
          mediaRecorder.ondataavailable=e=>{ if(e.data.size) audioChunks.push(e.data); };
          mediaRecorder.onstop=()=> handleStop(stream);
          mediaRecorder.start();
          status.innerHTML='<i class="fas fa-microphone-alt fa-beat"></i> REC...';
        })
        .catch(err=>{
          showMessage(field+'Status','Err micro','error');
          startBtn.disabled=false; stopBtn.disabled=true;
        });
    }

    function stopRecording(field){
      if(mediaRecorder&&mediaRecorder.state==='recording'&&recordingField===field) mediaRecorder.stop();
      let startBtn=document.getElementById('start'+capitalize(field)+'RecordBtn'),
          stopBtn =document.getElementById('stop'+capitalize(field)+'RecordBtn');
      startBtn.disabled=false; stopBtn.disabled=true;
    }

    function handleStop(stream){
      const field=recordingField;
      const statusEl=document.getElementById(field==='fullDictation'?'fullDictationStatus':field+'Status');
      if(audioChunks.length===0){
        statusEl.innerHTML='<i class="fas fa-exclamation-circle"></i> Vide';
        setTimeout(()=>statusEl.innerHTML='',3000);
      } else {
        const blob=new Blob(audioChunks,{type:'audio/webm'});
        statusEl.innerHTML='<i class="fas fa-spinner fa-spin"></i> Transc...';
        field==='fullDictation'?
          sendFullDictation(blob):
          sendFieldAudio(field,blob);
      }
      recordingField=null;
      stream.getTracks().forEach(t=>t.stop());
    }

    function sendFieldAudio(field,blob){
      const endpoints={
        diagnosis:'/webhook/transcribe-diagnosis',
        prescription:'/webhook/transcribe-prescription',
        notes:'/webhook/transcribe-notes',
        orientation:'/webhook/transcribe-orientation',
        antecedents:'/webhook/transcribe-antecedents',
        treatment:'/webhook/transcribe-treatment',
        exploration:'/webhook/transcribe-exploration'
      };
      const fd=new FormData();
      fd.append('audio',blob);
      fd.append('ipp',currentIPP);
      fd.append('visit_id',currentVisitId);
      fetchWithAuth(BASE_URL+endpoints[field],{method:'POST',body:fd})
        .then(res=>{
          const txt=Array.isArray(res)?res[0].transcript:res.transcript;
          document.getElementById({
            diagnosis:'diagnosticInput',
            prescription:'prescriptionInput',
            notes:'notesInput',
            orientation:'orientationInput',
            antecedents:'antecedentsInput',
            treatment:'treatmentInput',
            exploration:'explorationInput'
          }[field]).value=txt||'';
          showMessage(field+'Status','OK','success');
        })
        .catch(e=>showMessage(field+'Status','Err Transc','error'));
    }

    function sendFullDictation(blob){
      const fd=new FormData();
      fd.append('audio',blob);
      fd.append('ipp',currentIPP);
      fd.append('visit_id',currentVisitId);
      fetchWithAuth(BASE_URL+'/webhook/process-visit-dictation',{method:'POST',body:fd})
        .then(res=>{
          const d=res.extractedData||res;
          if(d){
            document.getElementById('diagnosticInput').value=d.diagnostic||'';
            document.getElementById('notesInput').value=d.notes_supplementaires||'';
            document.getElementById('antecedentsInput').value=d.antecedents||'';
            document.getElementById('treatmentInput').value=d.traitement_en_cours||'';
            document.getElementById('orientationInput').value=d.orientation||'';
            document.getElementById('prescriptionInput').value=d.ordonnance_medicale||'';
            document.getElementById('explorationInput').value=d.prescription_exploration||'';
            showMessage('fullDictationMessage','Dictée traitée','success');
          }
        })
        .catch(e=>showMessage('fullDictationMessage','Err Dictée','error'));
    }

    // FIELD SUBMISSIONS
    function submitDiagnostic(){
      const diag=document.getElementById('diagnosticInput').value;
      fetchWithAuth(BASE_URL+'/webhook/doctor-submit-diagnostic',{method:'POST',body:JSON.stringify({ipp:currentIPP,visit_id:currentVisitId,diagnostic:diag})})
        .then(()=>showMessage('diagMessage','Diagnostic enregistré','success'))
        .catch(e=>showMessage('diagMessage','Err Enr','error'));
    }

    function submitPrescription(){
      const presc=document.getElementById('prescriptionInput').value;
      fetchWithAuth(BASE_URL+'/webhook/doctor-submit-prescription',{method:'POST',body:JSON.stringify({ipp:currentIPP,visit_id:currentVisitId,prescription:presc})})
        .then(res=>{
          const sug=Array.isArray(res)?res[0].output:res.suggestion;
          // render suggestion UI...
        })
        .catch(e=>showMessage('validationMessage','Err IA','error'));
    }

    // SUBMIT ALL
    function submitAllData(){
      const payload={
        ipp:currentIPP,
        visit_id:currentVisitId,
        diagnostic:document.getElementById('diagnosticInput').value,
        prescription:document.getElementById('prescriptionInput').value,
        notes:document.getElementById('notesInput').value,
        orientation:document.getElementById('orientationInput').value,
        antecedents:document.getElementById('antecedentsInput').value,
        treatment:document.getElementById('treatmentInput').value,
        exploration:document.getElementById('explorationInput').value
      };
      fetchWithAuth(BASE_URL+'/webhook/doctor-submit-all',{method:'POST',body:JSON.stringify(payload)})
        .then(res=>showMessage('validationMessage',res.message||'OK','success'))
        .catch(e=>showMessage('validationMessage','Err Soum','error'));
    }

    // FETCH & DISPLAY TARIFS
    function fetchTarifs(){
      if(!currentIPP||!currentVisitId) return alert('Chargez un patient');
      const payload={
        ipp:currentIPP,
        visitId:currentVisitId,
        diagnostic:document.getElementById('diagnosticInput').value,
        prescription:document.getElementById('prescriptionInput').value,
        notes:document.getElementById('notesInput').value,
        orientation:document.getElementById('orientationInput').value,
        antecedents:document.getElementById('antecedentsInput').value,
        traitement:document.getElementById('treatmentInput').value,
        exploration:document.getElementById('explorationInput').value
      };
      fetchWithAuth(BASE_URL+'/webhook/extract-tarifs',{method:'POST',body:JSON.stringify(payload)})
        .then(tarifs=>renderTarifsTable(tarifs))
        .catch(e=>alert('Err Tarifs:'+e.message));
    }

    function renderTarifsTable(list){
      const cont=document.getElementById('tarifsContainer');
      let html=`<div class="card"><div class="card-header"><h2 class="card-title"><i class="fas fa-table"></i> Tarifs</h2></div><div class="card-body"><table><thead><tr><th>Code</th><th>Libellé</th><th>Tarif</th></tr></thead><tbody>`;
      list.forEach(t=>{
        html+=`<tr><td>${sanitize(t.code)}</td><td>${sanitize(t.libellé)}</td><td>${sanitize(t.tarif)}</td></tr>`;
      });
      html+=`</tbody></table></div></div>`;
      cont.innerHTML=html;
    }

    // QR Scanner
    document.getElementById('scanQrButton').onclick=async ()=>{
      if(!scanning){
        try{
          scanning=true;
          document.getElementById('scanner-container').style.display='block';
          document.getElementById('scanResult').innerHTML='<i class="fas fa-spinner fa-spin"></i> Caméra...';
          currentStream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
          const vid=document.getElementById('scanner-video');
          vid.srcObject=currentStream; await vid.play();
          document.getElementById('scanResult').innerHTML='Scannez le code';
          scanLoop();
        }catch(e){
          showMessage('scanResult','Err Caméra','error'); scanning=false;
        }
      } else {
        stopScanner(); showMessage('scanResult','Scan arrêté','info');
      }
    };

    function scanLoop(){
      if(!scanning) return;
      const vid=document.getElementById('scanner-video');
      if(vid.readyState===vid.HAVE_ENOUGH_DATA){
        const c=document.createElement('canvas');
        c.width=vid.videoWidth; c.height=vid.videoHeight;
        c.getContext('2d').drawImage(vid,0,0);
        const imgData=c.getContext('2d').getImageData(0,0,c.width,c.height);
        const code=jsQR(imgData.data,imgData.width,imgData.height);
        if(code?.data){
          stopScanner();
          loadPatient(new URL(code.data).searchParams.get('ipp'));
          return;
        }
      }
      requestAnimationFrame(scanLoop);
    }

    function stopScanner(){
      scanning=false;
      if(currentStream){ currentStream.getTracks().forEach(t=>t.stop()); }
      document.getElementById('scanner-container').style.display='none';
    }

    function capitalize(s){return s.charAt(0).toUpperCase()+s.slice(1);}

    // BOOTSTRAP
    window.onload=()=>{
      if(!localStorage.getItem('authToken')) return logout();
      document.body.classList.add('loaded');
      const ipp=new URLSearchParams(window.location.search).get('ipp');
      if(ipp) loadPatient(ipp);
    };

    // BUTTON LISTENERS
    document.getElementById('submitAllBtn').onclick=submitAllData;
    document.getElementById('getTarifsBtn').onclick=fetchTarifs;
  </script>
