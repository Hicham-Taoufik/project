<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .info { margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Patient Information</div>
    <div class="info"><strong>Name:</strong> <span id="name">Loading...</span></div>
    <div class="info"><strong>CIN:</strong> <span id="cin">Loading...</span></div>
    <div class="info"><strong>Address:</strong> <span id="address">Loading...</span></div>
    <div class="info"><strong>Date of Birth:</strong> <span id="dob">Loading...</span></div>
</div>

<script>
    // Function to get the CIN from the URL query parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Fetch patient data from the webhook
    async function fetchPatientData() {
        const cin = getQueryParam("cin");
        if (!cin) {
            alert("No CIN provided in the URL!");
            return;
        }

        const webhookUrl = `https://workflows.aphelionxinnovations.com/webhook-test/patient-info?cin=${cin}`;
        
        try {
            const response = await fetch(webhookUrl);
            if (!response.ok) {
                throw new Error("Failed to fetch patient data.");
            }

            const data = await response.json();
            
            // Populate the webpage with patient data
            document.getElementById("name").textContent = data.name || "N/A";
            document.getElementById("cin").textContent = data.cin || "N/A";
            document.getElementById("address").textContent = data.address || "N/A";
            document.getElementById("dob").textContent = data.dob || "N/A";
            
        } catch (error) {
            console.error("Error fetching patient data:", error);
            alert("Failed to retrieve patient information.");
        }
    }

    // Run the function when the page loads
    fetchPatientData();
</script>

</body>
</html>
