<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord du médecin - Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      background: #00d8ff;
      padding: 5px 10px;
      margin-bottom: 10px;
      display: inline-block;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .checkboxes label {
      margin-right: 10px;
    }
    .ai-box {
      background: #eef;
      padding: 10px;
      border-left: 4px solid #00f;
    }
  </style>
</head>
<body>
  <h1>Tableau de bord du médecin (Test)</h1>

  <div class="section">
    <div class="title">Informations du patient</div><br>
    <label>IPP:</label>
    <input type="text" id="ipp" value="IPP-1742812227738">
  </div>

  <div class="section">
    <div class="title">Diagnostic</div><br>
    <textarea id="diagnostic" placeholder="Entrez le diagnostic..."></textarea>
  </div>

  <div class="section">
    <div class="title">Prescription</div><br>
    <textarea id="prescription">Paracetamol 3 fois par jour pendant 5 jours</textarea><br>
    <button onclick="submitPrescription()">Soumettre à l'IA</button>
  </div>

  <div id="aiSuggestion" class="section" style="display:none">
    <div class="title">Suggestion de l'IA</div>
    <div class="ai-box" id="aiBox"></div>
    <button onclick="validatePrescription()">Valider</button>
  </div>

  <script>
    let aiData = {};

    async function submitPrescription() {
      const ipp = document.getElementById('ipp').value;
      const prescription = document.getElementById('prescription').value;

      const response = await fetch("https://workflows.aphelionxinnovations.com/webhook-test/doctor-submit-prescription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ipp, prescription })
      });

      const result = await response.json();
      aiData = result.suggestion;

      document.getElementById("aiSuggestion").style.display = "block";
      document.getElementById("aiBox").innerHTML = `
        <b>Médicament:</b> ${aiData.medicament}<br>
        <b>Début:</b> ${aiData.start_date} | <b>Fin:</b> ${aiData.end_date}<br>
        <b>Horaires:</b><br>
        ☑ Matin: ${aiData.schedule.matin} 
        ☑ Après-midi: ${aiData.schedule.apres_midi} 
        ❌ Soir: ${aiData.schedule.soir} 
        ❌ Nuit: ${aiData.schedule.nuit}
      `;
    }

    async function validatePrescription() {
      const ipp = document.getElementById('ipp').value;
      const final_prescription = document.getElementById('prescription').value;

      const payload = {
        ipp,
        final_prescription,
        medicament_name: aiData.medicament,
        start_date: aiData.start_date,
        end_date: aiData.end_date,
        schedule: aiData.schedule
      };

      const res = await fetch("https://workflows.aphelionxinnovations.com/webhook-test/doctor-validate-prescription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      alert(result.message || "Prescription enregistrée !");
    }
  </script>
</body>
</html>
