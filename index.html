<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
</head>
<body>

    <h2>Patient Information</h2>
    <p><strong>Name:</strong> <span id="name">Loading...</span></p>
    <p><strong>CIN:</strong> <span id="cin">Loading...</span></p>
    <p><strong>Address:</strong> <span id="address">Loading...</span></p>
    <p><strong>Date of Birth:</strong> <span id="dob">Loading...</span></p>

    <script>
        async function fetchPatientData() {
            const urlParams = new URLSearchParams(window.location.search);
            const cin = urlParams.get('cin');  // Extract CIN from the URL

            if (!cin) {
                alert("No patient CIN provided.");
                return;
            }

            try {
                // Fetch data from n8n Webhook
                const response = await fetch(`https://workflows.aphelionxinnovations.com/webhook-test/patient-info?cin=${cin}`);
                const data = await response.json();

                // Populate the page with patient data
                document.getElementById('name').textContent = data.name || "N/A";
                document.getElementById('cin').textContent = data.cin || "N/A";
                document.getElementById('address').textContent = data.address || "N/A";
                document.getElementById('dob').textContent = data.dob || "N/A";

            } catch (error) {
                console.error("Error fetching patient data:", error);
                alert("Error retrieving patient information.");
            }
        }

        // Run the function when the page loads
        fetchPatientData();
    </script>

</body>
</html>
