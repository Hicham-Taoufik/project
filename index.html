<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations du Patient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #A0B9E3, #E8EFFF);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            margin: auto;
            text-align: left;
        }
        .logo {
            display: block;
            margin: 0 auto 10px;
            width: 180px;
        }
        h1 {
            color: #2C3E50;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1 i {
            color: #2C7A4B;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        .info-box {
            background: #F4F8FB;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row div {
            flex: 1;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #2C7A4B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-submit:hover {
            background: #256B40;
        }
    </style>
</head>
<body>

    <img src="logo.webp" alt="Clinique Logo" class="logo">  
    <div class="container">
        <h1><i class="fas fa-user"></i> Informations du Patient</h1>

        <div class="row">
            <div>
                <label>Nom:</label>
                <div class="info-box" id="nom">Chargement...</div>
            </div>
            <div>
                <label>Prénom:</label>
                <div class="info-box" id="prenom">Chargement...</div>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Numéro d'Identification (CIN):</label>
                <div class="info-box" id="cin">Chargement...</div>
            </div>
            <div>
                <label>Téléphone:</label>
                <div class="info-box" id="telephone">Chargement...</div>
            </div>
        </div>

        <label>Adresse:</label>
        <div class="info-box" id="adresse">Chargement...</div>

        <div class="row">
            <div>
                <label>Ville:</label>
                <div class="info-box" id="ville">Chargement...</div>
            </div>
            <div>
                <label>Date de Naissance:</label>
                <div class="info-box" id="date_naissance">Chargement...</div>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Sexe:</label>
                <div class="info-box" id="sexe">Chargement...</div>
            </div>
            <div>
                <label>Avez-vous une mutuelle ?</label>
                <div class="info-box" id="mutuelle">Chargement...</div>
            </div>
        </div>

        <label>Motif de Consultation:</label>
        <div class="info-box" id="motif_consultation">Chargement...</div>

        <h2><i class="fas fa-file-medical"></i> Diagnostic du Médecin</h2>

        <label>Diagnostic :</label>
        <div class="info-box" id="diagnostic">Chargement...</div>

        <label>Prescription :</label>
        <div class="info-box" id="prescription">Chargement...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const patientCIN = urlParams.get("cin");

        const webhookURL = `https://workflows.aphelionxinnovations.com/webhook-test/patient-info?cin=${patientCIN}`;
        
        fetch(webhookURL)
            .then(response => response.json())
            .then(data => {
                document.getElementById("nom").innerText = data.nom || "N/A";
                document.getElementById("prenom").innerText = data.prenom || "N/A";
                document.getElementById("cin").innerText = data.cin || "N/A";
                document.getElementById("telephone").innerText = formatPhoneNumber(data.telephone) || "N/A";
                document.getElementById("adresse").innerText = data.adresse || "N/A";
                document.getElementById("ville").innerText = data.ville || "N/A";
                document.getElementById("date_naissance").innerText = formatDate(data.dob) || "N/A";
                document.getElementById("sexe").innerText = data.sexe || "N/A";
                document.getElementById("mutuelle").innerText = data.mutuelle || "N/A";
                document.getElementById("motif_consultation").innerText = data.consultation || "N/A";
                document.getElementById("diagnostic").innerText = data.diagnosis || "N/A";
                document.getElementById("prescription").innerText = data.prescription || "N/A";
            })
            .catch(error => console.error("Erreur lors de la récupération des données :", error));

        function formatDate(dateString) {
            if (!dateString) return "N/A";
            let parts = dateString.split("-");
            return parts[2] + "/" + parts[1] + "/" + parts[0];
        }

        function formatPhoneNumber(phone) {
            if (!phone) return "N/A";
            if (phone.startsWith("0")) {
                return "+212" + phone.substring(1);
            }
            return phone;
        }
    </script>
</body>
</html>
