<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Admission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #A0B9E3, #E8EFFF);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            margin: auto;
            text-align: left;
        }
        .logo {
            display: block;
            margin: 0 auto 10px;
            width: 180px;
        }
        h1 {
            color: #2C3E50;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1 i {
            color: #2C7A4B;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: none;
            height: 60px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row div {
            flex: 1;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #2C7A4B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-submit:hover {
            background: #256B40;
        }
    </style>
</head>
<body>

    <img src="logo.webp" alt="Clinique Logo" class="logo">  
    <div class="container">
        <h1><i class="fas fa-file-medical"></i> Formulaire d'Admission</h1>

        <div class="row">
            <div>
                <label>Nom:</label>
                <input type="text" name="nom" placeholder="Entrez le nom">
            </div>
            <div>
                <label>Prénom:</label>
                <input type="text" name="prenom" placeholder="Entrez le prénom">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Numéro d'Identification (CIN):</label>
                <input type="text" name="cin" placeholder="Ex: AB123456">
            </div>
            <div>
                <label>Téléphone:</label>
                <input type="text" name="telephone" placeholder="Ex: 0697068234">
            </div>
        </div>

        <label>Adresse:</label>
        <textarea name="adresse" placeholder="Entrez l'adresse"></textarea>

        <div class="row">
            <div>
                <label>Ville:</label>
                <input type="text" name="ville" placeholder="Ex: Casablanca">
            </div>
            <div>
                <label>Date de Naissance:</label>
                <input type="date" name="date_naissance">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Sexe:</label>
                <select name="sexe">
                    <option>Masculin</option>
                    <option>Féminin</option>
                </select>
            </div>
            <div>
                <label>Avez-vous une mutuelle ?</label>
                <select name="mutuelle">
                    <option>Non</option>
                    <option>Oui</option>
                </select>
            </div>
        </div>

        <label>Motif de Consultation:</label>
        <select name="motif">
            <option>Consultation</option>
            <option>Urgence</option>
            <option>Suivi médical</option>
        </select>

        <button type="submit" class="btn-submit">
            <i class="fas fa-check"></i> Soumettre
        </button>
    </div>

</body>
</html>
