<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dashboard - Médecin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <!-- Choices.js CSS for searchable multi-select -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
  />

  <style>
    /* --- Base CSS --- */
    :root {
      --primary: #5d74f2;
      --primary-light: #ebeffe;
      --primary-dark: #4a62d8;
      --success: #31c971;
      --success-light: #e0fbea;
      --success-dark: #28a960;
      --warning: #ffb648;
      --warning-light: #fff8ec;
      --danger: #ff5a5a;
      --danger-light: #ffeded;
      --gray-100: #f9fafb;
      --gray-200: #f1f3f9;
      --gray-300: #e5e7eb;
      --gray-400: #d1d5db;
      --gray-500: #9ca3af;
      --gray-600: #6b7280;
      --gray-700: #4b5563;
      --gray-800: #374151;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.04);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05);
      --shadow-focus: 0 0 0 3px rgba(93,116,242,0.2);
      --border-radius: 8px;
      --transition-speed: 0.2s;
      font-size: 15px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--gray-100); color: var(--gray-800); line-height: 1.5; min-height: 100vh; padding: 0; visibility: hidden; }
    body.loaded { visibility: visible; animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .header { display: flex; align-items: center; padding: 15px 0; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--gray-200); }
    .header-main-content { display: flex; align-items: center; gap: 10px; flex-grow: 1; }
    .logo { display: flex; align-items: center; }
    .logo-img { height: 35px; width: auto; margin-right: 10px; }
    .header-title { color: var(--primary); font-size: 1.3rem; font-weight: 600; margin: 0; }
    .header-logout { margin-left: auto; flex-shrink: 0; }
    .logout-btn { padding: 5px 10px; font-size: 0.8rem; border-radius: var(--border-radius); }
    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-md); overflow: hidden; margin-bottom: 20px; transition: box-shadow var(--transition-speed) ease; }
    .card:hover { box-shadow: var(--shadow-lg); }
    .card-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--gray-200); }
    .card-title { font-size: 1rem; font-weight: 600; color: var(--gray-800); display: flex; align-items: center; }
    .card-title i { margin-right: 10px; color: var(--primary); }
    .card-actions { color: white; background: var(--primary); border-radius: var(--border-radius); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
    .card-body { padding: 16px; }
    .patient-info { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .info-group { margin-bottom: 5px; }
    .info-label { font-size: 0.75rem; color: var(--gray-500); margin-bottom: 4px; }
    .info-value { font-size: 0.85rem; color: var(--gray-800); font-weight: 500; word-break: break-word; }
    .flex-row { display: flex; gap: 25px; margin-bottom: 25px; flex-wrap: wrap; }
    .flex-col { flex: 1; min-width: 320px; }
    label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--gray-600); }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-300);
      background: white;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      min-height: 140px;
    }
    input.french-date { width: 100%; padding: 10px 12px; font-size: 0.95rem; border-radius: var(--border-radius); border: 1px solid var(--gray-300); }
    input.french-date:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-focus); }
    .input-group { margin-bottom: 15px; }
    .btn-group { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
    .btn { padding: 10px 16px; font-size: 0.9rem; font-weight: 500; border-radius: var(--border-radius); border: none; cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; }
    .btn i { margin-right: 6px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger { background-color: var(--danger); border-color: var(--danger); color: white; }
    .btn-danger:hover { background-color: #d3483e; border-color: #d3483e; }
    .btn-outline { background: white; color: var(--primary); border: 1px solid var(--gray-300); }
    .btn-outline:hover { border-color: var(--primary); background: var(--primary-light); }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: var(--success-dark); }
    .btn:disabled { background-color: var(--gray-300); cursor: not-allowed; opacity: 0.7; }
    .status { display: inline-flex; align-items: center; padding: 6px 10px; border-radius: 4px; font-size: 0.8rem; color: var(--gray-600); background: var(--gray-200); margin-left: 10px; }
    .ai-suggestion { background: var(--primary-light); border-radius: var(--border-radius); padding: 15px; margin-top: 20px; }
    .ai-suggestion h3 { font-size: 1rem; margin-bottom: 15px; color: var(--primary); display: flex; align-items: center; }
    .ai-suggestion h3 i { margin-right: 8px; }
    .message { padding: 10px; border-radius: 6px; margin-top: 12px; font-size: 0.9rem; font-weight: 500; display: none; }
    .message-success { background: var(--success-light); color: var(--success); }
    .message-warning { background: var(--warning-light); color: var(--warning); }
    .message-error { background: var(--danger-light); color: var(--danger); }
    .message-info, .message-loading { background: var(--primary-light); color: var(--primary); border-left: 4px solid var(--primary); }
    .no-print { @media print { display: none !important; } }
    #scanner-container { display: none; position: relative; max-width: 300px; margin: 15px auto 0; border: 1px solid var(--gray-300); border-radius: var(--border-radius); overflow: hidden; }
    #scanner-video { display: block; width: 100%; height: auto; }
    .empty-state { text-align: center; padding: 1.5rem; color: var(--gray-500); }
    .empty-state i { font-size: 2rem; margin-bottom: 0.5rem; opacity: 0.6; display: block; }
    .empty-state-message { font-size: 1rem; font-weight: 500; margin-bottom: 0.25rem; }
    .empty-state-description { font-size: 0.85rem; }
    .nurse-data-display { background-color: var(--gray-100); padding: 1rem; border-radius: var(--border-radius); margin-top: 1rem; border: 1px solid var(--gray-200); }
    .nurse-data-display h4 { font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--gray-700); border-bottom: 1px solid var(--gray-300); padding-bottom: 0.5rem; display: flex; align-items: center; }
    .nurse-data-display h4 i { margin-right: 8px; color: var(--primary); }
    .nurse-observation { margin-bottom: 10px; line-height: 1.4; }
    .nurse-vitals { margin-top: 8px; }
    .nurse-vital-line { display: flex; align-items: center; margin-bottom: 5px; }
    .nurse-vital-line strong { margin-right: 6px; }
    .nurse-vital-date { font-size: 0.85rem; color: var(--gray-500); margin-bottom: 5px; }
    .mode-selection { margin: 20px 0; padding: 10px; background: var(--gray-200); border-radius: var(--border-radius); }
    .mode-selection label { margin-right: 15px; font-weight: 600; }
    @media (max-width: 768px) {
      .flex-row { flex-direction: column; gap: 20px; }
      .patient-info { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 480px) {
      .header { padding: 12px 0; justify-content: center; }
      .header-main-content { width: 100%; justify-content: center; margin-bottom: 10px; }
      .header-logout { width: 100%; }
      .logout-btn { width: 100%; justify-content: center; }
      .header-title { font-size: 1.1rem; }
      .card-body { padding: 12px; }
      .btn { padding: 8px 12px; font-size: 0.8rem; }
      .patient-info { grid-template-columns: 1fr; }
      .btn-group { gap: 6px; }
      #scanner-container { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header no-print">
      <div class="header-main-content">
        <div class="logo">
          <img src="./clinique-nakhil-logo-horizontal.webp" alt="MediClinic Logo" class="logo-img">
        </div>
        <h1 class="header-title">Médecin</h1>
      </div>
      <div class="header-logout">
        <button onclick="logout()" class="btn btn-outline logout-btn no-print">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
      </div>
    </div>

    <!-- QR Scanner -->
    <div class="card no-print">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-qrcode"></i> Scanner Patient</h2>
        <div class="card-actions"><i class="fas fa-camera"></i></div>
      </div>
      <div class="card-body">
        <div class="btn-group">
          <button id="scanQrButton" class="btn btn-primary">
            <i class="fas fa-qrcode"></i> Scanner QR
          </button>
        </div>
        <div id="scanner-container"><video id="scanner-video" playsinline></video></div>
        <div id="scanResult" class="message message-info" style="margin-top:10px;"></div>
      </div>
    </div>

    <!-- Patient Info -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-user-circle"></i> Infos Patient & Visite</h2>
        <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
      </div>
      <div class="card-body">
        <div id="patientInfo" class="patient-info">
          <div class="empty-state" style="grid-column:1/-1;">
            <i class="fas fa-qrcode"></i>
            <div class="empty-state-message">Prêt à scanner</div>
            <div class="empty-state-description">Scan QR ou chargez via URL</div>
          </div>
        </div>
        <div id="nurseDataDisplay" class="nurse-data-display" style="display:none;"></div>
      </div>
    </div>

    <!-- Dictée Globale -->
    <div id="globalDictationUI" class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-file-medical"></i> Dictée Globale</h2>
      </div>
      <div class="card-body" id="fullDictationCardBody" style="opacity:0.5;pointer-events:none;text-align:center;">
        <p>Appuyez sur “Démarrer” pour enregistrer</p>
        <div class="btn-group">
          <button class="btn btn-outline" id="startFullDictationRecordBtn" onclick="startRecording('fullDictation')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
          <button class="btn btn-outline" id="stopFullDictationRecordBtn" onclick="stopRecording('fullDictation')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
          <span id="fullDictationStatus" class="status"></span>
        </div>
        <div id="fullDictationMessage" class="message"></div>
      </div>
    </div>

    <!-- Individual Mode -->
    <div id="individualModeUI">
      <!-- Row 1: Diagnostic & Antécédents -->
      <div class="flex-row">
        <!-- Diagnostic -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-stethoscope"></i> Diagnostic</h2>
              <div class="card-actions"><i class="fas fa-notes-medical"></i></div>
            </div>
            <div class="card-body" id="diagCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="diagnosticInput" placeholder="Entrez le diagnostic..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startDiagRecordBtn" onclick="startRecording('diagnosis')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopDiagRecordBtn" onclick="stopRecording('diagnosis')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="diagnosisStatus" class="status"></span>
              </div>
              <div class="btn-group"><button class="btn btn-success" id="submitDiagBtn" onclick="submitDiagnostic()" disabled><i class="fas fa-check-circle"></i> Enregistrer</button></div>
              <div id="diagMessage" class="message"></div>
            </div>
          </div>
        </div>
        <!-- Antécédents -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-history"></i> Antécédents</h2>
            </div>
            <div class="card-body" id="antecedentsCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="antecedentsInput" placeholder="Entrez les antécédents..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startAntecedentsRecordBtn" onclick="startRecording('antecedents')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopAntecedentsRecordBtn" onclick="stopRecording('antecedents')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="antecedentsStatus" class="status"></span>
              </div>
              <div id="antecedentsMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 2: Prescription & Conseils -->
      <div class="flex-row">
        <!-- Prescription -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-prescription-bottle-alt"></i> Prescription</h2>
              <div class="card-actions"><i class="fas fa-pills"></i></div>
            </div>
            <div class="card-body" id="prescCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="prescriptionInput" placeholder="Entrez la prescription..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startPrescRecordBtn" onclick="startRecording('prescription')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopPrescRecordBtn" onclick="stopRecording('prescription')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="prescriptionStatus" class="status"></span>
              </div>
              <div class="btn-group"><button class="btn btn-primary" id="submitPrescBtn" onclick="submitPrescription()" disabled><i class="fas fa-robot"></i> Soumettre IA</button></div>
              <div id="aiSuggestion" class="ai-suggestion" style="display:none;"></div>
              <div id="validationMessage" class="message"></div>
            </div>
          </div>
        </div>
        <!-- Conseils -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-lightbulb"></i> Conseils</h2>
            </div>
            <div class="card-body" id="treatmentCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="treatmentInput" placeholder="Entrez les conseils..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startTreatmentRecordBtn" onclick="startRecording('treatment')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopTreatmentRecordBtn" onclick="stopRecording('treatment')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="treatmentStatus" class="status"></span>
              </div>
              <div id="treatmentMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Row 3: Notes, Orientation & Exploration -->
      <div class="flex-row">
        <!-- Notes -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-file-alt"></i> Notes</h2>
            </div>
            <div class="card-body" id="notesCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="notesInput" placeholder="Entrez les notes..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startNotesRecordBtn" onclick="startRecording('notes')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopNotesRecordBtn" onclick="stopRecording('notes')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="notesStatus" class="status"></span>
              </div>
              <div id="notesMessage" class="message"></div>
            </div>
          </div>
        </div>
        <!-- Orientation -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-map-signs"></i> Orientation</h2>
            </div>
            <div class="card-body" id="orientationCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="orientationInput" placeholder="Entrez l'orientation..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startOrientationRecordBtn" onclick="startRecording('orientation')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopOrientationRecordBtn" onclick="stopRecording('orientation')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="orientationStatus" class="status"></span>
              </div>
              <div id="orientationMessage" class="message"></div>  
            </div>
          </div>
        </div>
        <!-- Exploration -->
        <div class="flex-col">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title"><i class="fas fa-microscope"></i> Exploration</h2>
            </div>
            <div class="card-body" id="explorationCardBody" style="opacity:0.5;pointer-events:none;">
              <div class="input-group"><textarea id="explorationInput" placeholder="Entrez l'exploration..." disabled></textarea></div>
              <div class="btn-group">
                <button class="btn btn-outline" id="startExplorationRecordBtn" onclick="startRecording('exploration')" disabled><i class="fas fa-microphone"></i> Démarrer</button>
                <button class="btn btn-outline" id="stopExplorationRecordBtn" onclick="stopRecording('exploration')" disabled><i class="fas fa-stop-circle"></i> Arrêter</button>
                <span id="explorationStatus" class="status"></span>
              </div>
              <div id="explorationMessage" class="message"></div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- end individualModeUI -->

    <!-- Submit All -->
    <div style="text-align:center; margin:20px 0;">
      <button id="submitAllBtn" class="btn btn-success">
        <i class="fas fa-upload"></i> Soumettre Toutes les Données
      </button>
      <div id="validationMessage" class="message"></div>
    </div>

    <!-- Tarifs Card -->
    <div id="tarifsDropdownCard" class="card" style="display:block;">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-list"></i> Sélection Tarifs (Recherche)</h2>
      </div>
      <div class="card-body">
        <!-- voice recording controls for tarifs -->
        <div class="btn-group" style="margin-bottom: 12px;">
          <button id="startTarifRecordBtn" class="btn btn-outline">
            <i class="fas fa-microphone"></i> Démarrer Tarifs IA
          </button>
          <button id="stopTarifRecordBtn" class="btn btn-outline" disabled>
            <i class="fas fa-stop-circle"></i> Arrêter
          </button>
          <span id="tarifStatus" class="status"></span>
        </div>

        <!-- Choices.js-powered multi-select -->
        <select id="tarifsSelect" multiple></select>
      </div>
    </div>

  </div> <!-- end container -->

  <!-- External scripts -->
  <script src="./jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script>
    // --- Helper & Auth ---
    function fetchWithAuth(url, options = {}) {
      const token = localStorage.getItem('authToken');
      if (!token) { localStorage.removeItem('authToken'); window.location.href = LOGIN_PAGE_URL; throw new Error('No token'); }
      const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
      if (options.body && !(options.body instanceof FormData)) headers['Content-Type'] = 'application/json';
      else if (options.body instanceof FormData) delete headers['Content-Type'];
      return fetch(url, { ...options, headers }).then(async response => {
        if (response.status === 401 || response.status === 403) { localStorage.removeItem('authToken'); window.location.href = LOGIN_PAGE_URL; throw new Error('Auth'); }
        if (!response.ok) {
          const text = await response.text();
          throw new Error(text || response.statusText);
        }
        return response.json().catch(() => ({}));
      });
    }
    function logout() {
      localStorage.removeItem('authToken');
      alert('Déconnecté.');
      window.location.href = LOGIN_PAGE_URL;
    }
    function showMessage(elementId, message, type = 'info') {
      const el = document.getElementById(elementId);
      if (!el) return;
      const icons = { info:'fas fa-info-circle', success:'fas fa-check-circle', warning:'fas fa-exclamation-triangle', error:'fas fa-times-circle', loading:'fas fa-spinner fa-spin' };
      el.innerHTML = message ? `<i class="${icons[type] || icons.info}" style="margin-right:6px;"></i>${message}` : '';
      el.style.display = message ? 'block' : 'none';
      el.className = 'message';
      if (type === 'success') el.classList.add('message-success');
      else if (type === 'warning') el.classList.add('message-warning');
      else if (type === 'error') el.classList.add('message-error');
      else el.classList.add('message-info');
      if ((type === 'success' || type === 'warning') && elementId !== 'scanResult') {
        setTimeout(() => { if (el.innerHTML.includes(message)) el.style.display='none'; }, 5000);
      }
    }

    // --- Date Helpers ---
    function convertToFrenchDate(aiDateStr) {
      if (!aiDateStr.match(/^\d{2}\/\d{2}\/\d{4}$/)) return '';
      const [m,d,y] = aiDateStr.split('/');
      return `${d}/${m}/${y}`;
    }
    function convertFrenchToBackendDate(fr) {
      if (!fr.match(/^\d{2}\/\d{2}\/\d{4}$/)) return '';
      const [d,m,y] = fr.split('/');
      return `${m}/${d}/${y}`;
    }
    function formatDate(dateString, includeTime=false) {
      if (!dateString) return '-';
      const d = new Date(dateString);
      if (isNaN(d)) return 'Date Invalide';
      const opts = { year:'numeric', month:'2-digit', day:'2-digit' };
      if (includeTime) { opts.hour='2-digit'; opts.minute='2-digit'; }
      return d.toLocaleString('fr-FR', opts);
    }

    // --- QR Scanner ---
    function updateScanStatus(msg, type='info'){ showMessage('scanResult', msg, type); }
    document.getElementById('scanQrButton').onclick=async()=>{
      if (!scanning){
        try{
          updateScanStatus('','info');
          document.getElementById('scanner-container').style.display='block';
          updateScanStatus('Recherche caméra...','loading');
          currentStream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
          const vid=document.getElementById('scanner-video');
          vid.srcObject=currentStream; vid.setAttribute('playsinline',true);
          await vid.play();
          updateScanStatus('Caméra prête. Scannez le code.','info');
          const btn=document.getElementById('scanQrButton');
          btn.innerHTML='<i class="fas fa-stop-circle"></i> Arrêter Scan';
          btn.classList.replace('btn-primary','btn-danger');
          scanning=true;
          scanTimeout=setTimeout(()=>{
            if(scanning){ updateScanStatus('Aucun code détecté.','warning'); stopScanner(); }
          },30000);
          requestAnimationFrame(tick);
        }catch(err){
          let m=err.message; if(err.name==='NotAllowedError') m='Permission caméra refusée.'; else if(err.name==='NotFoundError') m='Caméra non trouvée.';
          updateScanStatus(`Err Cam: ${m}`,'error');
          stopScanner();
        }
      } else {
        stopScanner();
        updateScanStatus('Scan arrêté.','info');
      }
    };
    function stopScanner(){
      clearTimeout(scanTimeout);
      if(currentStream) currentStream.getTracks().forEach(t=>t.stop());
      document.getElementById('scanner-video').srcObject=null;
      document.getElementById('scanner-container').style.display='none';
      const btn=document.getElementById('scanQrButton');
      btn.innerHTML='<i class="fas fa-qrcode"></i> Scanner QR';
      btn.classList.replace('btn-danger','btn-primary');
      scanning=false; currentStream=null;
    }
    function tick(){
      if(!scanning) return;
      const vid=document.getElementById('scanner-video');
      if(vid.readyState>=2){
        const canvas=document.createElement('canvas');
        canvas.width=vid.videoWidth; canvas.height=vid.videoHeight;
        const ctx=canvas.getContext('2d',{willReadFrequently:true});
        ctx.drawImage(vid,0,0);
        try{
          const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
          const code=jsQR(imgData.data,imgData.width,imgData.height,{inversionAttempts:'dontInvert'});
          if(code){ stopScanner(); processScannedQrCode(code.data); return; }
        }catch{}
      }
      requestAnimationFrame(tick);
    }
    function processScannedQrCode(scannedUrl){
      clearTimeout(scanTimeout);
      updateScanStatus('Code détecté. Traitement...','loading');
      try{
        const url=new URL(scannedUrl);
        if(scannedUrl.startsWith(QR_TARGET_BASE_URL)){
          const ipp=url.searchParams.get('ipp');
          if(ipp){ updateScanStatus(`Patient IPP ${ipp} trouvé. Chargement...`,'success'); loadPatient(ipp); }
          else { updateScanStatus('Erreur: IPP manquant.','error'); clearDoctorUI(); }
        } else { updateScanStatus('Erreur: QR Code non reconnu.','error'); clearDoctorUI(); }
      }catch(e){
        updateScanStatus(`Erreur: Format QR invalide (${e.message}).`,'error');
        clearDoctorUI();
      }
    }

    // --- Audio Recording & Transcription ---
    function startRecording(field){
      if(!currentIPP||!currentVisitId){ alert('Chargez un patient et sa visite.'); return; }
      if(mediaRecorder?.state==='recording') return;
      audioChunks=[]; recordingField=field;
      const statusEl=document.getElementById(`${field}Status`);
      let startBtn,stopBtn;
      switch(field){
        case 'diagnosis': startBtn=document.getElementById('startDiagRecordBtn'); stopBtn=document.getElementById('stopDiagRecordBtn'); break;
        case 'prescription': startBtn=document.getElementById('startPrescRecordBtn'); stopBtn=document.getElementById('stopPrescRecordBtn'); break;
        case 'fullDictation': startBtn=document.getElementById('startFullDictationRecordBtn'); stopBtn=document.getElementById('stopFullDictationRecordBtn'); break;
        default: startBtn=document.getElementById(`start${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`); stopBtn=document.getElementById(`stop${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`);
      }
      if(!statusEl||!startBtn||!stopBtn) return;
      statusEl.innerHTML='<i class="fas fa-circle-notch fa-spin"></i> Début...';
      statusEl.style.display='inline-flex';
      startBtn.disabled=true; stopBtn.disabled=false;
      navigator.mediaDevices.getUserMedia({audio:true})
        .then(stream=>{
          mediaRecorder=new MediaRecorder(stream);
          mediaRecorder.ondataavailable=e=>{ if(e.data.size) audioChunks.push(e.data); };
          mediaRecorder.onstop=()=>handleRecordingStop(stream);
          mediaRecorder.onerror=e=>{
            console.error(e);
            statusEl.innerHTML='<i class="fas fa-times-circle"></i> Err Rec';
            startBtn.disabled=false; stopBtn.disabled=true;
            stream.getTracks().forEach(t=>t.stop());
          };
          mediaRecorder.start();
          statusEl.innerHTML='<i class="fas fa-microphone-alt fa-beat"></i> REC...';
        })
        .catch(err=>{
          console.error(err);
          statusEl.innerHTML='<i class="fas fa-exclamation-triangle"></i> Err Micro';
          alert('Micro err: '+err.message);
          startBtn.disabled=false; stopBtn.disabled=true;
        });
    }
    function stopRecording(field){
      if(mediaRecorder&&mediaRecorder.state==='recording'&&recordingField===field){
        mediaRecorder.stop();
        document.getElementById(`${field}Status`).innerHTML='<i class="fas fa-spinner fa-spin"></i> Arrêt...';
      }
      let startBtn,stopBtn;
      switch(field){
        case 'diagnosis': startBtn=document.getElementById('startDiagRecordBtn'); stopBtn=document.getElementById('stopDiagRecordBtn'); break;
        case 'prescription': startBtn=document.getElementById('startPrescRecordBtn'); stopBtn=document.getElementById('stopPrescRecordBtn'); break;
        case 'fullDictation': startBtn=document.getElementById('startFullDictationRecordBtn'); stopBtn=document.getElementById('stopFullDictationRecordBtn'); break;
        default: startBtn=document.getElementById(`start${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`); stopBtn=document.getElementById(`stop${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`);
      }
      if(mediaRecorder?.state!=='recording'){
        startBtn.disabled=false; stopBtn.disabled=true;
        document.getElementById(`${field}Status`).innerHTML='';
      }
    }
    function handleRecordingStop(stream){
      stream.getTracks().forEach(t=>t.stop());
      const field=recordingField; recordingField=null;
      const statusEl=document.getElementById(`${field}Status`);
      let startBtn,stopBtn;
      switch(field){
        case 'diagnosis': startBtn=document.getElementById('startDiagRecordBtn'); stopBtn=document.getElementById('stopDiagRecordBtn'); break;
        case 'prescription': startBtn=document.getElementById('startPrescRecordBtn'); stopBtn=document.getElementById('stopPrescRecordBtn'); break;
        case 'fullDictation': startBtn=document.getElementById('startFullDictationRecordBtn'); stopBtn=document.getElementById('stopFullDictationRecordBtn'); break;
        default: startBtn=document.getElementById(`start${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`); stopBtn=document.getElementById(`stop${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`);
      }
      stopBtn.disabled=true;
      if(audioChunks.length===0){
        statusEl.innerHTML='<i class="fas fa-exclamation-circle"></i> Vide';
        startBtn.disabled=false;
        setTimeout(()=>{ if(statusEl.innerHTML.includes('Vide')) statusEl.innerHTML=''; },4000);
        return;
      }
      const blob=new Blob(audioChunks,{type:'audio/webm'});
      statusEl.innerHTML='<i class="fas fa-spinner fa-spin"></i> Transc...';
      if(field==='fullDictation') sendFullDictationAudio(blob);
      else sendAudioToAI(blob,field);
      audioChunks=[];
    }

    function sendAudioToAI(blob,field){
      const cfg = getFieldConfig(field);
      const ep = BASE_URL+cfg.apiEndpoint;
      const fd = new FormData();
      fd.append('audio',blob,`${field}_${Date.now()}.webm`);
      fd.append('ipp',currentIPP);
      fd.append('visit_id',currentVisitId);
      const statusEl=document.getElementById(`${field}Status`);
      let startBtn,stopBtn;
      switch(field){
        case 'diagnosis': startBtn=document.getElementById('startDiagRecordBtn'); stopBtn=document.getElementById('stopDiagRecordBtn'); break;
        case 'prescription': startBtn=document.getElementById('startPrescRecordBtn'); stopBtn=document.getElementById('stopPrescRecordBtn'); break;
        default: startBtn=document.getElementById(`start${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`); stopBtn=document.getElementById(`stop${field.charAt(0).toUpperCase()+field.slice(1)}RecordBtn`);
      }
      statusEl.innerHTML='<i class="fas fa-spinner fa-spin"></i> Envoi...';
      fetchWithAuth(ep,{method:'POST',body:fd})
        .then(res=>{
          let obj = Array.isArray(res)?res[0]:res;
          if(!(obj.success && typeof obj.transcript==='string')) throw new Error(obj.message||'Transc échouée');
          const map={'diagnosis':'diagnosticInput','prescription':'prescriptionInput','notes':'notesInput','orientation':'orientationInput','antecedents':'antecedentsInput','treatment':'treatmentInput','exploration':'explorationInput'};
          document.getElementById(map[field]).value=obj.transcript;
          statusEl.innerHTML='<i class="fas fa-check"></i> OK';
          setTimeout(()=>{ if(statusEl.innerHTML.includes('OK')) statusEl.innerHTML=''; },4000);
        })
        .catch(e=>{
          console.error(e);
          statusEl.innerHTML='<i class="fas fa-times-circle"></i> Err Transc';
        })
        .finally(()=>{
          startBtn.disabled=false;
          stopBtn.disabled=true;
        });
    }

      fetchWithAuth(`${BASE_URL}/webhook/doctor-submit-all`,{method:'POST',body:JSON.stringify(payload)})
        .then(res=>showMessage('validationMessage',res.message||'Succès','success'))
        .catch(e=>{ console.error(e); showMessage('validationMessage','Erreur soumission','error'); })
        .finally(()=>document.getElementById('submitAllBtn').disabled=false);
    }
    document.getElementById('submitAllBtn').addEventListener('click',submitAllData);

    // --- Tarifs: Initialize Choices.js & Load ---
    function initTarifChoices(){
      tarifChoices = new Choices('#tarifsSelect', {
        removeItemButton: true,
        searchPlaceholderValue: 'Rechercher un tarif…',
        shouldSort: false,
        callbackOnCreateTemplates: function(template) {
          return {
            // selected tags
            item: (classNames, data) => template(`
              <div
                class="${classNames.item} ${data.highlighted ? classNames.highlightedState : ''}"
                data-item
                data-value="${data.value}"
                ${data.active ? 'aria-selected="true"' : ''}
                ${data.disabled ? 'aria-disabled="true"' : ''}>
                ${data.label}
                <span style="float:right; font-weight:500;">
                  ${data.customProperties.tarif} ${data.customProperties.devise}
                </span>
              </div>
            `),

            // dropdown choices
            choice: (classNames, data) => template(`
              <div
                class="${classNames.item} ${classNames.itemChoice}"
                data-select-text="${this.config.itemSelectText}"
                data-choice
                data-value="${data.value}"
                ${data.disabled ? 'data-choice-disabled aria-disabled="true"' : 'data-choice-selectable'}>
                <span>${data.label}</span>
                <span style="float:right; color:var(--primary); font-weight:500;">
                  ${data.customProperties.tarif} ${data.customProperties.devise}
                </span>
              </div>
            `)
          };
        }
      });
      loadTarifListChoices();
    }

    function loadTarifListChoices(){
      fetchWithAuth(BASE_URL + TARIFF_LIST_ENDPOINT)
        .then(list => Array.isArray(list) ? list : list.services || [])
        .then(tarifList => {
          const choicesData = tarifList.map(t => ({
            value: t.code,
            label: `${t.code} – ${t.libelle || t.libellé}`,
            customProperties: {
              tarif: t.tarif,
              devise: t.devise || 'DH'
            }
          }));
          tarifChoices.setChoices(choicesData, 'value', 'label', true);
        })
        .catch(err => console.error('Err loadTarifList', err));
    }

    // --- Tarifs: Voice Extraction ---
    function startTarifRecording(){
      tarifAudio=[]; document.getElementById('startTarifRecordBtn').disabled=true; document.getElementById('stopTarifRecordBtn').disabled=false;
      document.getElementById('tarifStatus').innerHTML='<i class="fas fa-microphone-alt fa-beat"></i> REC...';
      navigator.mediaDevices.getUserMedia({audio:true})
        .then(s=>{
          tarifRecorder=new MediaRecorder(s);
          tarifRecorder.ondataavailable=e=>{ if(e.data.size) tarifAudio.push(e.data); };
          tarifRecorder.onstop=()=>handleTarifRecordingStop(s);
          tarifRecorder.start();
        })
        .catch(e=>{
          console.error(e);
          document.getElementById('tarifStatus').innerHTML='<i class="fas fa-times-circle"></i> Err Micro';
          document.getElementById('startTarifRecordBtn').disabled=false; document.getElementById('stopTarifRecordBtn').disabled=true;
        });
    }
    function stopTarifRecording(){
      if(tarifRecorder?.state==='recording') tarifRecorder.stop();
      document.getElementById('stopTarifRecordBtn').disabled=true;
      document.getElementById('startTarifRecordBtn').disabled=false;
    }
    document.getElementById('startTarifRecordBtn').addEventListener('click',startTarifRecording);
    document.getElementById('stopTarifRecordBtn').addEventListener('click',stopTarifRecording);

    function handleTarifRecordingStop(stream){
      stream.getTracks().forEach(t=>t.stop());
      document.getElementById('tarifStatus').innerHTML='<i class="fas fa-spinner fa-spin"></i> Transfert...';
      const blob=new Blob(tarifAudio,{type:'audio/webm'});
      const fd=new FormData(); fd.append('audio',blob,'tarif.webm');
      fetchWithAuth(BASE_URL+EXTRACT_TARIFS_ENDPOINT,{method:'POST',body:fd})
        .then(res=>Array.isArray(res)?res:res.data||[])
        .then(arr=>{
          arr.forEach(sug=>{
            tarifChoices.setChoiceByValue(sug.code);
          });
          document.getElementById('tarifStatus').innerHTML='<i class="fas fa-check"></i> Terminé';
        })
        .catch(e=>{
          console.error(e);
          document.getElementById('tarifStatus').innerHTML='<i class="fas fa-times-circle"></i> Err';
        });
    }

    // --- Window onload ---
    window.onload = () => {
      if (!localStorage.getItem('authToken')) {
        window.location.href = LOGIN_PAGE_URL;
        return;
      }
      document.body.classList.add('loaded');
      initTarifChoices();
      const params = new URLSearchParams(window.location.search);
      const ipp = params.get('ipp');
      if (ipp) loadPatient(ipp);
      else clearDoctorUI();
    };
  </script>
