<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo-container img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    
    <div class="logo-container">
        <img src="logo.webp" alt="Clinique Logo">
    </div>

    <h1>Patient Information</h1>

    <p><strong>Name:</strong> <span id="name">Loading...</span></p>
    <p><strong>CIN:</strong> <span id="cin">Loading...</span></p>
    <p><strong>Address:</strong> <span id="address">Loading...</span></p>
    <p><strong>Date of Birth:</strong> <span id="dob">Loading...</span></p>

    <h2>Doctor Notes</h2>
    <form id="notesForm">
        <textarea id="notes" name="notes" placeholder="Enter diagnosis and notes..."></textarea>
        <input type="hidden" id="hiddenCIN" name="cin">
        <button type="submit">Submit Notes</button>
    </form>

    <script>
        // Get CIN from URL (when scanning QR Code)
        const urlParams = new URLSearchParams(window.location.search);
        const patientCIN = urlParams.get("cin");

        // Webhook URL to fetch patient details
        const webhookURL = `https://workflows.aphelionxinnovations.com/webhook-test/patient-info?cin=${patientCIN}`;

        // Fetch Patient Data
        fetch(webhookURL)
            .then(response => response.json())
            .then(data => {
                document.getElementById("name").innerText = data.name || "N/A";
                document.getElementById("cin").innerText = data.cin || "N/A";
                document.getElementById("address").innerText = data.address || "N/A";
                document.getElementById("dob").innerText = data.dob || "N/A";

                // Store CIN in the hidden input field for notes submission
                document.getElementById("hiddenCIN").value = data.cin;
            })
            .catch(error => console.error("Error fetching patient data:", error));

        // Handle Notes Submission
        document.getElementById("notesForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const notesData = {
                cin: document.getElementById("hiddenCIN").value,
                notes: document.getElementById("notes").value
            };

            // Webhook URL to submit notes
            const submitNotesURL = "https://workflows.aphelionxinnovations.com/webhook-test/submit-notes";

            fetch(submitNotesURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(notesData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Notes submitted successfully!");
                document.getElementById("notes").value = ""; // Clear textarea
            })
            .catch(error => {
                console.error("Error submitting notes:", error);
                alert("Failed to submit notes.");
            });
        });
    </script>

</body>
</html>
